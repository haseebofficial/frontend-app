    main: "Dolmetscher. Weltweit. Warum interpreters.travel? Geprüfte Dolmetschern und echte Kundenbewertungen"
    about: "Interpreters.travel OÜ, wurde im Jahr 2013 gegründet und hat volle und exklusive Rechte auf die Interpreters.travel – eine Service für weltweite Dolmetschersuchen und Online-Bestellung."
    for_clients: "Interpreters.travel bietet Ihnen einen einfache und schnelle Suche nach professionelle Dolmetschern und Online-Bestellung in viele Städten und Ländern weltweit an!"
    help_interpreter: "Interpreters.travel ist eine komfortabele und sichere Webseite durch welchen Sie neue Aufträge für Ihre Dolmetscherleistungen bekommen. Einfach bedienende Funktionen erlauben flexibele Serviceeinstellungen nur für meine Beschäftigungszeiten und erlauben nur solche Aufträge zu bekommen, für welche ich Zeit habe. Auch wenn ich nur ein Paar verfügbare Stunden habe, ich bekomme die Aufträge im interpreters.travel und ich kann diese Zeiten maximal effektiv nutzen."
    info: "Interpreters.travel ist eine einfache, sichere und zuverlässige Service, welche erlaubt Ihnen direkt auf der Webseite oder auf Ihren Handy eine passende Dolmetscher weltweit zu finden und buchen."
    for_affiliates: "Das Partnerprogramm von Interpreters.travel. Mit dem Such-Widget können Sie die Dolmetscher-Suchfunktionalität auf Ihrer Website einbinden oder einen Link platzieren. Die Nutzern von Ihre Webseite, welche die Interesse an die Dolmetscherleistungen haben, finden und buchen eine passende Dolmetscher. Sie bekommen dann einen Partnerprovision in Höhe von 5% von jeden erledigten Auftrag."
