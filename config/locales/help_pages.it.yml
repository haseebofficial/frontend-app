      <p>
        <strong>Politica di riservatezza e dei file Cookie.</strong>
      </p>
      <p>
        Noi prestiamo molta attenzione mantenendo la confidenzialità rispetto ai vostri dati. Noi apprezziamo concessa a noi fiducià e ci carichiamo dell’obbligo salvaguardare l’informazione personale concessa a noi. Tale Politica di riservatezza regola, come Interpreters.travel OÜ raccolga, usa, custodisce e rivela l’informazione, ricevuta dagli utenti (di seguito “Utente”) sul sito interpreters.travel (di seguito “Sito”). Tale Politica di riservatezza appartiene al Sito ed ai tutti prodotti e servizi, offerti dall’Interpreters.travel OÜ. Noi anche diamo l’accessibilità all’informazione del contatto alla fine che l’utente possa contattarci nel caso d’apparizione delle domande legati all’informazione personale.
      </p>
      <p>
        <strong>Informazione di genere privato usata per l’interpreters.travel</strong>
      </p>
      <p>
        Noi abbiamo la possibilità di raccogliere un’informazione privata dagli Utenti dalle forme diversi, anche senza limitandosi del momento quando gli Utenti visitino il sito, si registrino sul Sito, postino dell’ordine, e legato ad altri modi d’attività, servizi, possibilità o delle risorse, che noi prestiamo e che si può trovare sul nostro Sito. Dall’Utente si potrebbe essere richiesto, nei certi casi, nome, Indirizzo di posta elettronica, indirizzo postale, numero di telefono. Nonostante ciò l’utente possa visitare il nostro sito in modo anonimo. Noi saremo a raccogliere l’informazione d’indificazione privata dall’utente solamente se ciò sia del modo volontario a concedere a noi tale informazione. L’utente sempre è disponibile a negare nel concedere l’informazione d’indificazione privata, eccetto tale caso in quale ciò potrebbe causare gli ostacoli nel suo esercizio delle certe attività sul Sito.
      </p>
      <p>
        <strong>Informazione di genere non privato</strong>
      </p>
      <p>
        Noi abbiamo la possibilità di raccogliere un’informazione d’identificazione di genere non privato su degli Utenti, quando tali interagiscono al nostro Sito. Un’informazione d’identificazione di genere non privato potrebbe includere un nome del navigatore, un tipo di computer ed una informazione tecnica su dei mezzi di collegamento degli Utenti al nostro Sito, ad esempio, il sistema operativo usato e dei fornitori dell’internet ed un’altra informazione simile.
      </p>
      <p>
        <strong>I file Cookie usati dall’interpreters.travel</strong>
      </p>
      <p>
        Nostro Sito potrebbe usare i file Cookie per aumentare un esperienza dell’Utente. Navigatore dell’Utente colloca dei file Cookie sul disco rigido allo scopo del conteggio, ed anche ogni tanto registra dell’informazione su d’essi. L’utente può Scelga dalle impostazioni del proprio navigatore di negare di salvare dei file Cookie o visualizzare degli avvisi, quando tali vengono salvati. Se questo abbia il luogo, presti attenzione che alcune parti del Sito potrebbero funzionare in modo improprio.
      </p>
      <p>
        <strong>Come viene usata l’informazione raccolta dall’interpreters.travel?</strong>
      </p>
      <p>
        Interpreters.travel OÜ potrebbero raccogliere ed usare un’informazione privata dell’Utente per gli scopi seguenti:
      </p>
      <ul>
        <li>
          <p>Ad aumentare la qualità del servizio prestato ai clienti.</p>
          <p>
            L’informazione prestata dall’utente, ci aiuta reagire in modo più efficace alle esigenze dell’utente, alle richieste dell’assistenza e sopporto.
          </p>
        </li>
        <li>
          <p>A personalizzare l’esperienza dell’utente</p>
          <p>
            Noi possiamo utilizzare l’informazione in totalità, per comprendere come degli nostri utenti come il gruppo usano dei servizi e delle risorse, offerti sul nostro Sito.
          </p>
        </li>
        <li>
          <p>A migliorare il nostro Sito</p>
          <p>
            Noi possiamo avvolgere una comunicazione reciproca, che ci permette di migliorare i nostri prodotti e servizi.
          </p>
        </li>
        <li>
          <p>Per trattamento dei pagamenti</p>
        </li>
      </ul>
      <p>
        Noi possiamo utilizzare l’informazione che degli Utenti ci lasciano alla pubblicazione dell’ordine, perché i servizi vengano presentati in modo esatto. Noi non siamo disposti a passare questa informazione agli estranei salvo ciò ch’è necessario per offrire dei servizi.
      </p>
      <ul>
        <li>
          <p>A condurre dei promozioni, concorsi, ricerche o altri funzioni del Sito</p>
          <p>
            Per inviare dell’informazione agli Utenti, che hanno consentito per ricevere dell’informazione sui temi, che saranno del suo interesse.
          </p>
        </li>
        <li>
          <p>A spedire periodicamente delle lettere elettroniche</p>
        </li>
      </ul>
      <p>
        Noi possiamo usare l’Indirizzo di posta elettronica per spedire dell’informazione all’utente, ch’è relativa al suo ordine. Esso possa essere usato anche per rispondere alle richieste, domande e/o altri impegni. Se l’utente va decidere d’essere nella nostra lista di distribuzione, lui sarà a ricevere dei messaggi della posta elettronica, che potrebbero contenere delle novità della compagnia, aggiornamenti, il prodotto legato o della informazione di servizio e così via. Se in ogni momento l’Utente deciderebbe di negare della ricezione dei messaggi seguenti sulla posta elettronica, ogni messaggio contiene una istruzione dettagliata su come escludersi dalla lista di distribuzione, nel basso di ogni lettera.
      </p>
      <p>
        <strong>Come l’interpreters.travel protegge dell’informazione?</strong>
      </p>
      <p>
        Noi applichiamo delle regole a raccogliere, preservare e trattare corrispondenti e delle misure di sicurezza a protegere dall’accesso non sanzionato, cambiamento, rivelazione o distruzione un’informazione privata d’utente, nome d’Utente, Password, un’informazione sulle transazioni e dei dati, custoditi sul nostro Sito.
      </p>
      <p>
        Scambio dei dati tra il Sito ed d’un Utente avviene attraverso il canale di comunicazione protetto SSL e nel modo cifrato dei dati sono protetti con delle firme digitali.
      </p>
      <p>
        <strong>Rivelazione dell’informazione privata ai terzi</strong>
      </p>
      <p>
        Noi non vendiamo, non commerciamo e non affittiamo l’informazione d’identificazione privata dell’Utente. Noi possiamo concedere un’informazione demagrafica, sommaria e aggregata, che non sia legata a un’informazione d’identificazione personale su dei visitatori e degli Utenti ai nostri soci, alle filiali di fiducia ai fini descritti sopra. Noi possiamo venire ad usare dei fornitori a parte, dei servizi per essere aiutati a condurre i nostri affari ed il Sito, ed anche l’attività amministrativa a nostro nome, così come la distribuzione dei bollettini informativi o delle ricerche. Noi possiamo concedergli, ai nostri soci, un’informazione, ai quei fini limitati con la condizione che noi già disponiamo del permesso dell’utente.
      </p>
      <p>
        <strong>Aggiornamenti alla Politica di riservatezza</strong>
      </p>
      <p>
        Interpreters.travel OÜ possiede il diritto, sulla propria volontà, aggiornare la Politicà di Confidenzialità nominata nel qualsiasi tempo. Quando noi lo esercitiamo, assieme a ciò, noi aggiorniamo la data dal basso della pagina dove sono venuti gli aggiornamenti e/o inviarLe la lettera. Suggeriamo all’Utente aggiornarsi regolarmente dello stato di questa pagina ai fini degli aggiornamenti avvenuti, Per saperne di più su come noi raccogliamo e proteggiamo l’informazione privata. L’utente riconosce e conferma che sia nella propria responsabilità periodicamente controllare la Politica di riservatezza nominata sopra e rendersi conto degli aggiornamenti.
      </p>
      <p>
        <strong>Suo consenso alla Politica di riservatezza</strong>
      </p>
      <p>
        Utilizando il sito l’utente esprime il Suo consenso a questa Politica. Se il consenso alla Politica non sia raggiunto, la preghiamo di non usare il nostro sito. Se l’utente usa il Sito, così dopo l’introduzione di qualunque aggiornamento alla nominata Politica, sarebbe considerato, che l’utente dia il Suo consenso agli aggiornamenti apportati.
      </p>
      <p>
        <strong>Come contattarci</strong>
      </p>
      <p>
        Se Le viene qualsiasi domanda sulla presente Politica di riservatezza in oggetto, usanza del Sito o la Sua interazione al Sito, La preghiamo di contattarci per l’indirizzo:
