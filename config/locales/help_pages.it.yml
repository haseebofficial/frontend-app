  service_pages:
    conversation:
      title: "Traduzione agli negoziazioni"
      text: |
        <p>
          Le sarebbero previsti dei negoziazioni con un socio d’affari dall’estero, e Lei abbia bisogno di un interprete qualificato, sicché non tutti gli impiegati della vostra compagnia, che sarebbero a partecipare ai negoziazioni, possiedono liberamente della lingua straniera corrispondente. Dalla scelta giusta d’un interprete e dalla precisione di traduzione potrebbe dipendere il successo dei negoziazioni previsti.
        </p>
        <p>
          Scelgliendo un traduttore è importante prendere in considerazione il carattere dei negoziazioni previsti e quelle capacità e abilità, che potrebbero essere a quel traduttore necessari. Purché il traduttore possa andare con un successo alla traduzione, è preferibile informarlo in anticipo, dandogli la tematica dei negoziazioni, e contribuirgli dei materiali accessibili per una preparazione. Anche sarebbe preferibile una presenza al traduttore d’esperienza di partecipazione ai negoziazioni sulla tematica data od un tempo sufficiente per una preparazione. Ancora meglio sia uno ch’altro.
        </p>
        <p>
          <b>Negoziazione per il suo carattere esistono di differenti tipi:</b>
        </p>
        <ul>
          <li>negoziazioni preliminari con una discussione dei progetti possibili congiunti o con una preposizione qualche prodotto o servizio;</li>
          <li>negoziazioni con la firma dei documenti (una lettera d’intenzione, un accordo in materia di cooperazione, ecc.);</li>
          <li>negoziazioni ordinarie con una discussione delle vie di realizzazione dei progetti comuni;</li>
          <li>negoziazioni allo scopo di soluzione senza via giudiziaria delle discussioni apparsi e delle pretensioni reciproche.</li>
        </ul>
        <p>
          <b>Negoziazioni potrebbero essere differenziati per una durata:</b>
        </p>
        <ul>
          <li>negoziazioni di corta durata dai 30 minuti fino all’1 o 2 ore</li>
          <li>negoziazioni di lunga durata da uno a qualche giorno</li>
          <p>
            <b>Negoziazioni si possono differenziare dal luogo di tenuta:</b>
          </p>
          <li>presso ufficio d’una delle parti;</li>
          <li>presso un hotel o un aeroporto;</li>
          <li>presso una conferenza od un forum.</li>
        </ul>
        <p>
          <b>Negoziazioni si possono differenziare anche dal paese di tenuta:</b>
        </p>
        <ul>
          <li>negoziazioni all’interno del paese, quando la vostra compagnia si presenta come la parte accogliente;</li>
          <li>negoziazioni in tempo di viaggio della vostra delegazione all’estero.</li>
        </ul>
        <p>
          Traduzione ai tutti sopraposti tipi di negoziazioni ha delle sue particolarità. Ma dal punto di vista della qualità di traduzione è sostanziale di come organizzato il processo stesso di negoziazioni. Normalmente ai negoziazioni viene applicato il modo di traduzione consecutiva (frase per frase).
        </p>
        <p>
          Questo è legato al fatto che:
          <ul>
            <li>non assolutamente tutti, anche con una certa esperienza, dei traduttori abbiano delle capacità di traduzione simultanea;</li>
            <li>per una traduzione simultanea è necessario anticipamente provvedere una attrezzatura corrispondente stazionaria o portatile;</li>
            <li>negoziazioni d’affari spesso si svolgono in un, per così dire, cerchio stretto, ed in una situazione simile una traduzione consecutiva favorisce meglio alla creazione d’un’atmosfera di communicazione diretta tra degli partecipanti dei negoziazioni.</li>
          </ul>
        </p>
    exhibition:
      title: "Traduzione all’esposizione"
      text: |
        <p>Lei va all’esposizione all’estero in qualità di visitatore specialista e vuole essere aiutato da un interprete locale.</p>
        <p>Un viaggio d’affari ad un’esposizione specializzata all’estero è un sempre avvenimento speciale. Per riuscire a visitare una tale esposizione sfruttandola massimalmente efficace è importante elimanare una inevitabile birriera linguistica, trovare una lingua comune per una communicazione d’affari. Su questo Le aiuta un interprete proffessionista ed esperto. Traduzione sull’esposizione ha la sua specificità e non è simile a nessun altro tipo di traduzione; così per accompagnare un specialista individuale o il gruppo degli specialisti a la loro visita dell’esposizione settoriale sarà meglio Scelga come un interprete uno che possiede:</p>
        <ul>
          <li>una terminologia corrispondente su ambedue lingue;</li>
          <li>una buona pratica in una traduzione bilaterale;</li>
          <li>una voce forte ed una dizione percettibile;</li>
          <li>dell’abilità di percepire lo ch’è del principio, nonostante la quantità dei fattori revulsivi e turbanti;</li>
          <li>dell’abilità d’appropriarsi rapidamente dell’ambiente sconosciuto;</li>
          <li>una capacità di comunicazione ed una capacità di convincere l'interlocutore sconosciuto;</li>
          <li>una mobilità elevata ed una resistenza alla fatica.</li>
        </ul>
        <p>Un vantaggio in più per un interprete sarà la possessione non solamente d’una ma addirittura di più delle lingue straniere. Diciamo, non solo il tedesco ma anche l’inglese, se si tratti d’una visita ad un’esposizione internazionale in Germania. Sicché tra dei partecipanti dell’esposizione potrebbero presentarsi quelli che non possiede perfettamente la lingua tedesca.</p>
        <p>Interprete in fiera è un tipo di traduzione pubblica, così l’aspetto fisico d’un interprete gioca un ruolo assai importante.</p>
        <p>In prattica abbastanza spesso fanno la riservazione dei servizi d’un interprete per tutto il tempo della sua presenza nel paese. Come di regola, ogni interprete professionista ed esperto con una certa esperienza in grado di provvedere una traduzione a parte d’un’esposizione, anche in altre visite ed incontri fuori d’esposizione, ed anche una traduzione d’un programma culturale. E’ importante dirglielo prima, purché l’interprete possa prepararsi, concentrarsi e rendere con esattezza delle sue forze.</p>
        <p>Un’altra cosa quando Lei partecipa un’esposizione straniera, s’abbia lo stand e Le occorre 1 o 2 interpreti per degli impiegati, che operano sullo stand.</p>
        <p>Operando sullo stand d’esposizione, a parte delle abbilità professionali d’interpretazione, da un interprete vengono richiesti reguisiti come essere disciplinato, comunicativo, resistente fisicamente. Lui deve durante di tutti i giorni d’apertura d’esposizione mantenere la calma e affabilità, essere pronto a venire d’aiuto in una barriera linguistica in una conversazione tra degli operatori di stand e dei visitatori di stand, ed anche tra l’amministrazione d’esposizione ed un personale di stand.</p>
        <p>
          Preferibilmente da primo prestare all’interprete (o agli interpreti) per familiarizzazione dei materiali di pubblicità ed informazione, ch’è previsto usare e presentare nel corso d’esposizione, purché lui possa prepararsi supplementaremente, precisare la terminologia da tradurre.
          Traduzione sarà più efficace, se da primo orientare con esattezza un interprete rispetto del suo cerchio di responsabilità e, possibilmente, in anticipo informarlo sul tempo delle riunioni d’affari e delle presentazioni le più importanti che sono assegnati allo stand.
        </p>
    seminar:
      title: "Interprete ad un seminario o ad una conferenza"
      text: |
        <p>
          Lei va a partecipare ad un seminario od ad una conferenza all’estero. La lingua principale lavorativa del seminario sia, diciamo, inglese, tedesco o spagnolo. E Lei non possieda nessuna di queste lingue di tale manera che Le permetta di non correrre al servizio d’un traduttore.
        </p>
        <p>
          <b>Variante prima:</b>
          Lei vada ad un seminario od ad una conferenza come ascoltatore ed Lei necessiti d’aiuto d’un interprete.
          Se Lei non intenti d’intervenire con un’esposizione dalla tribuna e lungo tutta la conferenza resti seduto ed ascolti dalla sala, così, praticamente, un traduttore invitato per Lei sarrebbe a tradurre solamente e personalmente per Lei (salvo dei casi in cui Lei deciderebbe di porre una questione o rendere una replica dalla Sua posizione).
        </p>
        <p>
          Per non disturbare a nessun’altro partecipante del seminario o della conferenza, il traduttore sarà sussurare a voce bassa la traduzione al Suo orecchio. Tale tipo di traduzione si chiama “sussurata”.
        </p>
        <p>
          <b>Variante secunda:</b>
          Lei vada ad un seminario od ad una conferenza come uno dei relatori, a cui è stato assegnato un tot di tempo.
        </p>
        <p>
          Invitato per Lei interprete, come anche nel variante prima, sarebbe più tempo del seminario o della conferenza a tradurre sussurandoLe all’orecchio, usando la “sussurrata”.
        </p>
        <p>
          In questo caso un momento il più importante sia la traduzione della Sua esibizione per tutti nella sala. In dipendenza da come spaziosa sia una sala, come sia l’acustica e del numero dei partecipanti, potrebbe essere un rapporto dalla tribuna usando il microfono o solamente a voce alta senza qualsiasi attrezzo tecnico.
        </p>
        <p>
          Traduttore, in genere, traducendo si posizioni accanto, per non solo sentire bene ogni parola detta da Lei, ma, nel caso di necessità, anche avere la possibilità di richiedere qualsiasi cosa. Una variante ideale sarebbe avere dei microfoni. Anche se la sala non sia assai spaziosa. Così ni a Lei ni al traduttore non sarebbe necessario di sforzare troppo la voce. Ed ascoltatori sentirebbero ugualmente bene anche essendo sull’ultima fila.
        </p>
        <p>
          Per una traduzione d’un seminario o d’una conferenza con successo, converrebbe un interprete consecutivo forte. Un po’ meno forte e chi abbia un’esperienza scarsa ci metterà a tradurre molto più tempo. Ma è il tempo che non basta mai alle conferenze.
        </p>
        <p>
          Ad un interprete simultaneo puro, chi sia a tradurre nel modo consecutivo molto di meno, andrebbe un po’ difficile a memorizzare e tradurre per la memoria dei pezzi grossi del testo.
        </p>
        <p>
          In ogni caso nel tradurre d’un seminario o una conferenza ed in particolare nei temi di stretta specializzazione, una traduzione riuscita, come regola, non sia possibile senza conoscere bene per interprete una tematica corrispondente e della terminologia nelle ambedue lingue. Se la tematica per un interprete sarebbe poco conosciuta, le servirebbe più giorni per una preparazione.
        </p>
        <p>
          Nella traduzione un’esibizione dalla tribuna uno dei significati più importanti sarebbe l’aspetto fisico d’interprete. In questo caso è molta somiglianza alla traduzione di presentazione.
        </p>
    presentation:
      title: "Interprete ad una presentazione"
      text: |
        <p>
          Lei va in una città straniera per una presentazione, ad esempio un nuovo impianto con ruolo d’un semplice partecipante ed ascoltatore e così Lei avrebbe la necessità d’un interprete.
        </p>
        <p>
          In questo caso una traduzione non sarebbe differente d’una traduzione in qualsiasi altro evento pubblico di massa (conferenza, riunione, tavolo tondo). Occorre d’avere un interprete professionista e forte, sapiente orientarsi rapidamente in un ambiente sconosciuto e evidentemente, chi abbia un’esperienza della traduzione in quell’area di competenza alla quale s’appartiene il tema di presentazione.
        </p>
        <p>
          Condizioni e la qualità di traduzione in una grossa parte dipenderà dal Suo statuto su questa presentazione e corrispondentemente dal posto dal quale Lei seguirà la presentazione. Se Lei sia un ospite d’onore e si trova sul seggio degli ospiti d’onore, questo è una situazione. Se invece Lei sia un visitatore ordinario e così si trova da qualche parte in sala e pure abbastanza allontanato dal palco, quella è un altra situazione. Garantire una traduzione perfetta senza avere un’apparecchiatura specifica sarebbe assai difficoltoso. In questa situazione più conveniente sarebbe una specie di traduzione che si chiama “sussurrata”, cioè, interprete sussurerà la traduzione al orecchio a bassa voce. A questo punto sarebbe importante Scelga una posizione in sala, da dove si sentirebbe tutto chiaro e nello stesso tempo la traduzione non sarebbe di disturbo agli altri partecipanti della presentazione.
        </p>
        <p>
          Se Lei invece tenga un ruolo d’un organizzatore ed un rappresentante principale e pianifichi condurre la presentazione d’un suo nouvo prodotto o un servizio per dei soci potenziali stranieri (non importa se nella Russia o all’estero). Dipendentemente dal luogo della tenuta, quantità dei partecipanti ed apparecchiatura tecnica a disposizione, alle presentazioni s’applica la traduzione simultanea o consecutiva.
        </p>
        <p>
          Alla presentazione con un numero dei partecipanti limitato e solamente un Combinazione linguistica di traduzione più spesso s’applica una traduzione consecutiva (frase dopo frase).
        </p>
        <p>
          Traduzione simultanea sarebbe più conveniente per delle presentazioni ufficiali di molte ore con un grosso numero dei partecipanti ed una necessità di provvedere la traduzione immediatamente alle più lingue (ad esempio, non solamente all’intaliano ma al tedesco od al cinese).
        </p>
        <p>
          A differenza delle altre modalità di traduzione consecutiva, nel tradurre delle presentazioni presta più attenzione all’aspetto fisico, ad un stile d’affari dell’abito e ad un gesticolamento di traduttore adeguato, e talvolta anche ai fattori così che l’età ed il sesso del traduttore. Ed in fine dei conti e Lei che deve Scelga quale tipo di preciso d’un traduttore Le conviene per una traduzione della presentazione più d’altri.
        </p>
        <p>
          Nel tradurre delle presentazioni particolarmente importante è la definizione nella formulazione, traduzione precisa dei termini, accentuazioni messi con esattezza. Perciò, è preferibile che un traduttore non solamento s’orienti bene nella tematica data, ma anche avrebbe una possibilità di conoscere tutto il testo di presentazione prima del qualche giorno della sua tenuta.
        </p>
        <p>
          Per una traduzione di qualità delle presentazioni, non di meno importante possessione per traduttore una dizione chiara e presenza della voce forte. Assieme a ciò, pure in un ambiente non tanto spazioso, facilitare agli ascoltatori della percezione della traduzione aiutano dei microfoni supplementari per un interprete e per delle domande dal pubblico. Di quelli anche occorre preoccuparsi in anticipo.
        </p>
    clinic:
      title: Traduzione d’una consultazione in una clinica
      text: |
        <p>Lei parte all’estero per in una clinica per una consultazione o per delle cure, e Le occorre l’aiuto d’un traduttore locale a cui sia familiare la medicina.</p>
        <p>Traduzione medica è una traduzione delle più complicati. Malgrado ciò è particolarmente importante con una precisione elevata tradurre la diagnosi, ed anche delle ricette e suggerimenti mediche. Un traduttore chi confonde il fegato e la milza, non verrebe mai bene qui.</p>
        <p>Per ottenere una traduzione esatta durante una visita in una clinica estera od una consultazione da un medico all’estero, come della regola, occorre non solamente un traduttore medico comune, ma un traduttore a cui sia familiare un settore concreto della medicina, al quale appartiene la malatia. Traduttore, che svolgerebbe con successo delle traduzioni nella medicina comune, non sempre possa in stessa manera e con successo tradurre una consultazione in urologia o ginecologia. Nel elenco dei settori i più complicati per una traduzione bisogna ricordare anche l’odontologia. In ogni caso, in una scelta d’un traduttore per una visita delle entità medicinali all’estero, bisogna prendere in considerazione anche per quanto verrebbe approfondita una consultazione. Verranno parlati anche delle sottilità d’una diagnosi medicinale e delle metodiche di cura o Lei intenta solo di parlare su delle questioni generiche, per esempio, una possibilità teorica del ricovero.</p>
        <p>Se Lei avrebbe in mano qualsiasi estratto e reperto per iscritto, che abbiano qualche rapporto alla consultazione progettata, è meglio tradurla in anticipo nella lingua corrispondente e, certamente, dare al traduttore d’aggiornarsi ai originali ed alle traduzioni. Nel caso sia la traduzione per iscritto, per qualsiasi occasione, non sarebbe fatta, il traduttore dovrebbe tradurli questi certificati medici, nel corso della consultazione “dal foglio”, che potrebbe ritrovarsi estremamente difficile e non permetterebbe d’ottenere dalla consultazione un risultato desiderato.</p>
        <p>Un aspetto che sia non di meno importante, che una traduzione precisa della terminologia medicinale, sarebbe l’abilità del traduttore di reccapezzarsi nella documentazione finanziaria d’accompagnamento. Non è raro che il paziente solamente dopo viene a conoscere il costo reale del trattamento ospedaliero ottenuto per lui all’estero.</p>
    celebration:
      title: "Traduzione ad un evento solenne"
      text: |
        <p>
          Lei vada in una città estera per un evente solenne festivo dai soci d’affari, dagli amici ecc. Ed a Lei occorerebbe un traduttore locale, che Le aiuterebbe di partecipare integramente alla festa proposta.
        </p>
        <p>
          Degli eventi di questo genere, dove Le sevirebbe un aiuto d’un traduttore personale, potrebbero essere d’una vasta varietà: Giorno della città, giubileo dell’azienda, festa aziendale, Capodanno, matrimonio ecc. Carattere della traduzione e corrispondentemente delle abilità e capacità necessari ad un traduttore saranno differenti relativamente ad un formato ed un luogo della tenuta dell’evento solenne o della serata (un ufficio d’un’azienda, un teatro, un ristorante, una zona di ricreazione), dal numero degli invitati, dal grado di ufficialità e da quello in che stato Lei stia a questo evento: come un partecipante ordinario o come uno degli ospiti d’onore.
        </p>
        <p>
          Nel accompagnare e nel tradurre ad un evento solenne, oltre alla traduzione vivace e svelta non di meno importante sarebbe una capacità communicativa del traduttore, la sua abilità di tenersi degno nelle circostanze ufficiali, accuratezza, un aspetto presentabile, un consumo moderato delle bevande alcolici.
        </p>
        <p>
          Delle abilità di puro proffessione sarebbero utili quelli di tradurre delle orazioni solenni, degli scherzi e barzellette, conoscenza del lessico quotidiano, dei proverbi e dei detti.
        </p>
        <p>
          Se nel corso dell’evento Lei intenterebbe di pronunciare un discorso ufficiale, è preferibile in anticipo (di 1 o 2 giorni) farlo conoscere al traduttore. Ed ancora meglio - provvedre che il testo del Suo discorso sia tradotto per iscritto nella lingua straniera.
        </p>
        <p>
          Se Lei non dispone del testo della Sua orazione già preparato, faccia, possibilmente, sapere al traduttore di che cosa più o meno Lei vorrebbe pronunciare, e vedere insieme a lui delle parole ed espressioni che potrebbero causare difficoltà ecessiva in una traduzione spontanea. Scegliendo un traduttore meglio da primo chiarire, se lui avesse mai tradotto prima su tali eventi, ed anche parlargli del programma e del ruolo che gli sarebbe concesso in esso.
        </p>
    guide:
      title: "Traduzione d’escursioni, servizion di guida"
      text: |
        <p>
          Lei progetta un viaggio in una città all’estero e vorrebbe trovare un traduttore-guida locale, che potrebbe proporLe una escursione in lingua italiana sui luoghi noti del posto. Come sarebbero dei requisiti per una candidatura di tale guida?
        </p>
        <p>
          Per primo sarebbe giusto che lui possiede con perfezione la lingua italiana: sia come lingua matterna sia come una lingua straniera principale. Per fortuna nei tanti paesi all’estero la lingua italiana è abbastanza diffusa.
        </p>
        <p>
          Particolarmente se si dice di una città nota o di grosso centro turistico. Per secondo, preferibilmente che lui abbia un’esperienza nell’ambito dell’escursione in lingua italiana sulla tematica del Suo interesse.
        </p>
        <p>
          Molto anche dipenderebbe dal quello, se si tratta d’un’escursione di rassegna su dei posti noti, o Lei vorrebbe avere un’escursione particolare su un tema preciso: ad esempio, sui posti di musica o di litteratura.
        </p>
        <p>In ogni caso è preferibile anticipamente precisare tutte aspettative, compresi la durata dell’escursione e quello per quanto approfondita essa dovrebbe essere.</p>
        <p>Potrebbe capitare anche un’altra situazione. Lei andrebbe in una città all’estero e vorrebbe visitare un’escursione, che svolge in una lingua che non L’è famigliare. Cosè Le occorre a venire ai servizi d’un traduttore locale di quello che dice una guida.</p>
        <p>Dal punto di vista organizzativa nel svolgere tale escursione per una persona sola o per un piccolo gruppo dei turisti, sarebbero possibili diversi varianti, dipende dal paese e dalle procedure e abitudini d’indole locale.</p>
        <p>Per una guida chi condurre l’escursione, presenza d’un traduttore sarebbe, d’una parte, un fattore disturbante. D’altra parte, una possibilità in più di staccarsi per un po’, nel momento quello sia di tradurre.</p>
        <p>Ma non tutte le guide sono abituati di lavorare in coppia al traduttore.</p>
        <p>
          Quello che concerne proprio traduttore, in tale variante da lui non è richiesto di conoscere di precisione tutti i dettagli. Importante sia, che lui preciso, senza alterazione alcuna e con le omissioni minimi tradurrebbe in lingua russa tutto ciò che racconterebbe una guida.
        </p>
        <p>
          Salvo ciò, bisogna prendere in considerazione, che per il tempo che viene perduto per la traduzione (compresi inevitabili ridomande e precisioni), una durata dell’escursione potrebbe allungarsi in doppio. E se il tempo previsto per una escursione è fissato, una guida Le racconterebbe in doppio di meno dell’informazione necessaria. Anche se lo tradurrebbe un traduttore d’alta qualificazione.
        </p>
    delegations:
      title: "Accompagnamento delegazioni"
      text: |
        <p>
          Lei vola con dei soci o dei colleghi in una città estera, e voi avete bisogno un interprete locale, che vi accompagnerebbe lungo tutto l’itinerario a partire dall’hotel o direttamente dall’aeroporto d’arrivo.
        </p>
        <p>
          Per un viaggio d’una delegazione all’estero una scelta di traduttore sostanzialmente dipende dalla composizione della delegazione, dal programma appuntato e dei scopi del viaggio.
        </p>
        <p>
          In ogni caso si è supposto che un traduttore già abbia un’esperienza della traduzione della communicazione d’affari per delle delegazioni di tale livello. Meglio di tutto per un ruolo simile viene un interprete d’esperienza universale, che conoscerebbe bene dei temi principali, che siano pianificati a discutere durante del viaggio, ed anche chi si orienterebbe bene nelle realtà locali.
        </p>
        <p>
          Questo non necessariamente dovrebbe essere un traduttore simultaneo, perché sarebbe da tradurre in maggior parte in modo consecutivo.
        </p>
        <p>
          Una traduzione per una delegazione è particolarmente importante. Un traduttore sarebbe non solo a tradurre, ma anche sempre stare con delegazione lungo tutto il periodo di sua permanenza nel paese. In questo caso, non ultimo ruolo sia una buona forma fisica e capacità di lavorare sulle 15-16 ore alla giornata.
        </p>
        <p>
          Per questo ruolo verrebbe meglio una persona giovane o d’età media, attiva e comunicabile che oltre a tradurre degli incontri e visite ufficiali sempre volentieri aiuterebbe non solo al capo della delegazione ma anche a qualsiasi dei suoi membri fuori del programma ufficiale per risoluzione di qualsiasi questione quotidiano presso un hotel e così via.
        </p>
        <p>
          In breve, la scelta è tutta Sua! Scelga un traduttore con il quale Lei si sentirebbe più comodo in un viaggio all’estero.
        </p>
    individuals:
      title: "Accompagnamento clienti privati"
      text: |
        <p>
          Lei vada in una città all’estero, e Le occorre d’aiuto un traduttore locale per accompagnarLe lungo tutto il viaggio, a partire dall’aeroporto o dall’hotel.
        </p>
        <p>
          Il molto dipende, certamente, dalla durata, il programma e degli obiettivi del viaggio. Siccome questo sia un accompagnamento personale, così oltre alla qualificazione in traduzione, abbastanza significativa importanza abbia la coincidenza personale tra un cliente ed un interprete accompagnatore.
        </p>
        <p>
          Scegliendo un traduttore bisogna rendere conto al programma proposto. Per quanto proprio questo traduttore scelto Le conviene in un viaggio all’estero privato si potrebbe illuminarsi appoggiandosi sul curriculum vitae dato, in particolare, sui temi indicati per traduttore stesso. In un cetro caso potrebbero essere necessari delle domande aggiuntivi di precisione.
        </p>
        <p>
          Se Lei più di tempo dedicherebbe alle visite dei negozi, restoranti, spiagge, saloni di bellezza od ai altri posti di riposo e divertimento, un traduttore dovrebbe essere una persona adatta ai divertimenti, che s’orienterebbe bene tra la scelta dei negozi, restoranti, ed altri posti di divertimento. In generale di tale informazione nomalmente dispongono delle guide-traduttori, sicché loro da primo si specificano sulle mostre agli ospiti tali posti, che dovrebbero essere altrettanto visitati. Se Lei intenterebbe di visitare degli stabilimenti sportivi od un ippodromo, Le converrebbe meglio un traduttore, che lui stesso s’interesserebbe di questi tipi di sport, che Lei, e sia in grado oltre che tradurre, dare anche qualche informazione supplementare o necessaria. Se traduttore indicato nel curriculum vitae che lui traduca “Sport”, così, può darsi, questo sia un traduttore che Le sarà di buon aiuto. Ma sempre meglio chiarire prima.
        </p>
        <p>
          Se il Suo programma personale prevede in maggior parte visite dei musei, così converrebbe meglio Scelga un traduttore o traduttrice che s’interesserebbe della storia, arte, tecnica e sia in grado d’esebirsi non solo nel ruolo d’interprete ordinario, ma anche nel ruolo di guida su dei posti più noti. Per un viaggio di tale orientamento tematico, sempre converrebbe meglio non solamente traduttore ordinario, ma un traduttore-guida locale od un traduttore, che avrebbe indicato “Arte” come una delle tematiche lavorativi.
        </p>
        <p>
          In ogni caso è importante in anticipo determinare e decidere con un traduttore orario del suo lavoro: dovrebbe lui accompagnarLa tutte 24 ore scontando il tempo per dormire e riposare o Lei programmerebbe intervenire ai servizi del traduttore solamente episodicamente qualche ora al giorno (ad esempio, per tradurre degli incontri importanti o delle escursioni agli posti più noti).
    phone_talking:
      title: "Traduzione d’una conversazione telefonica"
      text: |
        <p>
          In perfezionamento dei mezzi di comunicazione ed aumento della qualità delle linee di comunicazione, una traduzione mediante il telefono deviene un servizio sempre più richiesto.
        </p>
        <p>
          Ammetiamo che Lei parte in una città straniera e Gli spetta il discorso telefonico (ad esempio, dall’hotel, camera delle comunicazioni del centro d’affari, bar ecc.). Le, evidentemente, occorre essere aiutato da un interprete locale.
        </p>
        <p>
          Che cosa bisogna prendere in considerazione scegliendo un interprete per una traduzione delle trattative telefoniche? Per primo, è che dei mezzi moderni di comunicazione permettono di realizzare una traduzione telefonica da lontano. A rAggiunga questo si potrebbe usare il regime di teleconferenza con una chiamata unica ai più abbonati su un numero definito. In questo caso tutti e tre (abbonato 1, abbonato 2 ed interprete) si potrebbero trovare nei punti diversi. Un costo totale per i servizi di comunicazione per una durata oraria di tali negoziazioni a distanza potrebbe uscire troppo alto.
        </p>
        <p>
          Un altro variante sarebbe una comunicazione tramite altoparlanti mediante qualsiasi attrezzo moderno per la comunicazione telefonica, un Telefono cellulare moderno o un smartfone. In questo caso un traduttore si trovi non distante da uno chiamante, e traduca nelle tutte e due direzioni, una per volta, in caso di necessità faccia delle domande e così via. Requisiti principali per un traduttore chi presta dei servizi d’interpretazione d’una comunicazione telefonica:
        </p>
        <ul>
          <li>
            una comprensione della materia ed essere aggiornato nella terminologia; un’abilità di percepire la comunicazione straniera all’orecchio;
          </li>
          <li>
            un’abilità di tradurre rapidamente il sentito nelle ambedue direzioni (preferibilmente usando delle frasi semplici e chiare);
          </li>
          <li>una dizione percepibile e una pronunciazione buona nella lingua straniera.</li>
        </ul>
        <p>
          Per eseguire la traduzione d’una conversazione telefonica conviene sia un traduttore simultaneo che consecutivo. Tutto dipenderà da una situazione concreta e dal quello com’è organizzato il processo della traduzione stessa. Preferibilmente in anticipo rAggiunga un accordo con un traduttore sul che cosa e come lui lo deve tradurre, comunicargli un tema e lo scopo della comunicazione telefonica. Tutto ciò gli permette di tradurre più sensato.
        </p>
        <p>
          In ogni caso conviene attentamente fare la scelta d’un traduttore per delle trattative telefoniche. Lui deve essere un traduttore forte, capace anche nelle condizioni di ridotta udibilità e sulle frasi spaccati, percepire e trasmettere giustamente il senso del parlato sull’altra fine della connessione telefonica.
        </p>
        <p>
          Quando al traduttore chiedano di venire apposta nel tempo stabilito in un ufficio, hotel o in un centro d’affari per una traduzione d’una comunicazione telefonica, bisogna rendere conto che un abbonente che verrà chiamato, si potrebbe non trovare sul posto (lo possano chiamare in una reunione d’urgenza ecc.). In questo caso della comunicazione telefonica non sarà riuscita. Per evitare guai simili è preferibile in anticipo precisamente accordare con un abbonato ora della chiamata e sua durata approssimativa. Bisogna anche tenere in conto, se la traduzione sarà non simultanea ma consecutiva così il tempo speso sarà un po’ aumentato.
        </p>
    interview:
      title: "Traduzione d’intervista"
      text: |
        <p>
          Lei parte per una città straniera e nel programma della visita c’è un’intervista con le massmedia: in questo caso un traduttore qualificato non potrebbe mancare.
        </p>
        <p>
          Tanto dipenderebbe anche da quello come verrebbe organizzata l’intervista. Sono possibili delle varietà delle varianti:
        </p>
        <p>
          <strong>1.</strong>
          Traduttore dal vivo “al volo” traduca non solamente delle domande Le poste, ma anche delle Sue risposte. Tutto ciò viene registrato per un intervistatore sul dittafono e dopo qualche tempo per intero o in riduzione si va in onda
        </p>
        <p>
          In questo caso alla qualificazione d’un interprete s’impongano maggiori requisiti. In un certo senso questo tipo di traduzione sarebbe più difficile che la traduzione simultanea. Particolarmente riuscito questo tipo di traduzione “al volo” viene da un traduttore consecutivo d’alta qualificazione, capace memorizzare dei grossi pezzi del testo e, preferibilmente, chi possieda il metodo della scritta in corsivo veloce.
        </p>
        <p>
          Un po’ difficile questo tipo di traduzione sarebbe per un traduttore simultaneo, così che lui dovrebbe tradurre in maniera consecutiva. Ma di questo sarebbero capaci non tutti traduttori simultanei.
        </p>
        <p>
          <strong>2.</strong>
          L’intervista verrebbe trasmessa subito in diretta o (che sia uguale) si registra subito pronto per essere dato in diretta. In questo caso per un traduttore c’è una massa dei limitazioni, che complichino il suo, già reso per sé difficile, mestiere. Gli intervestatori diranno al traduttore dove lui dovrebbe situarsi (per entrare o al contrario non entrare nell’inquadratura), su qualli periodi di tempo egli dovrebbe pronunciare il testo di traduzione, al quale intensità e così via
        </p>
        <p>
          <strong>3.</strong>
          Una variante più facile, ma anche che viene incontrata più raro: un traduttore invitato e pagato da Lei, Le traduca a vicenda delle domande. Lei rispondi alle domande una per una. Delle domande assieme alle Sue risposte vengano registrate sul dittofono. E dopo qualche giorno Le arrivi un stenoscritto dell’intervista alla conferma che verrebbe tradotto nella lingua straniera, in quel aspetto come lo vorrebbero pubblicare in una delle pubblicazioni straniere. Lei ordini a quel od ad un altro traduttore della traduzione del testo dell’intervista viceversa per iscritto alla lingua italiana e, se sarebbe necessario, riporti dentro degli aggiustamenti.
        </p>
        <p>
          In ogni caso è preferibile in anticipo informare il traduttore di come sarebbe svolta l’intervista, purché lui possa valutare realmente delle sue forze e delle capacità. Certamente, in parità d’altre condizioni delle preferenze sarebbero date ad un traduttore, chi già abbia dell’esperienza nella traduzione dell’intervista. Una grossa importanza abbia un linguaggio literrato nella lingua straniera, precisione del pronunciato e parzialmente dell’aspetto fisico d’un traduttore.
        </p>
        <p>
          Una traduzione sarebbe più riuscita se un traduttore viene aggiornato in anticipo delle domande ed anche percisare con lui prima come sarebbe giusto delle idee chiavi menzionate, mansioni e denominazioni delle organizzazioni.
        </p>
    press_conference:
      title: "Traduzione delle conferenze stampa"
      text: |
        <p>
          Lei sia un partecipante d’una conferenza stampa, per rispondere alle domande dei giornalisti esteri. Una traduzione alle conferenze stampa è una delle traduzioni più importanti ed intensi ed esiga dal traduttore una disciplina ed attenzione elevati.
        </p>
        <p>
          Traduzione delle conferenze stampa avrebbe molto in comune alla traduzione d’un’intervista con sola differenza, che una conferenza stampa si svolge nelle circostanze più ufficiali e delle domande posino non uno o due, ma immediatamente di più dei rappresentante dei massmedia. E non solo, a differenza dalla traduzione d’un’intervista, delle domande, pratticamente mai vengono concordati prima con rispondente e possano essere posti nel modo spontaneo per qualsiasi chi si presenti alla conferenza stampa.
        </p>
        <p>
          Per tradurre alla conferenza stampa normalmente invitano un interprete esperto, chi possiede, possibilmente, delle abilità nella traduzione sia simultanea che consecutiva. Ad un interprete simultaneo puro sarà un po’ difficile, se a lui capiterebbe tradure nel corso d’una conferenza stampa per memoria dei pezzi grossi e farraginosi.
        </p>
        <p>
          Un traduttore dev’essere accurato, mantenersi sicuro, essere più possibile preciso nella traduzione. Se lui non sarebbe sentito una parte della risposta, meglio volta in più domandare che fantasticare e dare una traduzione scorretta.
        </p>
        <p>
          Se sarebbe possibile, meglio in anticipo informare un traduttore sul tema d’una conferenza stampa su delle domande che potrebbero v’essere toccate. Così un traduttore potrà prepararsi meglio alla traduzione ed la sua traduzione sarà più sicura e qualitativa. Se ci si dispone d’una presenza del testo preparato già del communicato stampa, sarebbe meglio anche farlo conoscere al traduttore prima dell’inizio della conferenza stampa. Ed ancora meglio in anticipo incaricare ad un traduttore proffessionista per iscritto tradurlo alla lingua estera. Un gran favore al traduttore sarà una lista di tutti partecipanti della conferenza stampa su ambedue lingue.
        </p>

    protocol_translation:
      title: "Interprete ad incontri al vertice"
      text: |
        <p>
          Una traduzione diplomatica o di protocolo avrebbe molto con una traduzione ai negoziazioni. Con una sola differenza, che in questo caso degli incontri abbiano un carattere più ufficiale, di protocolo.
          Corrispondentemente, salvo la qualità della traduzione, un significato importante abbia un’osservanza e resoconto per un traduttore una serie delle norme e regole, legati all’etichetta diplomatica e d’affari, comprendendo un completo d’affari, una cravatta ecc.
        </p>
        <p>
          Un traduttore non avrebbe mai il permesso di divulgare qualsiasi informazione di caractere interno, che gli verrebbe conosciuta come un resultato d’una preparazione e d’una partecipazione in un incontro simile in qualità d’un traduttore.
        </p>
        <p>
          Agli incontri di protocolo vengono strettamente regolamentate delle posizioni, contando anche il posto del traduttore. Normalmente un traduttore occupa la posizione a destra od a sinistra del dirigente d’una delegazione, con la quale egli sia venuto. Ma anche capitano degli eccezioni.
        </p>
        <p>
          Importante che sia nella presentazione e nel corso dell’incontro un traduttore moninerebbe correttemente tutti i nomi, incarichi, titolazioni e denominazioni degli enti. Evitando le eventuali cause imbarazzanti, sarebbe meglio d’anticipo dare al traduttore delle istruzioni, orientarlo su dei nomi, incarichi e dei concetti, che potrebbero richiamare difficoltà supplementari durante la traduzione.
        </p>
        <p>
          In una traduzione diplomatica o di protocolo, quando parla il dirigente della delegazione, normalmente gli traduca il “suo” traduttore sulla lingua esterna (per esempio allo spagnolo od il tedesco). E quando prende la parola un dirigente d’un’altra delegazione esterna, gli traduca anche il “suo” traduttore in questo caso, che non sia la sua matterna lingua italiana.
        </p>
        <p>
          Si conta che il “suo” traduttore conoscerebbe più dettagliato l’essenza di questione, anche possiede un’informazione necessaria e, ch’è il più importante, non commetterebbe mai delle alterazioni ideologiche nel trasmettere delle idee d’un suo principale, in una lingua estera, e riporterebbe tutto “come dev’essere”. Ma delle piccole incoincidenze non abbiano tanta importanza.
        </p>
        <p>
          Ed anche dal suo traduttore sempre è possibile rigorosamente richiedere per una traduzione mancante d’esattezza od incompletezza. Lo sarebbe più facilmente di correggere od anche suggerirgli, se lui senterebbe qualche difficoltà nel tradurre delle certe sottilità. E questo non è mai una violazione del protocolo diplomatico o d’etichetta d’affari.
        </p>

    judicial_translation:
      title: "Traduzione giudiziaria"
      text: |
        <p>
          Ammettiamo che, Lei, in qualità d’un querelante, convenuto o rappresentante partite in una città straniera per un’udizione giudiziaria, e Le occorre un interprete giudiziario locale.
        </p>
        <p>
          Nei molti paesi esiste una categoria particolare dei traduttori, cosiddetta “traduttori giurati”. Ogni tanto li chiamano solamente “traduttori giudiziari”.
        </p>
        <p>
          Se uno turista o un uomo d’affari viente arrestato come una presona privata sul territorio nazionale, diciamo, della Germania o della Spagna, per un illecito amministrativo e per di più per un sospetto nella commissione di reato penale, così, evidentemente, occuparsi per sé stesso e conto suo alla ricerca dell’interprete lui non avrebbe la possibilità. Di questo fare s’occupa l’autorità locale poliziesca o delle autorità giudiziaria. Ma se Lei conviene in un ruolo d’un querellante o d’un convenuto all’udienza di tribunale arbitrale o all’udienza di non importa quale causa civile, così si potrebbe provare ad invitare e proporre al tribunale una candidatura d’un traduttore giurato indipendente alla sua propria scelta. E’ un diritto del tribunale riconoscere o declinare tale traduttore.
        </p>
        <p>
          Per una traduzione giudiziale con successo, oltre alle abilità buone nell’interpretazione consecutiva, ad un traduttore sarà d’aiuto una conoscenza della terminologia giudiziale nel settore in cui viene svolta l’udienza. Ad esempio, il diritto civile, diritto commerciale o il diritto del mare, sono dei settori assai differenti aventi della sua propria terminologia ed aspetti legali. A tutt’altre condizioni pari, sempre meglio Scelga un traduttore che abbia già un’esperienza della traduzione riuscita nelle udienze giuridiche analogiche. Fa una gran importanza la percezione al cento per cento per un traduttore all’orecchio, sopratutto, quella lingua nella quale verebbe eseguita l’udienza, ed in più abilità rapidamente e preciso tradurre tutte le domande, risposte e dei dichiarazioni all’udienza sia in una che in un’altra direzione.
        </p>
        <p>
          E’ supposto che qualsiasi “traduttore giurato” certificato, già per definizione, soddisfa a questi requisiti d’idoneità qualificativa. Ma se nel paese dato non esiste la categoria sancita dei traduttori giurati o giudiziali, così sarebbe meglio preoccuparsi in anticipo di quali requisiti formali vengono immessi per delle autorità giudiziari di questo paese agli interpreti purché essi vengono ammessi alla traduzione alle udienze, all’interrogazione dei testimoni e così via.
        </p>
        <p>
          In ogni caso, sul primo posto stia, come di regola, la presenza ad un traduttore il certificato che confermi la sua qualificazione d’un traduttore (laurea nel settore di traduzione od un cetrificato di surpasso un esame corrispondente) e, come il fattore secundario, ma non di meno importante (in questo caso non per un tribunale, ma per un cliente) sempre la presenza ad un traduttore un’esperienza professionale nelle udienza al tribunale.
        </p>
        <p>
          Indipendentemente di quello sia questo un traduttore giurato ufficiale o solamente un traduttore con un’esperienza forte, sapiente nelle sottilità giudiziari, per una traduzione con successo al tribunale è preferibile in anticipo fargli conoscere dei materiali della causa almeno superficiale e delle posizioni delle parti nella causa giudiziaria.
        </p>
