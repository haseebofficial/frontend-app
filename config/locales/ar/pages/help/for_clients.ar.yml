  for_clients_page:
    title: 'للعملاء'
    quote: "«Interpreters.travel خدمة عبر الإنترنت تسمح لك بسهولة العثور على المترجمين المحترفين وترجمة خدمات الترجمة في العديد من المدن والبلدان حول العالم!»"
    quote_author: "أوليغ كوفاليف، كازان"
    client_reviews: "شهادات العملاء"
    description: "لم يصبح البحث عن مترجم فوري وطلب خدمات الترجمة الشفوية أكثر صعوبة من حجز غرفة فندقية أو تذكرة طائرة. سواء كنت تخطط لاجتماع عمل مع الشركاء الأجانب أو رحلة سياحية، زيارة لمعرض صناعي، أو ندوة أو استشارة في عيادة أجنبية، سوف تجد بسهولة مترجم مناسب لمهمتك وفقا لميزانيتك الممكنة."
