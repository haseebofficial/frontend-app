    steps: 
      title: "كيف يعمل؟"
      step1: |
        <b>اختر مترجم وقدم الطلب.</b>
        <br/>
        يمكنك اختيار مترجم مناسب في المدينة المرادة، على سبيل المثال، للمفاوضات مع الشركاء الأجانب والحجز في التاريخ المطلوب ببطاقة الائتمان.
      step2: |
        <b> تلقي رسالة بالبريد الالكتروني مع قسيمة الحجز.</b>
        <br/>
        تتلقى قسيمة بتفاصيل الحجز وبيانات الاتصال بالمترجم. ناقش تفاصيل الاجتماع ، إذا لزم الأمر، مع المترجم عن طريق الهاتف أو البريد الإلكتروني (الموضوع، المشاركين أو غيرها من الأمور اللازمة للاجتماع)
      step3: |
        <b>ألتقي بالشركاء الأجانب، والمترجم يقوم بعمله.</b>
        <br>
        تلتقي مع المترجم شفوي على العنوان الذي أشرت إليه، تذهبون سويا إلى الاجتماع. أجري مباحثاتك بنجاح مع الشركاء الأجانب، وسوف يساعدك المترجم على التحدث بسهولة بنفس اللغة.
    why_inter: 
      title: "لماذا Interpreters.travel؟"
      block1: 
        title: "بمجرد البحث، يمكنك الحجز بسهولة"
        text:  "من السهل البحث عن مترجم وطلب خدمات الترجمة والدفع ببطاقة الائتمان أو باي بال. إلغاء الحجز مجاني."
      block2: 
        title: "مربح"
        text: "تتم جميع الطلبات دون وكلاء بأسعار المترجمين.مباشرةً.  يتم الخصم على الطلب. لا توجد رسوم أو تكاليف إضافية."
      block3: 
        title: "الحد الأقصى للاختيار"
        text: "مترجمون في 3956 مدينة، 165 دولة حول العالم"
      block4: 
        title: "آمن"
        text: "ضمان الدفع الأمن بحماية البيانات بواسطة بروتوكول الأمان SSL"
      block5: 
        title: "تغيير المترجم"
        text: "في حالة حدوث ظرف طارئ ولم يتمكن المترجم الشفوي من الوصول إلى الاجتماع، سنقوم على الفور باستبدال المترجم الشفوي."
      block6: 
        title: "مريح في الدفع"
        text: "يتم الدفع بواسطة أحدى الطرق الأكثر ملاءمة بالنسبة لك: فيزا، ماستركارد، حوالة مصرفية، الدفع نقدا"
