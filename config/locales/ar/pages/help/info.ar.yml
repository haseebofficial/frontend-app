  info_page: 
    title: "عن interpreters.travel"
    site_description: "يقدم موقع Interpreters.travel خدمة بسيطة وآمنة وموثوق بها تسمح لك بالعثور على مترجم مناسب على الموقع أو باستخدام الجهاز المحمول بسرعة ومن ثم حجز خدمات الترجمة الشفوية في جميع أنحاء العالم."
    main_content: "سواء كنت تخطط لاجتماع عمل مع الشركاء الأجانب أو رحلة سياحية، أو حضور معرض صناعي، أو ندوة أو استشارة في عيادة أجنبية، سوف تجد بسهولة مترجم مناسب لمهمتك وتكلفتك في أكثر من 3900 مدينة و 160 بلدا في جميع أنحاء العالم"