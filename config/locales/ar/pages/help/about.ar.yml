      </p>
      <p>
        Телефон офиса:
        <b><span itemprop="telephone">+357 22 008 050</span></b>
        (на английском и русском) с 9:00 до 17:00 (GMT + 2 часа)
        <br/>
        Email:
        <a href="mailto:office@interpreters.travel"><span itemprop="email">office@interpreters.travel</span></a>
      </p>
