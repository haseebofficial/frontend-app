ar:
  meta_desc: 
    about: "تأسست شركةInterpreters.travel OÜ, عام 2013، وتمتلك تماما حقوق حصرية ل Interpreters.travel  وهي خدمة البحث عن المترجمين وحجز خدمات الترجمة الفورية عبر الإنترنت في جميع أنحاء العالم."
    for_clients: "Interpreters.travel خدمة عبر الإنترنت تسمح لك بسهولة العثور على المترجمين المحترفين وترجمة خدمات الترجمة في العديد من المدن والبلدان حول العالم!"
    help_interpreter: "Interpreters.travel - это удобный и безопасный сайт для получения новых заказов на услуги устного перевода. Простые в использовании функции позволяют гибко настроить сервис под мою занятость и получать заказы только на то время, на которое мне удобно. Даже имея всего несколько свободных часов в своем рабочем календаре, я получаю заказы на interpreters.travel и использую свое время максимально выгодно."
    info: "يقدم موقع Interpreters.travel خدمة بسيطة وآمنة وموثوق بها تسمح لك بالعثور على مترجم مناسب على الموقع أو باستخدام الجهاز المحمول بسرعة ومن ثم حجز خدمات الترجمة الشفوية في جميع أنحاء العالم."
    for_affiliates: "Партнёрская программа Interpreters.travel. Вы размещаете форму поиска переводчиков или гипперссылку у себя на сайте. Пользователь вашего сайта, заинтересованный в услугах устного перевода, находит подходящего переводчика и оформляет ему заказ. Вы получаете комиссию 5% с суммы каждого выполненного заказа."
