  service_pages:
    conversation:
      title: "Interpretación en las negociaciones"
      text: |
        <p>
          Usted tendrá unas negociaciones importantes con el socio extranjero, y por eso necesitará a un intérprete cualificado, porque no todos sus empleados de la empresa que van a participar en las negociaciones saben al idioma extranjero. De la elección correcta del intérprete y exactitud de la interpretación depende del éxito de las negociaciones planeadas.
        </p>
        <p>
          Al elegir a intérprete es importante tener en cuenta al tipo de las negociaciones planeadas y a los conocimientos adicionales y las habilidades que el intérprete puede necesitar. Para que intérprete podría lograr con éxito la interpretación, es deseable de antemano orientarle, diciéndole el tema de las negociaciones y los materiales disponibles para prepararse. Preferiblemente, que intérprete tenga la presencia de la experiencia de la participación en las negociaciones sobre este tema, o el tiempo suficiente para prepararse. Mejor es las dos cosas.
        </p>
        <p>
          <b>Negociaciones puede ser diferentes:</b>
        </p>
        <ul>
          <li>negociaciones preliminares con discusión de posibles proyectos conjuntos u oferta de cualquier producto o servicio;</li>
          <li>negociaciones con la afirmación de los documento (una carta de intención, un acuerdo sobre la cooperación, etc.);</li>
          <li>negociaciones laborales sobre realización de los proyectos conjuntos;</li>
          <li>negociaciones con el objetivo de la resolución preventiva de los conflictos y reclamos mutuos.</li>
        </ul>
        <p>
          <b>Negociaciones pueden tener diferente longitud:</b>
        </p>
        <ul>
          <li>negociaciones cortas que duran de 30 minutos a 1-2 horas</li>
          <li>negociaciones largas que dura de uno a varios días</li>
          <p>
            <b>Negociaciones pueden variar en función del lugar:</b>
          </p>
          <li>en la oficina de uno de los participantes de las negociaciones;</li>
          <li>en un hotel o en un aeropuerto;</li>
          <li>En los pasillos de una conferencia o foro.</li>
        </ul>
        <p>
          <b>Negociaciones también pueden diferirse por el país:</b>
        </p>
        <ul>
          <li>negociaciones en el país de que su empresa está la parte acogida;</li>
          <li>negociaciones durante un viaje de su delegación en el extranjero.</li>
        </ul>
        <p>
          Interpretación de todos estos tipos de negociaciones tiene sus propias especialidades. Pero según de la vista de calidad de la interpretación es esencial que cómo está organizado el proceso de interpretación.
          Normalmente en las negociaciones se utiliza una interpretación consecutiva (de las frases).
        </p>
        <p>
          Eso está conectado con:
          <ul>
            <li>no todos los intérpretes cualificados tienen habilidades de la interpretación simultanea profesional;</li>
            <li>para interpretación simultanea es necesario de antemano preparar el equipamiento estacionario o portátil apropiado;</li>
            <li>las negociaciones a menudo se proceden en un rango estrecho, y en esta situación la interpretación consecutiva mejor promueve a la atmosfera de comunicación directa entre los participantes de las negociaciones.</li>
          </ul>
        </p>
    exhibition:
      title: "Interpretación en una exposición"
      text: |
        <p>Usted vuele a la exposición extranjera como un visitante y especialista y desea utilizar los servicios de un intérprete local.</p>
        <p>Un viaje a la exposición internacional especializada en el extranjero es siempre una ocasión especial. Para que su visita está a la más eficaz posible, es importante superar la barrera de idiomas, encontrar un lenguaje común para la comunicación comercial. En este caso le ayudará un intérprete cualificado. La interpretación en la exposición tiene sus propias especificidades y no está parecido a ninguno otro tipo de interpretación. Por eso, para acompañar a un experto individual o grupo de expertos a la exposición de la especialización sectorial, es mejor elegir a un intérprete, que tiene:</p>
        <ul>
          <li>conocimiento de la terminología relevante en ambos idiomas;</li>
          <li>buenas habilidades de interpretación bilateral;</li>
          <li>voz fuerte y dicción clara;</li>
          <li>capacidad de coger la idear e interpretar lo principal, a pesar de las distracciones y los factores de confusión;</li>
          <li>capacidad de adaptarse rápidamente a un entorno desconocido;</li>
          <li>sociabilidad y la capacidad de ganar la benevolencia de interlocutor desconocido;</li>
          <li>gran movilidad y resistencia física.</li>
        </ul>
        <p>Una ventaja adicional del intérprete es dominio varios idiomas extranjeros. Por ejemplo, no sólo alemán, sino también inglés, cuando se trata de visitar la exposición internacional en Alemania. Es que entre los participantes de la exposición puede haber algunos que no hablan bien alemán.</p>
        <p>La traducción en la exposición es interpretación pública, por eso los datos externas del intérprete tienen mucha importancia.</p>
        <p>En la práctica, se suelen encargar a un intérprete por toda la duración de la estancia en país. Generalmente, cualquier intérprete profesional con experiencia está en capaz aparte de la interpretación en la exposición también proporcionar sus servicios en las visitas de negocios y reuniones fuera de la exposición, igual que la interpretación de programa cultural. Lo más importante es hablar sobre esto de antemano para que intérprete podría prepararse y correctamente contar sus fuerzas.</p>
        <p>Otra cosa es cuando Usted está participando en la exposición en el extranjero, tiene organizado un stand y necesita un intérprete para 1-2 intérpretes locales para los empleados, que trabajan en el stand.</p>
        <p>Trabajando en el stand, aparte de las habilidades de interpretación, necesita la disciplina, sociabilidad, la resistencia física. Durante todos los días de la exposición tiene que a ser amistoso y amable, dispuesto para ayudar en la superación de la barrera de idioma entre el personal de soporte y los visitantes del stand, igual que entre la administración de la exposición y el personal de soporte del stand.</p>
        <p>
          Es mejor de antemano proporcionar al intérprete (o intérpretes) con los materiales de la publicidad y promoción que se supone utilizar y discutir durante la exposición, para que él pueda prepararse mejor y aclarar la terminología.
          La interpretación será más exitosa si desde el principio orientarle claramente al intérprete al ámbito de sus funciones y, si es posible, informarle de antemano sobre las horas de las reuniones y presentaciones de negocios más importantes, que están marcados en el stand.
        </p>
    seminar:
      title: "Interpretación de un seminario o conferencia"
      text: |
        <p>
          Si Usted va a participar en un seminario o conferencia extranjero. Y el idioma laboral, por ejemplo, es inglés, alemán o chino. Y Usted no sabe ninguno de esos tan bien para presentar sin asistencia de un intérprete.
        </p>
        <p>
          <b>Primero variante es:</b>
          Usted vuele a seminario o conferencia como oyente y necesita a un intérprete.
          Si Usted no piensa en hacer a un informe de la tribuna y durante toda la conferencia, Usted va a sentarse y escuchar en la sala, entonces el intérprete invitado le traducirá a usted personalmente (con la excepción de aquellos casos en los que desea hacer una pregunta o hacer una pequeña réplica de su asiento).
        </p>
        <p>
          Para no molestar a otros participantes de seminario o conferencia, el intérprete suavemente susurrará la interpretación a su oído. Este tipo se llama "Interpretación susurrada".
        </p>
        <p>
          <b>Segunda opción es:</b>
          Usted vuele a un seminario o conferencia como uno de los conferenciantes, que tiene un tiempo para pronunciar un discurso.
        </p>
        <p>
          El intérprete invitado, igual como en Primera opción, mayoría del tiempo de seminario o conferencia susurrará la interpretación a su oído, usando "Interpretación susurrada".
        </p>
        <p>
          Pero en este caso, la parte más importante es interpretar su informe a todos en la sala. Dependiendo del tamaño de la sala, acústica y la cantidad de los participantes, eso puede ser un discurso desde la tribuna con un micrófono o con gran voz sin ningún tipo de  aparatos de transmisión.
        </p>
        <p>
          El intérprete, normalmente, está al lado de Usted durante la interpretación para tener oportunidad no sólo oír cada su palabra, pero también volver a preguntar si es necesario.
          El variante ideal es cuando hay micrófonos. Incluso si la habitación no es demasiado grande. Entonces ni usted ni el intérprete no tendrá que forzar mucho la voz. Y los oyentes escucharán todo igual de bien, incluso en la última fila.
        </p>
        <p>
          Para la interpretación éxito del seminario o conferencia le conviene un buen intérprete consecutivo. El intérprete que no tiene mucha experiencia va a tardar en interpretación por más tiempo. Y, generalmente, en las conferencias no hay mucho tiempo para tardar.
        </p>
        <p>
          Al intérprete simultáneo que casi no traduce consecutivo, será más difícil de recordar y interpretar grandes partes del discurso.
        </p>
        <p>
          En todos los casos, durante interpretación de un seminario o conferencia – particularmente de temas muy especializados – la interpretación éxito no es posible sin buen conocimiento de los temas y términos relevantes en ambas idiomas. Si el tema no es familiar para intérprete, puede ser que él necesitará más días para prepararse.
        </p>
        <p>
          En la interpretación del discurso desde la tribuna también son muy importantes los datos externos del intérprete. Es muy parecido a la interpretación de la presentación.
        </p>
    presentation:
      title: "Interpretación en la presentación"
      text: |
        <p>
          Usted vuele a un ciudad extranjero para participar en una presentación, por ejemplo, de nuevo equipamiento como miembro ordinario o el oyente, y necesita un intérprete.
        </p>
        <p>
          En este caso, la interpretación prensa tiene mucho en común con interpretación de cualquier otro evento (conferencia, reunión, mesa de tertulia). Necesita un intérprete sabio, que está en capaz de orientarse rápidamente en una situación desconocida y, por supuesto, que está bien informado y tiene experiencia en la interpretación de este ámbito de los conocimientos, que está conectada con el tema de la presentación.
        </p>
        <p>
          Condiciones y calidad de la traducción dependerá en gran medida de su estatus en esta presentación y el lugar desde el que Usted va a participar en la presentación. Si Usted es uno de los invitados de honor y se sienta en el presídium, es una cosa. Si Usted es un visitante normal y se sienta en algún lugar que está bastante lejos de la escena, es una cosa diferente. Es difícil realizar y garantizar una interpretación perfecta sin un equipamiento especial. Por eso la mejor opción es interpretación susurrada, cuando intérprete va a susurrar la interpretación a su oído. Por eso es muy importante elegir un lugar de dónde todo se oye bastante bien, y al mismo tiempo que la interpretación no interfiere mucho a otros participantes de la presentación.
        </p>
        <p>
          Si Usted participa como un organizador y orador principal, y planea hacer una presentación de su nuevo producto o servicio a los potenciales socios extranjeros (no importa si es en Rusia o en extranjero). Dependiendo de la sede, el número de participantes y el equipamiento técnico disponible en las presentaciones se utiliza interpretación consecutiva o simultánea.
        </p>
        <p>
          Para las presentaciones con pocos participantes y solo dos idiomas de interpretación con más frecuencia se utiliza interpretación consecutiva.
        </p>
        <p>
          Interpretación simultánea será mejor para presentaciones largas y oficiales con un gran número de participantes y la necesidad de interpretar a varios idiomas al mismo tiempo (por ejemplo, no sólo a español, sino también a alemán o chino).
        </p>
        <p>
          A diferencia de otros tipos de la interpretación consecutiva, durante la interpretación de las presentaciones se presta especial atención a la apariencia, el estilo negocio de la ropa y gestos adecuados del intérprete, a veces incluso los factores tales como la edad y el sexo del intérprete. En última instancia, Usted elija qué tipo del intérprete le vale más para interpretación de la presentación.
        </p>
        <p>
          A interpretar las presentaciones es muy importante claridad de las oraciones, interpretación exacta de los términos y acentos correctos. Por lo tanto, es deseable, que el intérprete no sólo está bien orientado en el sujeto, sino también tiene la oportunidad de familiarizarse con el texto completo de la presentación unos días antes de su realización.
        </p>
        <p>
          Para que la interpretación tiene calidad alta es importante que intérprete tendrá una dicción clara y alta voz. Micrófonos adicionales de los intérpretes para preguntas de la audiencia ayudarán a los oyentes mejor entender la interpretación y harán la presentación más efectiva. De eso también es deseable preocuparse de antemano.
        </p>
    clinic:
      title:  Interpretación en la clínica
      text: |
        <p>Usted viaja a clínica extranjera para consultarse o hacer tratamiento y Usted necesita a un intérprete local que sabe léxica medicina.</p>
        <p>Interpretación médica es uno de los tipos difíciles de la interpretación. Es muy importante correctamente traducir la diagnosis, igual como los dispositivos médicos y las recomendaciones. Intérprete que confunde el hígado con el bazo, no vale bien para este caso.</p>
        <p>Para obtener la interpretación correcta visitando a clínica extranjera o en la consultación con el médico extranjero, normalmente, se necesita no sólo intérprete que sabe medicina en general, pero un intérprete que conoce el ámbito particular de la medicina de la enfermedad. Intérprete que hace interpretaciones exitosas en la temática general de medicina no siempre está en capaces de interpretar bien la consulta de urología o ginecología. Entre los más tipos difíciles en la medicina también está la estomatología. En todos casos eligiendo al intérprete para visitar a los establecimientos médicos en el extranjero hay que tener en cuenta profundidad de la consulta. No depende de que vais a hablar - de detalles de diagnosis médico o métodos de tratamiento, de discutir algunos temas generales, tales como la posibilidad fundamental de la hospitalización.</p>
        <p>Si Usted tiene algunos altas y conclusiones escritas relacionados a las consultas planeadas, es preferible traducirlas de antemano al idioma apropiado y, por supuesto, darle al intérprete oportunidad deponerse al corriente con los originales y traducciones. Si la traducción no ha sido realizada por alguna razón, el intérprete tendría que interpretar estos documentos durante las consultas médicas "a la vista", que puede ser bastante difícil y no da a conseguir el resultado deseado.</p>
        <p>El aspecto importante aparte de interpretación correcta de la terminología médica, la capacidad del intérprete entender a la documentación financiera adicional de la empresa. A menudo, el paciente sólo con posterioridad se pone al corriente sobre el precio real de la asistencia hospitalaria recibida en el extranjero.</p>
    celebration:
      title: "Interpretación en la celebraciones"
      text: |
        <p>
          Usted vuela a ciudad extranjero a un evento solemne, celebración de los socios de negocios, amigos, etc. - Y Usted necesita a un intérprete local que le ayudará a participar plenamente en la celebración planeada.
        </p>
        <p>
          Celebraciones de tal tipo, donde necesitará servicios de intérprete, pueden ser diferentes: Día de la ciudad, aniversario de la empresa, fiesta corporativa, Año Nuevo, boda, etc.
          Carácter de la interpretación y las habilidades necesarios del intérprete serán distintas según el formato y el lugar de celebración del evento solemne (oficina de la empresa, teatro, restaurante, zona de recreo), el cantidad de invitados, el nivel de formalidad, y de su función en el evento: si Usted es un participante ordinario o uno de los invitados de honor.
        </p>
        <p>
          Durante acompañamiento e interpretación en el evento solemne, aparte de interpretación activa y alegre mucha importancia tienen habilidades de comunicación del intérprete, su capacidad de mantenerse de manera adecuada en un ambiente formal, su elegancia, apariencia presentable, el consumo moderado de bebidas alcohólicas.
        </p>
        <p>
          De los habilidades de intérprete pueden ser útiles siguientes: capacidad de interpretar discursos solemnes, chistes y anécdotas, conocimiento de la léxica diaria, de proverbios y de refranes.
        </p>
        <p>
          Si mientras el evento Usted quiere decir una oración larga y oficial, es deseable de antemano advertir (de 1-2 días antes) al intérprete y darle el texto completo para ponerse al corriente y para preparase. Es mejor asegurarse de que el texto de su oración escrito fue traducido a idioma extranjero.
        </p>
        <p>
          Si Usted no tiene el texto preparado, trate, si es posible, advertir al intérprete, de que Usted va a hablar y explicale las palabras y frases que podrían causar dificultad adicional durante la interpretación espontánea.
          Al seleccionar a un intérprete, es deseable desde el principio determinar si él antes tenía experiencia de interpretar en tales eventos, también es mejor hablar antes sobre la programa pensada y el papel del intérprete.
        </p>
    guide:
      title: "Interpretación de las excursiones, servicios de guia"
      text: |
        <p>
          Usted planea viaje a ciudad extranjera y quiere encontrar a un intérprete-guía local, que podría hacerle una excursión en español de lugares de interés.
          ¿Cuáles son los requisitos para pedir a tal guía?
        </p>
        <p>
          En primer lugar, es deseable que él sabe el idioma español: como principal nativo o extranjero. Por fortuna, en muchos países extranjeros, el español es uno de idiomas más comunes.
        </p>
        <p>
          Sobre todo si estamos hablando de una ciudad famoso o centro turístico grande.
          En segundo lugar, es deseable que el intérprete tenía la experiencia de viajes en español sobre temas interesantes para Usted.
        </p>
        <p>
          También mucho depende de tipo si es una excursión ordinaria de lugares de interés locales o alguna temática: por ejemplo, de lugares musicales o literarios.
        </p>
        <p>En todos los casos es mejor de antemano indicar y aclarar todos deseos, incluyendo duración y profundidad de la excursión.</p>
        <p>También otra situación puede pasar. Usted vuela a un ciudad extranjera, y quisiera ir a excursión, que está en el idioma que Usted no entiende. Por eso Usted necesita a un intérprete local de lo que dice el guía.</p>
        <p>En plan de organización, durante realización de tal excursión para una persona o para pequeños grupos de turistas diferentes opciones están posibles, dependiendo de país, de orden y de la moral local.</p>
        <p>Para guía, que realiza excursión, presencia del intérprete, por una parte, es un factor que produce interferencia. Por otra parte, es una oportunidad adicional al guía para descansar mientras que el intérprete está traduciendo.</p>
        <p>Pero no todos los guías están acostumbrados a trabajar con intérpretes.</p>
        <p>
          Lo que pasa que en esta opción el intérprete no tiene que tener un conocimiento profundo de todas las detallas. Lo más importante es que él interpreta al ruso con claridad, sin distorsiones y con paradas mínimas todo lo que cuenta la guía.
        </p>
        <p>
          Aparte de esto, hay que tener en cuenta que debido al tiempo dedicado a la interpretación (incluyendo preguntas y aclaraciones), la duración de la excursión puede aumentarse de media a dos veces más. Y si el tiempo asignado de la excursión está fijo, entonces el guía tendrá a la mitad o dos veces menos tiempo para informarle sobre todo. Incluso si le traducirá un súper-intérprete.
        </p>
    delegations:
      title: "Acompañamiento de delegaciones"
      text: |
        <p>
          Usted vuela con sus socios o compañeros de trabajo en cualquier ciudad exterior, y necesita un intérprete local que le acompaña durante toda su camino, empezando desde el hotel o directamente desde el aeropuerto.
        </p>
        <p>
          Cuando las delegaciones salen al extranjero elección de intérprete depende mucho de nivel y la composición de la delegación, de programa planeada y objetivos del viaje.
        </p>
        <p>
          En todos casos se supone que intérprete ya tiene la experiencia de interpretación exitosa de negocios para las delegaciones de nivel alto. Para este caso es mejor elegir al intérprete eficaz de perfil universal, que está bien familiarizado con los temas principales que se planean ser dichos durante el viaje, así como tiene que orientarse bien en sitios locales.
        </p>
        <p>
          No es obligatorio que será un intérprete simultáneo, porque casi todo el tiempo tendrá que interpretar consecutivo.
        </p>
        <p>
          Interpretación de las delegaciones es muy responsable. Intérprete no sólo interpreta, pero casi todo el tiempo pasa con la delegación durante toda su estancia en país. Así que buena forma física y disposición para trabajar durante 15-16 horas al día están muy importantes en esta obra.
        </p>
        <p>
          En este caso es mejor elegir a una persona activa y sociable que está joven o de media edad, que aparte de la interpretación de reuniones y visitas oficiales siempre está dispuesto a ayudar no sólo a la cabeza de la delegación, pero a cualquier de sus miembros fuera del programa oficial para la solución de los problemas internos en el hotel y etc.
        </p>
        <p>
          ¡La elección es suya! Elija a un intérprete de este tipo con el que Usted se sienta más cómodo en un viaje al extranjero.
        </p>
    individuals:
      title: "Acompañamiento de las personas privadas"
      text: |
        <p>
          Usted vuela a una ciudad extranjera, y se necesita un intérprete local para acompañarle durante su camino empezando desde el aeropuerto o el hotel.
        </p>
        <p>
          Por supuesto, mucho depende de la duración del programa y de los objetivos del viaje. Es que esto será el acompañamiento individual, así que aparte de la calificación del intérprete, también hay mucha importancia en la compatibilidad personal entre el viajero de negocios y el intérprete que le acompañe.
        </p>
        <p>
          Cuando Usted elige al intérprete, mucho depende de la programa planeada. Entender, que el intérprete seleccionado le conviene para el viaje extranjero de privado, le ayuda su curriculum vitae (CV), en particular, los temas de las interpretaciones indicadas. En algunas ocasiones preguntas adicionales pueden ser necesarios.
        </p>
        <p>
          Si Usted desea la mayoría del tiempo visitar las tiendas, restaurantes, playas, salones de belleza y otros lugares de ocio y entretenimiento, el intérprete debe ser alegre fiestero, que está bien orientado en las tiendas, restaurantes y otros lugares populares. Normalmente, los intérpretes-guías poseen de esta información, por la razón de que originalmente están especializados en enseñar a los clientes tales lugares, que son necesariamente recomendados para visitar. Si Usted quiere visitar las instalaciones deportivas o hipódromo, entonces Usted necesita intérprete, que está interesado en mismos deportes y está dispuesto para darle alguna información adicional. Si en CV del intérprete está escrito que él traduce tema de "Deporte", entonces, quizá, es el intérprete que Usted necesita. Pero siempre es mejor preguntar para aclarar.
        </p>
        <p>
          Si su programa individual consiste de visitas a los museos, entonces es mejor elegir a un intérprete, que está interesado en la historia, el arte, técnicas y está en capaz de actuar no sólo como un intérprete ordinario, sino también como una guía de las curiosidades locales más interesantes. Para el viaje que contiene este temática, es también mejor elegir a un intérprete-guía o un intérprete que indicó tema de “Arte” en su CV como una de sus asuntos.
        </p>
        <p>
          En todos los casos, es mejor determinarse anteriormente y discutir con el intérprete su distribución del tiempo: si él tiene que acompañarle 24 horas al día, menos el tiempo para dormir y descansar, o Usted está pensando en usufructuar a los servicios del intérprete sólo a veces por unas horas al día (por ejemplo, para interpretar importantes reuniones de negocios o viajes a las curiosidades locales).
    phone_talking:
      title: "Interpretacion de conversacion telefonica"
      text: |
        <p>
          Con la mejoracion de los medios de comunicación y la calidad de líneas de comunicación, la interpretacion de llamadas telefónica se convierte mas y  más popular entre los servicios de interpretacion.
        </p>
        <p>
          Por ejemplo, Usted viaja a alguna ciudad extranjera, y tendra la conversacion a traves de telefono (de un hotel, de una sala de negocios de un centro comercial, de café, etc.). En este ocasion Usted necesitara a un interprete local.
        </p>
        <p>
          Qué hay que tener en cuenta al seleccionar a un interprete para interpretar las conversaciones telefónicas?
          Primero, los medios modernos de comunicación permiten hacer interpretacion remoto de llamadas teléfonos. Por este caso se puede utilizar el modo de teleconferencia con varios participantes de la conservacion al mismo tiempo. En este ocasion los tres (1 abonento, 2 abonento y interprete) pueden estar en difirentes lugares del mundo. El precio total de los servicios de la comunicacion durante una hora de tal conversaciones puede costar mucho.
        </p>
        <p>
          Otro variante es el altavoz en cualquier teléfono fijo moderno, moderno teléfono móvil o un teléfono inteligente. En este caso, el intérprete esta al lado de la persona que llama, y interpreta en ambas lenguas, y si es necesario, pregunta otra vez, etc.
          Los requisitos básicos para el interprete durante la interpretacion de las conversaciones telefónicas:
        </p>
        <ul>
          <li>
            Comprensión del objeto y el conocimiento de la terminología;
            capacidad de entender bien discurso extranjero;
          </li>
          <li>
            Capacidad de interpretar rápidamente informacion dicho en ambas idiomas (major interpreter con las frases claras y , no comlicadas);
          </li>
          <li>Diccion clara y pronunciación buenaen un idioma extranjero.</li>
        </ul>
        <p>
          Para interpretacion de las negociaciones telefonicos esta igual bien un interprete simultaneo o consecutivo. Todo depende de la situacion concrecta y de como el proceso de interpretacion esta organizado. Es mejor de antemano poner al corriente al interprete con el tema y objetivo de llamada telefonica. Eso le ayudara interpretar mas efectivo.
        </p>
        <p>
          En todos los casos hay que elegir bien el interprete para interpretacion de las llamadas telefonicas. Esto debería ser un buen interprete, que esta en capaz entender y enterpretar adecuedo en condiciones de poca audiencia los trozos de frases de lo que ha sido dicho en el otro extremo.
        </p>
        <p>
          Cuando al interprete preguntan llegar a la hora designada a la oficina, hotel o centro de negocios para interpretar una llamada, hay que tener en cuenta que la persona a quien van a llamar puede no estar en su sitio (le pueden llamar a una reunión de emergencia, etc.). En este caso las negociaciones planeadas no se realizaran. Para evitar tal casos es mejor de antemano planear y discutir todo con el abonento de la llamada – la hora y  la duracion de la conservacion. Tambien hay que tener en cuenta si la interpretacion sera no simulantea, pero consecutive, porque en este caso Usted necesitara mas tiempo.
        </p>
    interview:
      title: "Interpretación de entrevista"
      text: |
        <p>
          Usted vuele al extranjero y en la programa de visita Usted tiene entrevista con prensa: aquí es necesario tener al intérprete profesional.
        </p>
        <p>
          Mucho depende de la organización de la entrevista. Hay diferentes variantes:
        </p>
        <p>
          <strong>1.</strong>
          Intérprete en vivo "sobre la marcha" interpreta las preguntas y sus respuestas. Todo esto es registrado por el entrevistador en la grabadora y después en un rato, todo o en versión abreviada se transmite a televisión.
        </p>
        <p>
          En este caso la cualificación del intérprete tiene requisitos aumentos. Hasta cierto punto, es aún más difícil que la interpretación simultánea.
          Hacer la interpretación más exitosa de una entrevista "en vivo" podrá hacer un intérprete altamente cualificado, que está en capaz de memorizar grandes trozos de texto y, preferentemente, que sabe usar el método de escritura rápida.
        </p>
        <p>
          Más complicado seria al intérprete simultaneo, porque tendrá que interpretar consecutivo. Pero eso no todos los simultáneos pueden hacerlo.
        </p>
        <p>
          <strong>2.</strong>
          Entrevista se realiza en vivo o (casi lo mismo) está registrado en la grabadora y después en un rato se transmite en vivo. En este caso para el intérprete hay muchos límites, que complican el trabajo del intérprete. Los entrevistadores dirán al intérprete donde tiene que ponerse (para estar o no estar en la camera), en que periodos de tiempo tiene que interpretar el texto y que altura de voz tiene que usar.
        </p>
        <p>
          <strong>3.</strong>
          Un variante más fácil, pero menos común: el intérprete invitado y pagado le traduce preguntas por turnos. Usted responda a cada pregunta por turnos. Preguntas, junto a sus respuestas, están grabadas en la grabadora. Y en unos días le enviaran a la aprobación la transcripción de la entrevista traducida a un idioma extranjero en la forma como se espera ser publicada en cualquier edición de impresa extranjera. Usted haga encargo a este u otro intérprete la traducción inversa del texto de la entrevista, para que lo traduce al español y, si es necesario, Usted puede corregirlo.
        </p>
        <p>
          En todos los casos es deseable informar al intérprete sobre en qué formato será la entrevista para que el evalúa de manera realista sus fuerzas y capacidades. Por supuesto, en otras circunstancias parecidas, se prefiere el intérprete, que ya tiene experiencia en la interpretación de la entrevista. Gran importancia tiene alfabetización de las oraciones en un idioma extranjero, la claridad de la pronunciación y los datos externos del intérprete.
        </p>
        <p>
          Interpretación será más exitosa si de antemano poner al corriente al intérprete con todas las preguntas y también hablar con él sobre la interpretación de los conceptos principales de la entrevista, títulos y organizaciones.
        </p>
    press_conference:
      title: "Interpretación de ruedas de prensa"
      text: |
        <p>
          Usted está participando en una conferencia de prensa para responder a las preguntas de los periodistas extranjeros.
          La interpretación en la conferencia de prensa - es uno de los tipos más importantes e intensivos de interpretación, que demanda de intérprete una gran concentración y atención.
        </p>
        <p>
          Interpretación de las ruedas de prensa tiene mucho en común con interpretación de las entrevistas, con solo una diferencia, que conferencia de prensa se realiza en ambiente más oficial y los representados de prensa hacen gran cantidad de preguntas, no solo uno o dos. Al mismo tiempo la distinción de la interpretación de entrevista es que las preguntas casi nunca concuerdan con los contestadores y pueden ser espontáneos, preguntados con cualquier persona en la conferencia.
        </p>
        <p>
          Para interpretar la conferencia de prensa normalmente invitan al intérprete profesional, que posee, a lo mejor, la habilidad de interpretación consecutiva y simultánea. Al intérprete simultáneo será difícil, si durante la rueda de prensa tendrá que recordar y interpretar partes grandes y promiscuos de oraciones.
        </p>
        <p>
          Intérprete tiene que ser apuesto, cierto y exacto durante la interpretación. Si el no oído claro un parte de la respuesta, es mejor preguntarlo otra vez para que no fantasear y desvirtuar la interpretación.
        </p>
        <p>
          Mejor, si es posible, de antemano informar al intérprete sobre el tema de la rueda de prensa y los asuntos que pueden ser mencionados. En este caso el intérprete puede prepararse mejor para la interpretación, que será más exacto y cualificado. Si hay un texto preparado de un comunicado o nota de prensa, es también mejor informar al intérprete antes de la empieza de la conferencia. Y lo mejor es ordenar de antemano a un traductor profesional traducir estos textos al idioma extranjero.
          Un apoyo grande para intérprete será la traducción a ambas idiomas de la lista de todos los participantes de la conferencia.
        </p>

    protocol_translation:
      title: "Interpretación protocolaria"
      text: |
        <p>
          La interpretación diplomática o protocolaria tiene mucho en común con la interpretación de las negociaciones. La única diferencia es que en este caso, las reuniones contienen el carácter más formal y legal.
          Consecuentemente, aparte de la calidad de la interpretación, pata el intérprete es muy importante realizar y tener en cuenta los aspectos formales y reglas de la etiqueta diplomática y de negocios, que incluye traje estricto de negocios, corbata, etc.
        </p>
        <p>
          Intérprete no tiene el derecho de revelar cualquier información de carácter interno, que recibe durante preparaciones y la participación de esta reunión oficial como un intérprete.
        </p>
        <p>
          En las reuniones protocolarias estrictamente están regulados los asientos, incluyendo el asiento del intérprete. Generalmente, el intérprete se siente a la derecha o a la izquierda de la cabeza de la delegación, con quien vino a la reunión. Pero también hay excepciones.
        </p>
        <p>
          Es importante que durante la presentación y la reunión el intérprete correctamente nomina a todos los nombres, ocupaciones, títulos e instituciones. Para evitar incidentes desagradables es mejor anteriormente instruir al intérprete, orientarle con los nombres, ocupaciones y conceptos que podrían causar más dificultades adicionales durante la interpretación.
        </p>
        <p>
          En la interpretación diplomática o protocolaria, a la cabeza de la delegación, generalmente, le traduce "su" intérprete a lengua extranjera (por ejemplo, francés o alemán). Cuando el jefe de la delegación extranjera empieza a hablar, también le traduce "su" intérprete, normalmente a español que no es nativo para él.
        </p>
        <p>
          Creen que "su" intérprete conoce más detalles del fondo de la cuestión y obtiene la información básica necesaria y - ¡Lo más importante! – no va a permitir a las distorsiones ideológicas en la transmisión de los pensamientos de su jefe a la idioma extranjera, y lo transmitirá a todos "como hay que". En este caso los pequeños detalles del estilo no importan mucho.
        </p>
        <p>
          Además a su intérprete, siempre se puede regañar más estrictamente por inexactas o incompletas durante la interpretación. Es más fácil corregir o sugerir, si le resulta difícil transferir algunos detalles. Y eso no sería una violación del protocolo diplomático y la etiqueta de negocio.
        </p>

    judicial_translation:
      title: "Interpretación judicial"
      text: |
        <p>
          Por ejemplo, Usted como demandador o un representante viaja a una ciudad extranjera para audiencia del tribunal y necesita un intérprete jurado local.
        </p>
        <p>
          En muchos países hay una categoría privilegiada especial de los "intérpretes público" que también a veces les llaman simplemente como "intérpretes jurados".
        </p>
        <p>
          Si a un turista o un hombre de negocios detienen como a una persona privada en el territorio de, por ejemplo, Alemania o Francia, por infracción de leyes administrativas, y especialmente por la sospecha de haber cometido un delito común, en este caso, por supuesto, el cliente no tiene que buscar a un intérprete. Lo hará la policía local o las autoridades judiciales.
          Pero si Usted es un demandador o un encartado en el procedimiento de tribunal arbitral o en una audiencia sobre algún juicio civil, se puede tratar a invitar y ofrecer a la corte la candidatura de un intérprete certificado independiente que Usted ha elegido. El derecho de aceptar o rechazar a intérprete tiene el tribunal de justicia.
        </p>
        <p>
          Para interpretación exitosa en el tribunal, aparte de habilidades buenas de interpretación consecutiva, el intérprete necesita saber la terminología jurídica de ámbito del derecho de la acción judicial. Por ejemplo el derecho civil, derecho comercial o el derecho marítimo son muy diferentes áreas con términos específicos y matices judiciales.
          En todos otros casos siempre es mejor elegir a un intérprete que tiene la experiencia de la interpretación exitosa de acciones litigiosas similares. Es importante que intérprete tendrá comprensión por cien porcientos de la lengua del procedimiento, igual como la capacidad de interpretar rápidamente y claro todas las preguntas, respuestas y declaraciones en el proceso judicial de cada parte.
        </p>
        <p>
          Se supone que cualquier certificado "intérprete jurado" por definición corresponde a las exigencias cualificadas. Pero si en el país no existe una categoría legal de intérpretes jurados o públicos, es mejor preguntar de antemano cuáles son los requisitos formales de las autoridades judiciales del país tienen a los intérpretes para dar la admisión a la interpretación de las audiencias judiciales durante la entrevista de los testigos, etc.
        </p>
        <p>
          En todos casos en primer lugar está la presencia de documento del intérprete que confirma sus habilidades de interpretación (título universitario de un intérprete o un certificado de aprobación del examen de la calificación correspondiente) y - como el segundo factor importante - (no para el tribunal, pero para el cliente de servicios de la interpretación) la presencia de experiencia de tal interpretación en la práctica del intérprete profesional en el tribunal.
        </p>
        <p>
          No importa si se trata de un intérprete jurado oficial o simplemente un intérprete cualificado, que conoce formalidades legales, para la interpretación exitosa en el tribunal es deseable de antemano ponerle al corriente por lo menos con los términos generales, los materiales del caso y las posiciones de las partes en acción judicial.
        </p>
  help_page:
    search:
      title: "Búsqueda de los intérpretes"
      block0: "Seleccione los parámetros de la búsqueda en la página de inicio. <br> En el campo 'DÓNDE', indique la ciudad en la que Usted necesita un intérprete. Ya de las primeras letras escritas el sistema le enseña los variantes de las ciudades apropiadas."
      block1: |
        Haga clic en el campo "CUÁNDO" y se abre la ventanilla para seleccionar la fecha y la hora.
        <br>
        Seleccione una fecha en la que le necesita el intérprete, después seleccione el período de tiempo para ese día. Añada la fecha y hora seleccionada, haciendo clic en "Añadir". Se puede especificar la cantidad de los días o períodos de tiempo.
        <br>
