  service_pages:
    conversation:
      title: "谈判翻译"
      text: |
        <p>
          您需要与国外合作伙伴进行重要的谈判，需要合格的口译员，不是所有参加谈判的公司职员都能自如地掌握相应的外语。正确地选择翻译很可能决定了谈判是否成功
        </p>
        <p>
          在选择翻译的时候考虑谈判的性质和相应的对译员的知识还有技能要求是很重要的，为了使译员能够成功地翻译最好提前告知译员谈判定位，告知他专业术语以便其准备。最好译员有相关的翻译经验或有足够时间准备，最好的当然是两者有具备
        </p>
        <p>
          <b>谈判有不同类型</b>
        </p>
        <ul>
          <li>－对于共同项目或者是某种产品或者服务的的提前讨论，谈判。</li>
          <li>－签署合同谈判（意向书，合作协议等等）</li>
          <li>－合作项目一起的工作实施的讨论</li>
          <li>－预审分歧解决方案和互相索赔适宜</li>
        </ul>
        <p>
          <b>谈判时间长短不一</b>
        </p>
        <ul>
          <li>短时间的谈判从30分钟到1-2小时</li>
          <li>长时间的谈判一到几天</li>
          <p>
            <b>谈判地点不同</b>
          </p>
          <li>在谈判一方的办公室</li>
          <li>在酒店或者机场</li>
          <li>在会谈或者论坛</li>
        </ul>
        <p>
          <b>谈判国家不同</b>
        </p>
        <ul>
          <li>国内谈判，这时贵司是接见方</li>
          <li>代表团赴国外谈判</li>
        </ul>
        <p>
          在以上所有指出的谈判类型中口译有其特殊性。翻译质量也取决于谈判安排，
          通常谈判采取交替翻译（逐句翻译）
        </p>
        <p>
          这和以下这些有关系：
          <ul>
            <li>并不是所有甚至是有经验的译员有同传的习惯</li>
            <li>为了同传必须提早准备固定式或者便携式设备</li>
            <li>商业谈判通常在小圈子内进行，因此交替翻译能最好地在谈判者之间构建直接的沟通。</li>
          </ul>
        </p>
    exhibition:
      title: "展会翻译"
      text: |
        <p>В您作为参观者-专家飞往国外展会，冰希望享受本地翻译者的服务。</p>
        <p>去往国外参加国际专业展会是一件特别的事情。为了最有效的参观转会，克服语言障碍，找到商务沟通的共同语言是很重要的。在这一点上有经验的翻译者可以帮助到您。展会翻译具有自己的特点，不同于其它形式的翻译；因此，为了陪同个体或者团体专业人员参观其领域的展会，最好选择具备以下条件的翻译者：</p>
        <ul>
          <li>两种语言的有关术语的知识</li>
          <li>良好的双边口译技巧</li>
          <li>声音响亮，措辞清晰</li>
          <li>擅长抓住和翻译最主要的，不管大量的诱导和干扰因素</li>
          <li>迅速适应陌生环境的能力</li>
          <li>善于交际，擅长博得陌生谈话者的好感</li>
          <li>高的机动性和身体耐力</li>
        </ul>
        <p>如果译员能够掌握不止一门语言，而是几门外语的话那么这将会是他的优势。比方去参加德国的展会，不止会德语，还会英语。要知道展会参加者也会有德语掌握不好的人。</p>
        <p>展会翻译是翻译的公开的形式，因此翻译者的外部数据有着相当重要的意义。</p>
        <p>在实践中，在该国逗留的所有时间，往往预定一名翻译者。通常，任何一个有经验的专业的翻译除了展会翻译，还能提供展会以外的商务参观和会面的翻译，以及文化活动的翻译。主要是需要提前与他们讨论这个，这样翻译者可以准备，安排，并正确的计算自己的精力。</p>
        <p>另一件事是，当您参与到国外的展会，您组织展览台，所以您需要1-2个当地翻译者作为展览台工作的员工。</p>
        <p>在展览台工作时，除了纯粹的翻译能力和技巧，还需要翻译者的纪律性，交际能力，身体耐力。在整个展会工作期间他应当是稳重的，和蔼可亲的，愿意在展览台工作人员和参观者之间，以及展会管理部门和展览台工作人员之间交流时帮助克服语言障碍。</p>
        <p>
          最好提前提供展会过程中需要使用和讨论的广告宣传资料给翻译者熟悉，翻译者就能进一步准备和明确翻译需要的术语。
          如果一开始就明确定位翻译者关于其职责范围，如有可能，提前告知在展览台计划的最重要的商务会议的时间和演示，翻译将会更成功。
        </p>
    seminar:
      title: "研讨会和会议翻译"
      text: |
        <p>
          您将参与在国外举行的研讨会或会议，会议的工作会议比如说是英语，德语或则和法语，你这几种语言都掌握不不够好，没有翻译服务不行。
        </p>
        <p>
          <b>第一个方案：</b>
          您作为一个听众飞往研讨会或会议，您需要译员。
          如果您不打算上台作报告，在整个会议过程中坐在大厅里听讲，那么相应的，您邀请的译员将只对您进行翻译（除非有情况市您想要提问或者发表意见）
        </p>
        <p>
          为了不影响研讨会或会议的其他听众，译员将会轻声在您耳边做翻译工作，这种形式也叫做窃窃私语
        </p>
        <p>
          <b>第二个方案：</b>
          您作为一个报告人之一飞往研讨会或会议，做一段时间的报告分享
        </p>
        <p>
          如在第一方案里一样，您邀请的译员在研讨会或会议的大部分过程中将在您耳边做翻译工作，使用窃窃私语的翻译方式
        </p>
        <p>
          但是在此情况下您在大厅做的演说的翻译事最关键时刻。不管演说地点大还是小，音响效果和与会人员数量，演说可能会使用麦克风或者不依靠技术设备只用高音量
        </p>
        <p>
          译员在翻译时一般站在旁边，以便于听清楚您的每一句话，但是必要时也可能会重新发问。
          最佳的方案是有麦克风，即使场地不是很大。那时候不管事您还是译员都无需尽力压嗓子说话。那么听众，即使是最后一排的，也能很好的听您的演说，
        </p>
        <p>
          为了使研讨会或会议翻译能顺利进行，需要非常连贯的译员，对于弱一些，经验少一些的译员则需要更多的时间。而一般会议的时间都不够用。
        </p>
        <p>
          不连贯的同声传译将很难记住并通过记忆翻译出大段句子，
        </p>
        <p>
          研讨会或会议翻译的任何情况下-尤其是专业化的主题-顺利的翻译通常要求译员对互译语言的选题和专业术语有丰富的知识。如果译员的选题比较专业，他必须用更多的时间做准备。
        </p>
        <p>
          在翻译演说时译员的外在表现也具有重大意义，这与介绍翻译有很多共同之处。
        </p>
    presentation:
      title: "演示会议翻译"
      text: |
        <p>
          您作为普通的参与者和听众飞往国外的城市参加演示，例如新的设备，您需要一个翻译
        </p>
        <p>
          在这样的情况下，该翻译与在其他任何大型活动的翻译（大会，会议，圆桌会议）区别不大。需要实力强的口译译员，能够迅速在陌生的环境定位，当然，知识渊博，具备在该领域的演示主题的知识经验。
        </p>
        <p>
          翻译的条件和质量在很大程度上取决于您在该演示的地位，以及您观看演示的位置。如果您是尊敬的客人之一，坐在主席团，这是一种情况。如果您是普通的与会者，坐在大厅某个离舞台相当远的位置，这是另一种情况。没有专业的设备很难保证完美的翻译。因此最合适的是“私语”，也就是译员悄悄在您耳边翻译。因此选择可以完全听到同时翻译不大影响其他演示会议参与者的位置非常重要。
        </p>
        <p>
          如果您是组织者和主要的演讲者，计划为了潜在的国外合作伙伴演示自己的新产品或者服务（无论是在俄罗斯或者国外）。根据不同的场地，参加人数和演示会议具备的技术装备，选择交替或者同声翻译
        </p>
        <p>
          对于参加人数不多，两种工作语言的演示，通常采用交替（逐句）翻译
        </p>
        <p>
          同声翻译更适合正式的长时间的，参加人数较多的演示会议，且需要保证立刻翻译成几种语言（例如，不仅是英语，还有翻译成德语或者中文）
        </p>
        <p>
          不同于交替翻译的其他种类，在演示翻译时更注重译员的外表，服饰的商务风格，相符的姿势，而有时甚至是如年龄和性别这样的因素。最终，您选择什么样的译员更适合演示翻译
        </p>
        <p>
          在演示翻译时特别重要的是陈述清晰，术语翻译精确，正确的重音位置。因此最好译员不仅很好地定位该主题，且有机会在进行演示前的几天了解演示文稿的全文
        </p>
        <p>
          对于高品质的演示翻译，准确的措辞和响亮的声音相当重要。这样甚至在不打的房间内额外的麦克风帮助译员和听众的问题，缓解听者的翻译的感知，使演示更有效。这些最好提前关注。
        </p>
    clinic:
      title: 诊所咨询翻译
      text: |
        <p>您去国外诊所咨询或者治疗，您需要懂医学的当地翻译</p>
        <p>医学翻译是最难的翻译之一。需要精准翻译诊断，还有医生预约和医生建议翻译。搞不清肝和脾的翻译在此是不适用的</p>
        <p>在去国外诊所咨询的时候，为了得到得体准确的翻译，需要的不仅仅是了解综合医学的翻译而是在您所需要的那方面的医学的翻译。了解综合医学的翻译远远不能成功地翻译泌尿科和妇科的医疗诊断。更不用说牙科。在赴国外医疗咨询的时候一定要考虑咨询内容的专业程度，会不会深入咨询细节还是只是大概问题。比方说住院的可能性。</p>
        <p>如果您手上有和计划咨询有关的书面的诊断书和药方，最好提前翻译成需要的语言。当然，也给译员看原件和译文的机会。如果因为某种原因没有笔译则译员必须在咨询过程中翻译这些医学文件。这可能太难，从而您没办法从咨询中获得理想的效果。</p>
        <p>还有相对于医疗术语准确翻译稍微次重要的一点，就是译员懂得所附的财务文件。经常病人只在事后得知国外治疗的费用</p>
    celebration:
      title: "庆典翻译"
      text: |
        <p>
          您去国外参加商业合作伙伴或者朋友等的庆典活动－－您需要当地翻译，以便充分地参加庆典活动
        </p>
        <p>
          您需要当地翻译地活动很多：城市日，公司周年庆，企业聚会，新年，婚礼等等。
          翻译性质和相应要求的翻译的技能和能力取决于庆典活动或者晚会的平台和地址（公司办公室，剧院，餐厅，休息区间），取决于出席人数和庆典的正式性以及您在庆典中的参与性：作为普通参与者还是荣誉嘉宾之一。
        </p>
        <p>
          在庆典活动中除了陪同和翻译，还要求译员有一定的活泼性和交际能力。他的能力，灵活性，得体地外形和饮酒能力极大地影响公关环境。
        </p>
        <p>
          可能要求译员既能翻译庄重的发言，也能翻译笑话，幽默用语，日常用语，谚语和格言。
        </p>
        <p>
          如果在庆典活动中您需要做长篇的官方发言，那么最好提前（1-2天）给译员完整的稿子，以便其熟悉和准备。更好的是－您的演讲稿能翻译成当地语言。
        </p>
        <p>
          如果您没有准备演讲稿，那么请尽量在可能的情况下提前告知译员您准备说些什么，与其就那些可能在临时翻译中有相当难度的单词和表达做沟通商量。
          在选择翻译的时候最好最开始就说明，他是否之前在类似活动中有过翻译经验。也提前和译员商量好准备的项目和他在该项目中的角色。
        </p>
    guide:
      title: "旅游翻译，导游服务"
      text: |
        <p>
          您准备去国外旅行想要找当地导游翻译，想让他中文介绍当地名胜古迹，给您设定旅行路线
          对于这个中文翻译有什么要求呢？
        </p>
        <p>
          首先，他最好较好地掌握中文：像母语一样或者基本的外语之一。幸运的是在很多国家中文都是基本语言或者基本语言之一。
        </p>
        <p>
          特别如果是出名的城市或者大的旅游中心，
          第二：最好他有您感兴趣的话题的方面的中文经验和导游经验
        </p>
        <p>
          很大程度上还取决与您希望一般的经典旅游还是特别的旅游：比方说，音乐方面的或者文学方面的旅行
        </p>
        <p>任何情况下都最好提前清晰地告知您地意愿，包括旅行时长和深入程度。</p>
        <p>也许有这种情况，您飞去外国的城市，希望找个译员翻译导游的讲解。</p>
        <p>在组织个人或者小团体旅行时可以有很多种不同的方案，这取决于不同的国家和不同的习性。</p>
        <p>译员一方面会对导游的工作有妨碍作用，另一方面，在译员，翻译的时候，导游有一个休息的机会</p>
        <p>但是不是所有导游都习惯和翻译合作</p>
        <p>
          如果是同声传译，那么这种情况下不要求译员翻译出导游所说的所有细节，重要的是他明确地，正确地，最大限度地翻译出导游所说的内容。
        </p>
        <p>
          除此之外，需要注意的是，由于翻译的时间（包括反复询问确认的时间），游览的时间可能会增加一个半到两个小时。如果游览时间紧迫那么译员只能传达一半或者更少的有效信息。即使是很好的译员
        </p>
    delegations:
      title: "代表团陪同"
      text: |
        <p>
          您和合作伙伴或者同时去往国外城市，需要当地翻译从酒店甚至从飞机降落开始全程陪同。
        </p>
        <p>
          代表团出国选翻译很大程度上取决与代表团成员，取决于方案规划和出行目的。
        </p>
        <p>
          我们假定在任何情况下，译员有很成功的商务翻译经验。而最适合这个代表团翻译的译员是哪些口语很强，有着较广知识面，知道在会谈中涉及的基本主题的人。当然他也需要当地情况。
        </p>
        <p>
          这不要求一定是同声传译，而只是连续性翻译就可以。
        </p>
        <p>
          代表团翻译是相当有责任性的翻译，译员不仅仅要翻译，而且要在整个行程过程中和代表团相处。所以身体承受能力也很重要，要有每天工作15-16个小时的准备.
        </p>
        <p>
          适合这个角色的是积极的，有较好社交能力的年轻人或者中年人，除了官方的会面翻译还要积极地处理代表团领导和代表团成员的除开官方项目之外的类似于酒店等日常问题。
        </p>
        <p>
          一言以蔽之，选择在于您！请选择让您在国外的旅途更舒服的翻译吧。
        </p>
    individuals:
      title: "私人陪同"
      text: |
        <p>
          您飞往国外的某个城市，您需要当地所有路线的翻译陪同，从机场或者酒店开始。
        </p>
        <p>
          当然很多都是取决于旅行的时长，项目和目的。由于这是个人陪同，所以除了翻译能力外，个人商务游客和陪同您的译员之间的一致性就不是很重要了。
        </p>
        <p>
          在选择译员的时候，很多都是取决于您计划的项目。当前这个译员在您国外私人旅游中与您多合拍可以参考他的简历，特别是体现在某些翻译的选题上。某些时候您也许要补充性的问题来帮您选择。
        </p>
        <p>
          如果您打算大部分时候逛街吃饭，去沙滩，美容院或则其他休闲娱乐场所，那么译员应是社交能力很强的，对商店，酒店或其他娱乐场所很熟悉。一般来说导游都有这方面的大量信息，因为他们一开始就是向游客们展示这些不可不去看的地方。如果您打算游览运动场所或者跑马场，则您需要找一个自己也对这些项目有兴趣的导游，这样一来除了翻译之外还能给予您补充信息。如果译员在简历里说翻译运动项目，那很可能这正是您需要的，不过不管怎么样都应该了解清楚。
        </p>
        <p>
          如果你提供的个人计划大部分是博物馆参观，最好选择对历史，艺术，技术感兴趣的译员，不但能作为一个普通的翻译，而且还能成为最有趣的旅游景点的导游。对于这样主题的旅游最好是选择不仅仅是一个普通翻译和而是当地导游，能把艺术作为他们的转换性主图之一的。
        </p>
        <p>
          在任何情况下，应提前决定，并与译员商量他的工作顺序是非常重要的：他是否应该陪你一天24小时减去睡眠时间和休息，或者你打算雇一名翻译的服务只是偶尔每天几个小时（例如，翻译重要商务会议或游览名胜古迹）。
    phone_talking:
      title: "电话对话翻译"
      text: |
        <p>
          随着通讯手段的改进和通信线路质量的提高，电话翻译已成为日益流行的翻译服务
        </p>
        <p>
          比如，您前往某国外城市，需要进行电话交谈（例如，从酒店，谈判房间，商务中心，咖啡店等）。您需要一个当地的翻译
        </p>
        <p>
          对于翻译电话谈话，在选择译员十应考虑什么？
          首先，现代通讯手段实现了远程电话翻译。为此可以使用一个固定号码同时拨打几个用户的电话会议模式。在这样的情况下三方（用户1，用户2，和译员）能够位于三个不同的点。这样的远程谈判一个小时持续时间的服务总成本可能相当高。
        </p>
        <p>
          另一种形式-在任何现代固定电话，现代移动电话或者智能手机上通常有扬声装置。在这样的情况下，译员在呼叫者旁边，依次为双方翻译，必要时再问一遍等。
          电话谈判翻译时对译员的主要要求：
        </p>
        <ul>
          <li>
            －理解描述对象和相关术语，
            并能用外语准确表达；
          </li>
          <li>
            能够迅速为双方翻译所听到的（最好是简单易懂的句子）
          </li>
          <li>外语措辞清晰，发音良好</li>
        </ul>
        <p>
          电话谈判翻译适用于同声翻译和交替翻译。这一切取决于具体的情况，以及翻译过程是如何组织的。最好提前与译员讨论，他要怎么翻译，要翻译什么，告知译员电话的主题和目的。这样他能更有理性地翻译
        </p>
        <p>
          在任何情况下应严肃地选择电话谈判翻译的译员。应当是强大的译员，甚至能够在较差的听力条件和根据句子的片段辨别出，并正确传达线路另一端说话人的意思。
        </p>
        <p>
          当要求译员在指定时间到达办公室，酒店或者商务中心进行电话谈判的翻译，应考虑到被呼叫的用户可能不在（可能叫他参加紧急会议等）。在这样的情况下计划的电话谈判没有发生。为了避免类似的耽搁，最好提前明确的和用户商议好电话时间和大致的谈话时长。还需要考虑到，如果不是同声或者交替翻译，需要预计更多的时间。
        </p>
    interview:
      title: "采访翻译"
      text: |
        <p>
          您飞往国外的城市，在访问的程序中您接受媒体的采访：这里不能没有一名合格的译员。
        </p>
        <p>
          在很大程度上取决于，采访时如何组织的。可能有不同的形式：
        </p>
        <p>
          <strong>1.</strong>
          译员直接实时翻译向您提出的问题以及您的答案。记者将所有这些记录在录音机上，一段时间后播出全部或者缩减的版本。
        </p>
        <p>
          在这种情况下，对译者的翻译水平提出了很高的要求。在一定程度上，它甚至比同声传译更加困难。
          高水平的，能够记住大段文本，最好擅长翻译草书方法的译员非常成功地胜任“实况”采访翻译。
        </p>
        <p>
          同声翻译复杂一点，因为译员需要连续翻译。而远并不是所有的同声翻译都能够做到。
        </p>
        <p>
          <strong>2.</strong>
          直播采访，或者（几乎同样的）记录下来，再完全播出。在这样的情况下对译员站在哪里有很多限制（进入或者相反，不进入镜头），在哪些时间间隔内他可以说出翻译文本，以多大的音量等等。
        </p>
        <p>
          <strong>3.</strong>
          最简单的形式，但不常见：您邀请和支付的译员依次翻译向您提出的问题。您单独回答每一个问题。问题和您的答案记录在录音机上。几天后寄给您以预计在国外某印刷刊物出版的形式的翻译成外语的速递记录。您聘请这个或者其他译员将采访的文本书面翻译成英语，必要时，进行修正。
        </p>
        <p>
          在任何情况下最好提前通知译员，采访将以何种形式进行，以便于译员可以实事求是的评估自己的精力和实力。当然，在其他相同的条件下，倾向于已具有采访翻译经验的译员。译员外语语言的文理通顺，发音清晰，在某种程度上的外部数据具有重要的意义。
        </p>
        <p>
          如果译员提前了解了问题，并同他们讨论，通常翻译采访中提到的关键的概念，职位和组织的名称，采访翻译将会更顺利。
        </p>
    press_conference:
      title: "新闻发布会翻译"
      text: |
        <p>
          您参加一个新闻发布会，回答外国记者的提问
          新闻发布会上的翻译 - 各类翻译中最关键，最密集的形式之一，需要译员潜心专注。
        </p>
        <p>
          新闻发布会的翻译与采访翻译有许多共同点，唯一的区别是，新闻发布会在更正式的场合进行，不止一两个人提问，而是同时许多的新闻媒体代表同时提问。此外，与采访翻译不同的是，实际上问题不会提前与答问者沟通，并且可以由任何人参加新闻发布会的人自主提问。
        </p>
        <p>
          对于新闻发布会上的翻译，通常邀请一位经验丰富的口译员，拥有尽可能的无论是交替还是同声翻译技能。纯同声译员将很会感到吃力，如果他不得不在新闻发布会过程中根据记忆翻译一段长而且混乱的话。
        </p>
        <p>
          译者必须要衣装整齐，自信，在翻译尽可能准确。如果他没有听到答案的一部分，最好是再问一次，而不是瞎编给出曲解的翻译。
        </p>
        <p>
          最好是，如果可能的话，提前通知译员有关新闻发布会的主题和预计可能会涉及的问题。然后译员能更好地做好翻译准备，它他的翻译会更有信心和质量。如果有准备好的公报或者新闻稿的文本，译员最好是在新闻发布会之前熟悉一下该文本。更好的是 - 事先维托专业的译员将这些文本书面翻译成外文。
          两种语言的所有新闻发布会参与者的书面名单对译员是很大的帮助。
        </p>

    protocol_translation:
      title: "礼宾翻译"
      text: |
        <p>
          外交或协议翻译与会谈翻译有很多共同点。唯一不同的是，在这种情况下，会议是更正式的，礼节性质。
          因此，除了翻译的质量，译员观察和考虑与外交和商务礼仪相关的形式方面和规则，包括严格的商务西装，领带等具有只要的意义
        </p>
        <p>
          译者无权披露的内部性质的任何信息，其作为译员准备和参与类似的正式会谈时已经获知的。
        </p>
        <p>
          在礼宾会谈严格管制座位，其中包括翻译的位置。通常情况下，翻译坐在与其同来的代表团团长的左边或右边。但也有例外。
        </p>
        <p>
          重要的是，在介绍和会议过程中译员正确叫出所有的姓名，职务，职称和机构名称。为了避免不愉快的事件，最好提前告知译员，帮助其迅速了解那些可能在翻译中造成额外的困难的姓名，职务和概念。
        </p>
        <p>
          在外交或礼宾翻译时，当代表团团长说话时，通常由他“自己的”译员翻译成外语（如西班牙语或德语）。当以外国代表团团长发言时，由他“自己的”译员通常翻译成对他来说非母语的中文。
        </p>
        <p>
          据认为，“自己的”译员更详细地知道问题的实质，具备必要的背景信息和 - 最重要的！ - 在传递自己外语领导的意思时不允许有意思的曲解，将进行所有的“尽可能”。风格上小粗糙度没有多大关系。
        </p>
        <p>
          除了自己的翻译，可以严格负责不准确或不完整的翻译。如果他很难翻译某些细节，比较容易纠正他，甚至告诉他。而且不会违反外交礼仪和商务礼仪
        </p>

    judicial_translation:
      title: "诉讼翻译"
      text: |
        <p>
          比方说，您作为原告，被告或者代表前往国外的城市参加诉讼会议-您需要一个当地的诉讼翻译
        </p>
        <p>
          在许多国家存在所谓的“陪审翻译”的特殊优待种类。有时也称作“诉讼翻译”
        </p>
        <p>
        <p>
          如果一个讲中文的游客或者商人，作为个人由于行政违法行为被扣留在，比方说德国或者法国境内，特别是有刑事犯罪嫌疑的，那么当然他不得不自己寻找翻译。这由当地警方或者司法机关负责。
          但是如果在仲裁法庭审理或者某个民事案件审讯中，您是作为原告或者被告，您可以尝试按照自己的选择向法庭邀请或者建议独立的陪审译员的候选人。法院有权接受或者拒绝这样的译员。
        </p>
        <p>
          为了顺利的在法庭翻译，除了良好的连续口译的技巧，译员应具备这一法律领域法庭审理的法律术语的知识。例如，民法，商法或者海洋法，这是完全不同的领域，具有各自的专业术语和法律差别。
          在其他相同的条件下，往往最好选择已具备在类似的诉讼程序中成功翻译经验的译员。主要的是，首先译员对该语言诉讼程序的听力上的百分百理解，以及能够迅速清晰的翻译所有的问题，答案和对这一方或者另一方的诉讼申请。
        </p>
        <p>
          预计，任何一个经过认可的“陪审翻译”根据定义符合所有这些资格要求。但是如果在该国不存在法定的陪审或者诉讼翻译类别，最好提前咨询一下，对于允许译员在诉讼审理时，审问见证人等时翻译，该国的司法机关提出哪些正式的要求。
        </p>
        <p>
          任何情况下，站在第一位的，通常是译员具有确认其翻译资格的文件（译员的大学学位证书或者通过相应法定考试的证明），第二个重要的因素是（已经不是为了法院，而是为了预定翻译的客户），该译员还应具备专业的诉讼翻译经验。
        </p>
        <p>
          不论是正式的陪审翻译还是仅仅是强大的口译译员，精通法律的细节，为了在法庭上成功的翻译，最好提前让他了解哪怕是案件材料的总情况和诉讼双方的立场。
        </p>
  help_page:
    search:
      title: "搜索译员"
      block0: 在网站主页上指定搜索范围 <br> 在地点一栏指定您需要口译的的城市。根据字母的首字母系统将告知合适的城市选择
      block1: |
        点击时间一栏，打开打开窗口选择日期和时间
        <br>
        选择您需要译员的日期，然后指定当天的具体时间。点击增加按钮来增加选择的日期和时间。您可以指定若干天数或者时间期限
        <br>
