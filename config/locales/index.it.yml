  meta_desc: 
    main: "Interpreti. In tutto il mondo. Perché Scelga Interpreters.travel? Interpreti verificati e sicuri e inserzioni dei clienti reali"
    about: "La compagnia Interpreters.travel OÜ, creata nel 2013, possiede in pieno volume dei diritti esclusivi per interpreters.travel - un servizio di ricerca degli interpreti ed di riservazione in linea dei servizi d’interpretazione su tutto il mondo."
    for_clients: "Interpreters.travel è un servizio online che permettere facilmente e velocemente di trovare interpreti professionisti e prenotare i loro servizi di interpretazione, in molte città in tutto il mondo!"
    help_interpreter: "Interpreters.travel è un sito sicuro e comodo per la ricezione delle richieste di lavoro per i servizi di interpretazione consecutiva e simultanea. Il sito mi permette di impostare in pochi semplici passaggi i miei servizi in modo abbastanza flessibile, tenendo in considerazione i miei impegni, così da ricevere richieste soltanto nel tempo in cui sono disponibile. Anche avendo poche ore libere nella mia agenda, ricevo richieste dal sito Interpreters.travel e posso utilizzare il mio tempo in modo più vantaggioso."
    info: "Interpreters.travel - è un servizio semplice, sicuro e affidabile, che permette direttamente sul sito o mediante un dispositivo mobile, in un manera rapida, Trovi un interprete conveniente e Prenoti dei servizi d’interpretazione su tutto il mondo."
    for_affiliates: "Programma per i soci di Interpreters.travel. Inserisca un modulo di ricerca degli interpreti o un collegamento ipertestuale sul Suo sito. Un utente del Suo sito, interessato ai servizi d’interpretazione, trova un interprete che fa al caso suo e lo contatta per un servizio. Lei riceve una commissione pari al 5% della somma di ogni servizio eseguito."
