    main: "Intérpretes. De todo el mundo. ¿Porqué el interpreters.travel? Intérpretes verificadas y las opiniones reales de los clientes"
    about: "La empresa Interpreters.travel OÜ, fundada en 2013, tiene todos los derechos exclusivas de Interpreters.travel - servicios de busqueda de intérpretes y online encargos de interpretación a nivel mundial."
    for_clients: "Interpreters.travel – es un servicio que ayuda econtrar a intérpretes profesionales y hacer encargos ciudades y paíces de todo el mundo!"
    help_interpreter: "Interpreters.travel – es una página web simple y segura para obtener nuevas demandas de sevicios de interpretación. Las funciones fáciles del uso me ayudan configurar los servicios según mi nivel de ocupación y recibir órdenes sólo en el momento preferible. Aunque tengo pocas horas libres en mi horario de trabajo, recibo ordenes de interpreters.travel y utilizo mi tiempo libre de manera rentable."
    info: "Interpreters.travel - es un servicio simple, seguro y fiable que ayuda encontrar directamente en el sitio web o con su teléfono móvil a un intérprete adecuado y hacer encargo de los servicios de interpretación a nivel mundial."
    for_affiliates: "Партнёрская программа Interpreters.travel. Вы размещаете форму поиска переводчиков или гипперссылку у себя на сайте. Пользователь вашего сайта, заинтересованный в услугах устного перевода, находит подходящего переводчика и оформляет ему заказ. Вы получаете комиссию 5% с суммы каждого выполненного заказа."
