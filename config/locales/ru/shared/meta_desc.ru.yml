ru:
  meta_desc: 
    about: "Компания Interpreters.travel OÜ, основанная в 2013 году, в полном объеме владеет исключительными правами на Interpreters.travel – сервис поиска переводчиков и онлайн заказа услуг устного перевода по всему миру."
    for_clients: "Interpreters.travel – это онлайн сервис позволяющий легко и быстро находить профессиональных переводчиков и заказывать услуги устного перевода, во многих городах и странах мира!"
    help_interpreter: "Interpreters.travel - это удобный и безопасный сайт для получения новых заказов на услуги устного перевода. Простые в использовании функции позволяют гибко настроить сервис под мою занятость и получать заказы только на то время, на которое мне удобно. Даже имея всего несколько свободных часов в своем рабочем календаре, я получаю заказы на interpreters.travel и использую свое время максимально выгодно."
    phone: "Сервис международных звонков с переводчиками и перевода по телефону. Доступ 24/7, 10000 переводчиков, 180 языков."
    info: "Interpreters.travel — это простой, безопасный и надежный сервис, позволяющий прямо на сайте или с помощью мобильного устройства быстро найти подходящего переводчика и заказать услуги устного перевода по всему миру."
    for_affiliates: "Партнёрская программа Interpreters.travel. Вы размещаете форму поиска переводчиков или гипперссылку у себя на сайте. Пользователь вашего сайта, заинтересованный в услугах устного перевода, находит подходящего переводчика и оформляет ему заказ. Вы получаете комиссию 5% с суммы каждого выполненного заказа."
