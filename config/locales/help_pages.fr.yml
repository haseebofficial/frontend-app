      </p>
      <p>
        <strong>Comment interpreters.travel protége vos informations?</strong>
      </p>
      <p>
        Nous appliquons des règles appropriées de collecte, stockage, traitement et des mesures de sécurité pour sauvegarde contre tout accès non autorisé, modification, révélation ou destruction de vos renseignements personnels, nom d'utilisateur, mot de passe, des informations sur les transactions et les données stockées sur notre Site.
      </p>
      <p>
