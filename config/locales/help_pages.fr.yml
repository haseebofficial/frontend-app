      </p>
      <p>
        Si vous êtes un traducteur et vous souhaitez enregistrer votre Compte et puis publier votre annonce sur les services d'interprétation, vous devez d'abord demander de création de votre Compte sur la page
        %{help_interpreter_link}
        et puis suiver les instructions indiquées dans les messages. Nous allons créer votre compte et votre page de profil pour votre utilisation du Site, basé sur les informations personnelles que vous nous fournirez.
      </p>
      <p>
        <strong>Publication des annonces</strong>
      </p>
      <p>
        Toutes les annonces des services d'interprétation sont publiés en conformité avec les présentes Règles et Conditions générales, ainsi que des règles pour les traducteurs ( ensuite
