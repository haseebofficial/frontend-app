      <p>
        <strong>Comment fonctionne le Site</strong>
      </p>
      <p>
        Le Site peut être utilisé pour publier des Annonces de Service ou pour faire la commande sur des services d'interprétation. Tels services sont spécifiés dans l'interpréteur à traves de l’annonce sur le site Web. Vous pouvez consulter les annonces comme un visiteur non enregistré sur le Site; toutefois, si vous souhaitez commander des services d'interprétation ou de créer une annonce, vous devez d'abord vous inscrire et créer un compte sur le site ( ensuite
