        Notre site peut utiliser des cookie-fichiers pour améliorer de l'expérience d’utilisateur. Navigateur Web de l’utilisateur place les cookie-fichiers sur le disque dur pour des fins comptables, et suit occasionnellement des informations à leur sujet. L'utilisateur peut sélectionner dans les paramètres de votre navigateur Web de refuser d’enregistrement des cookie-fichiers ou des avertissements, si cookie-fichers se conservent. Si cela se produit, notez que certaines parties du site peuvent ne pas fonctionner correctement.
      </p>
      <p>
        <strong>Comment interpreters.travel utilise l’information collectionnée ?</strong>
      </p>
      <p>
        Interpreters.travel OÜ pourraient collectionner et utiliser de l’information personnelle d’Utilisateurs dans le cas suivants :
      </p>
      <ul>
