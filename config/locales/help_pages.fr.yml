  service_pages:
    conversation:
      title: "Traduction en négociations"
      text: |
        <p>
          Vous avez une importante négociation avec un partenaire étranger, et on a besoin d'un interprète qualifié, car pas tous les employés de votre entreprise qui participeront aux négociations, couramment possédent la langue étrangère. De bon choix de l'interprète et de la précision de traduction peut dépendre le succès des négociations à venir.
        </p>
        <p>
          Lors du choix d'un traducteur est important de tenir compte de la nature des négociations à venir et les connaissances et les compétences supplémentaires qui pourraient avoir besoin au traducteur. Pour que le traducteur peut réussir à faire la traduction, il est souhaitable de le pré-orienter il, ayant fait savoire à lui  le thème des négociations et de fournir des matériaux disponibles pour la préparation. De préférence, la présence de l'expérience de l'interprète de la participation dans les négociations sur ce sujet, ou suffisamment de temps pour se préparer. Mieux encore - l'un et l'autre.
        </p>
        <p>
          <b>Les négociations sont différentes :</b>
        </p>
        <ul>
          <li>des négociations préliminaires avec une discussion sur d'éventuels projets communs ou proposition des produits ou services ;</li>
          <li>négociations avec la signature du document (une lettre d'intention, un accord sur la coopération, etc.) ;</li>
          <li>des entretiens avec une discussion sur la mise en œuvre de projets communs ;</li>
          <li>des négociations afin de la résolution avant le procès juridique des différends et créances réciproques.</li>
        </ul>
        <p>
          <b>Les négociations peuvent être différentes en longueur :</b>
        </p>
        <ul>
          <li>entretiens de courte durée de 30 minutes à 1-2 heures</li>
          <li>négociations durables d'une durée de un à plusieurs jours</li>
          <p>
            <b>Les négociations peuvent varier du lieu de tenue :</b>
          </p>
          <li>dans le bureau de l'une des parties aux négociations ;</li>
          <li>dans un hôtel ou un aéroport ;</li>
          <li>en marge d'une conférence ou un forum.</li>
        </ul>
        <p>
          <b>Les négociations peuvent également varier selon le pays de tenue :</b>
        </p>
        <ul>
          <li>négociations dans le pays où votre entreprise est la partie d'accueil ;</li>
          <li>entretiens lors d'une visite de votre délégation à l'étranger.</li>
        </ul>
        <p>
          Traduction de toutes ces sortes de négociations a ses propres caractéristiques. Mais en termes de qualité de la traduction est essentielle, comme vient organisé le procès de traduction lui-même.
          Normalement dan cettes négociations utilisé la traduction consecutive ( phrase par phrase ).
        </p>
        <p>
          Ceci est dû au fait que :
          <ul>
            <li>pas tous les traducteurs même trés expérimentés ont connu des compétences d'interprétation simultanée professionnelle;</li>
            <li>pour la traduction simultanée est nécessaire de prendre soin d'avance de l'équipement fixe ou portable approprié;</li>
            <li>négociations commerciales se déroulent souvent dans un milieu étroite, et dans cette situation, l'interprétation consécutive mieux favorise un climat de communication directe entre les négociateurs.</li>
          </ul>
        </p>
    exhibition:
      title: "Interprétation lors d’une exposition"
      text: |
        <p>Vous survolez à l'exposition à l’étrangère en tant que le visiteur spécialiste et souhaitez utiliser les services d'un traducteur local.</p>
        <p>Un voyage à l'exposition internationale spécialisée à l'étranger est toujours une occasion spéciale. Pour rendre votre visite à l'expositionla plus efficace, il est important de surmonter la barrière de la langue, trouver un langage commun pour la communication d'entreprise. Dans ce cas vous aidera un traducteur expérimenté. Traduction à l'exposition a ses propres spécificités et ne ressemble pqs à aucun d’autre type de traduction ; c'est pourquoi, en accompagnant un expert individuel ou un groupe d'experts lors de leur visite à l’exposition commerciale, il est préférable de choisir un traducteur, possédant de :</p>
        <ul>
          <li>la connaissance de la terminologie pertinente dans les deux langues ;</li>
          <li>bonnes compétences en traduction orale bilatérale ;</li>
          <li>voix haute et diction claire ;</li>
          <li>capacité de saisir et de traduire le principal, malgré les distractions de masse et les facteurs de confusion ;</li>
          <li>la capacité à s’adapter rapidement à un environnement inconnu ;</li>
          <li>compétences en communication et la capacité de gagner l'interlocuteur inconnu ;</li>
          <li>une mobilité accrue et l'endurance physique.</li>
        </ul>
        <p>Un avantage supplémentaire pour un interprète sera la posséssion pas une langue, mais plusieurs des langues étrangères. Par exemple, non seulement d’allemand, mais aussi d’anglais, quand il vient à visiter l'exposition internationale en Allemagne. Il peut être que parmi des participants d’exposition se trouvent ceux qui ne sont pas suffisamment bonne maîtrise de l'allemand.</p>
        <p>Interprétation lors d’une exposition est la vue public de la traduction, donc une grande importance joue aussi de l’aspect d’un traducteur.</p>
        <p>Dans la pratique, souvent ils utilisent le service d’un interprète pour la durée du séjour dans le pays. En règle générale, chacun traducteur professionnel et expérimenté est en mesure de fournir pas seulement la interprétation lors d’une exposition, mais aussi la traduction des visites et réunions d'affaires en dehors de l'exposition, ainsi que la traduction du programme culturel. Il est important de parler-la à l'avance avec il, que l'interprète pourrait se préparer se régler et calculer correctement ses forces.</p>
        <p>Une autre chose, quand vous participez à l'exposition à l'étranger, vous avez organisé un stand, et vous avez besoin de l’1 ou 2  interprètes locaux pour employés travaillant sur le stand.</p>
        <p>Lorsqu'on travaille sur le stand, à part compétences purements en traduction est nécessaire que le traducteur possiéde la discipline, aptitudes à la communication, l'endurance physique. Il doit pour tous les jours de l'exposition être égal et accueillant, avec une volonté aider à surmonter la barrière de la langue lors de la communication entre le personnel de stand et les visiteurs sur le stand, aussi que entre l'administration d'exposition et le personnel de stand.</p>
        <p>
          Il est conseillé de fournir à l’avance à l’interprete (ou interprètes) pour avoir possibilité de pris connaissance avec des matériaux de publicité et de promotion, qui vont à être utilisé et examiné dans le cadre de l'exposition, de sorte qu'il peut en outre se préparer, clarifier la traduction correcte de la terminologie.
          Traduction sera plus efficace, si dès le début le traducteur sera clairement orient relativement de les termes de ses responsabilités et, si possible à l'avance informer il concerne l’heure des réunions d'affaires et des présentations les plus importants, qui sont prévues dans le stand.
        </p>
    seminar:
      title: "Traduction d'un séminaire ou d'une conférence"
      text: |
        <p>
          Vous allez prendre part d’un séminaire ou d'une conférence à l'étranger. La langue de travail de la conférence, par exemple, anglais, allemand ou espagnol. Et vous aucun d'entre eux ne possédez pas assez bien pour le faire sans les services d'un interprète.
        </p>
        <p>
          <b>1ère option :</b>
          vous voyagez à un séminaire ou à une conférence comme un auditeur, et vous avez besoin d'un interprète.
          Si vous ne voulez pas venir avec un rapport au podium et tout au long de la conférence, restez assis et écoutez dans la salle, dans ce cas, votre traducteur invité  ne fera que traduira à vous personnellement ( à l'exception des cas où vous souhaitez poser une question ou faire une petite réplique d'un lieu ).
        </p>
        <p>
          Afin de ne pas déranger aux autres participants du séminaire ou de la conférence, l'interprète murmurera doucement à votre oreille en traduisant. Ce type de traduction est appelé " chuchotement ".
        </p>
        <p>
          <b>2ème option :</b>
          vous voyagez au séminaire ou à la conférence comme l'un des rapporteurs, qui est allouée pour un certain temps.
        </p>
        <p>
          Le traducteur de vous invité, ainsi que dans le 1ère option, une grande partie du séminaire ou d'une conférence sera à murmure de la traduction à votre oreille, en utilisant " chuchotement ".
        </p>
        <p>
          Mais dans ce cas, le moment le plus crucial, il est la traduction de votre discours pour toutes à la salle. En fonction de la taille de l'acoustique de la salle et le nombre de participants, il peut être un discours du podium avec un microphone ou d'une voix forte, sans aucun matériel.
        </p>
        <p>
          Traducteur lors de la traduction généralement se trouve coûte pour, non seulement bon d'entendre chaque mot que vous dites, mais aussi être en mesure de demander quelque chose à nouveau si nécessaire.
          La variante idéale quand il y a des microphones. Même si la salle est pas trop grand. Dans ce cas, ni vous, ni l'interprète ne devrez pas fatiguer votre voix beaucoup. Et les auditeurs entendront tout aussi bien, même dans la dernière rangée.
        </p>
        <p>
          Pour la traduction réussie du séminaire ou d'une conférence conviendra avoir l’aide d’un fort traducteur consécutif. Le traducteur dans l'expérience moins et plus faible en traduction, ira à traduire par beaucoup plus de temps. Et le temps est généralement pas suffisant aux conférences.
        </p>
        <p>
          À un nterprète simultané  qui rarement fait la traduction consequtive, il sera difficile de mémoriser et de traduire des grosses passages pour la mémoire.
        </p>
        <p>
          Dans tous les cas, en faisant la traduction du séminaire ou la conférence - en particulier pour des sujets très spécifiques - une traduction réussie est généralement pas possible sans une bonne connaissance par traducteur des sujets et des termes pertinents dans les deux langues. Si le thème pour le traducteur n’est pas suffisant connu, il peut avoir besoin de plus de jours pour se préparer.
        </p>
        <p>
          Pour la traduction du discours de la tribune sont également importants des données d’aspect du traducteur. Il y a beaucoup à voir avec la présentation de la traduction.
        </p>
    presentation:
      title: "Traduction à la présentation"
      text: |
        <p>
          Vous survolez à la ville à l'étranger à la présentation, par exemple des nouveaux équipements comme un membre ordinaire et l'auditeur, et vous avez besoin d'un interprète.
        </p>
        <p>
          Dans ce cas, la traduction est pas très différente de la traduction sur tout autre événement ( conférences, réunions, tables rondes ). Il a besoin d'un interprète agile, qui est capable de s'orienter rapidement dans un environnement inconnu et, sans aucun doute, bien informé et ayant une expérience dans la traduction dans ce domaine de connaissances, dans laquelle la présentation concerne.
        </p>
        <p>
          Conditions et qualité de la traduction dépendra en grande partie de votre statut dans cette présentation et, en conséquence, le lieu à partir duquel vous suivra la présentation. Si vous êtes l'un des invités d'honneur et assis dans la présidence, c'est une situation. Si vous êtes un visiteur ordinaire et assis quelque part dans la salle assez loin de la scène, c’est une situation différente. Garantir une traduction parfaite est difficile sans équipement spécial. Par conséquent, le plus approprié serait " chuchotement ", à savoir que le traducteur chuchotera la traduction dans votre oreille. C'est pourquoi, il est très important de choisir une place, où tout sera bien entendu et en même temps, la traduction ne soit pas grandement interférer aux autres participants de la présentation.
        </p>
        <p>
          Si vous êtes l'organisateur et conférencier principal et vous prévoyez d'organiser une présentation de votre nouveau produit ou service pour les partenaires étrangers potentiels ( sans importance où en Russie ou à l'étranger ). Selon le lieu, le nombre de participants et de l'équipement technique utilisé à des présentations s’applique la traduction simultanée ou consécutive.
        </p>
        <p>
          Pour la présentation d'un petit nombre des participants et une paire de langues, le plus souvent utilise la traduction consécutive ( phrase depuis phrase ).
        </p>
        <p>
          L'interprétation simultanée est plus approprié pour les présentations officielles de plusieurs heures, avec un grand nombre des participants avec une nécessité d'assurer une traduction vers plusieurs langues ( par exemple, non seulement en le français, mais en allemand ou en chinois ).
        </p>
        <p>
          Contrairement à d'autres types de traduction consécutive, lors de la traduction des présentations une attention particulière est accordée à l’apparence, à la tenue d'affaires et à gestes adéquats de l’interprete, et parfois même à des facteurs tels que l'âge et le sexe du traducteur. En fin de compte, vous seulement choisissez quel type de traducteur le mieux adapté pour traduire la présentation.
        </p>
        <p>
          Lors de la traduction des présentations vient notamment importante la clarté de la formulation, la traduction exacte des termes, des accents correctement placés. C'est pourquoi, il est souhaitable que le traducteur non seulement bien oriente dans le sujet, mais aurait également eu l'occasion de se mettre au courant de la présentation complète quelques jours avant de sa mise en œuvre.
        </p>
        <p>
          Pour la traduction des présentations à haute qualité est importante la présence à l'interprète, une diction claire et une voix forte. Pour autant, même dans une petite local, faciliter la perception de la traduction d'audience et de faire une présentation plus efficace aident les micros supplémentaires pour l'interprète et pour les questions de l'auditoire. Sur eux, il est également souhaitable de prendre soin à l'avance.
        </p>
    clinic:
      title: Traduction de consultation à la clinique
      text: |
        <p>Vous voyagez à une clinique étrangère pour les consultations et le traitement, et vous avez besoin d'un traducteur local, versé dans la médecine.</p>
        <p>La traduction médicale est l'un des types les plus difficiles de traduction. Ceci est toujours particulièrement important de traduire fidèlement le diagnostic, ainsi que des prescriptions médicales et les recommandations. Traducteur, qui confond le foie à la rate, ne convient pas.</p>
        <p>Pour obtenir une traduction correcte lors de la visite de la clinique à l'étranger ou des consultations avec des médecins étrangers, en règle générale, vous devez avoir non seulement un traducteur général, mais le traducteur médical, versé dans le domaine particulier de la médecine, à laquelle est apartient la maladie. Le traducteur, qui fait bien de traductions sur des sujets médicaux généraux n’est pas toujours en mesure de traduire avec succès la même consultation en urologie ou la gynécologie. Parmi les plus difficiles sections de traduction ne pas faire à moins que mentionner la médecine dentaire. Dans tous les cas, à la sélection d'un traducteur pour visiter les installations médicales à l'étranger, doit être considérée comme une consultation sera approfondie. Ils discuteront les subtilités du diagnostic médical et de traitement, ou allez-vous simplement discuter de certaines questions générales, telles que la possibilité fondamentale de l'hospitalisation.</p>
        <p>Si vous avez dans les mains un certain genre de déclarations et opinions écrites concernant aux consultations proposées, de préférence à l'avance les traduire par écrit à la langue appropriée et, bien sûr, permettre à l'interprète de lire-les soit les originaux soit les traductions. Si la traduction par écrit pour une raison quelconque n'a pas été faite, l'interprète devra traduire ces documents dans le cadre de consultations médicales " à vue ", qui peut être extrêmement difficile et ne permettra pas de recevoir des conseils le résultat souhaité.</p>
        <p>Aspect pas moins important que la traduction correcte de la terminologie médicale, est la capacité de comprendre par l'interprète la documentation financière accompagnant. Souvent, le patient apprend seulement que rétrospectivement sur le coût réel des soins hospitaliers reçus à l'étranger.</p>
    celebration:
      title: "Traduction en célébrations"
      text: |
        <p>
          Vous allez à la ville à l'étranger pour l’événement festif et solennel près des partenaires d'affaires, amis, etc., et dans ce cas vous avez besoin d'un traducteur local qui vous aidera à participer pleinement à la célébration prévue.
        </p>
        <p>
          Ce genre d'événement où vous avez besoin de l'aide d'un interprète personnel peut être très différente : Journée de la ville, l'anniversaire de la société, partie d'entreprise, Nouvel An, mariages, etc.
          La nature de la traduction et, par conséquent des compétences necessaires au interpréte se varient légèrement en fonction du format et lieu de l’événement solennel ou une soirée (bureau, théâtre, restaurant, aire de loisirs), du nombre d'invités, du degré de formalité, et sur la qualité dans laquelle vous êtes présent à l'événement: comme un participant ordinaire ou comme l'un des invités d'honneur.
        </p>
        <p>
          Au accompagnement et à traduction, à la cérémonie, en plus de la traduction animée et vivante pas moins important sont des compétences de communication de traducteur, sa capacité à se maintenir de manière adéquate dans un cadre formel, avoir l’aspect soigné, l'apparence présentable, la consommation modérée de boissons alcoolisées.
        </p>
        <p>
          Des compétences de traduction peut être utile la capacité de traduire les discours solennels, des blagues et des anecdotes, la connaissance de lexique de vie, proverbes et dictons.
        </p>
        <p>
          Si, dans le cours d’événement vous voulez faire un long discours officiel, il est souhaitable de faire avancer (1-2 jours) pour donner au traducteur le texte intégral, afin de sa information et formation. Et mieux encore - faire en sorte que le texte de votre discours ait été traduit dans la langue étrangère.
        </p>
        <p>
          Si vous ne disposez pas d'un texte de discours préparé, essayez autant que possible avertir à l'interprète, qu'est-ce que vous allez parler et traiter avec il ceux les mots et les phrases qui pourraient causer des difficultés supplémentaires dans la traduction spontanée.
          Lors de la sélection d'un traducteur, il est souhaitable, dès le départ déterminer s'il avait jamais traduit à de tels événements, ainsi que de déterminer le programme prévu et le rôle qui lui est attribué comment au traducteur.
        </p>
    guide:
      title: "Traduction des excursions, des services de guidage"
      text: |
        <p>
          Vous envisagez un voyage à la ville à l'étranger et que vous voulez trouver un guide-interprète local qui aurait passé pour vous un voyage à la langue française sur les sites locaux remarquables.
          Quelles sont les exigences d'être présent à un tel guide ?
        </p>
        <p>
          Tout d'abord, il est souhaitable qu'il soit bien maîtrisé la langue française : comment la langue native ou une langue étrangère principale. Heureusement, dans de nombreux pays étrangers français est l'une des langues principaux.
        </p>
        <p>
          Surtout s’on parle d'une ville célèbre ou centre touristique majeur.
          Deuxièmement, il est souhaitable qu'il avait l'expérience des visites en français sur des sujets d'intérêt pour vous.
        </p>
        <p>
          Tout dépend aussi de savoir s’on parle de la visite guidée habituelle sur les sites remarquables locales, ou si vous souhaitez commander l’excursion thématique particulière : par exemple, pour les sites musicaux ou littéraires.
        </p>
        <p>Dans tous les cas, il vaut mieux faire comprendre à toutes les demandes, y compris la durée de la visite et à quelle profondeur elle devrait être.</p>
        <p>Il peut être une situation différente. Vous allez la ville à l'étranger, et souhaitez visiter l’excursion, qui se déroule dans une langue que vous ne possédez pas. Par conséquent, vous avez besoin d'un traducteur local qui traduira ce que dit le guide.</p>
        <p>En termes d'organisation, lors d'une telle excursion pour l’une personne ou pour les petits groupes de touristes une variété d'options sont possibles, en fonction du pays de sa modalité et de la morale locale.</p>
        <p>Pour un guide qui conduite de l’exercusion, la présence d'un interprète est d'une part, l'élément perturbateur. D'autre part, une occasion supplémentaire de se reposer pendant que l'interprète traduit.</p>
        <p>Mais pas tous les guides sont habitués à travailler enamble avec un interprète.</p>
        <p>
          Quant à l'interprète dans ce mode de réalisation, il est pas nécessaire que il a une connaissance approfondie de toutes les parties. La chose principale est que il traduira clairement, sans distorsion et avec des omissions minimes, en russe tout ce que dira le guide.
        </p>
        <p>
          En outre, il convient de noter que, en raison du temps passé pour la traduction ( y compris des questions inévitables et d’autres précisiones ), la durée de la visite peut être augmentée de un et demi à deux fois. Et si le temps imparti pour la excursion est fixée, alors le guide aura le temps de vous dire de en et demi à deux fois moins d'informations utiles. Même si cela se traduira un traducteur trés fort et agile.
        </p>
    delegations:
      title: "Accompagnement des délégations"
      text: |
        <p>
          Vous allez avec vos partenaires et collègues à une ville à l'étranger, et vous avez besoin d'un interprète local qui vous accompagnera le long de la totalité de l'itinéraire, à partir de l'hôtel ou directement à partir de l'aéroport d'arrivée.
        </p>
        <p>
          A la sortie de délégation à l'étranger le choix du traducteur dépend du niveau et de la composition de la délégation, du programme prévu et les objectifs du voyage.
        </p>
        <p>
          Dans tous les cas, il est supposé que le traducteur a l'expérience des traductions d'affaires réussies pour la délégation de ce niveau. Il est préférable que ce rôle conviendra à une forte interprète du profil universel est familier avec les thèmes principaux, qui sont prévues pour discuter lors de la visite, ainsi que s’oriente bien des sites d'intérêt dans les réalités locales.
        </p>
        <p>
          Il n'a pas besoin d'être un interprète simultané, ainsi que de traduire est nécessaire principalement en mode consecutive.
        </p>
        <p>
          Traduction pour la délégation est particulièrement difficile. Traducteur ne sera pas seulement de traduire, mais presque toujours être avec la délégation pendant toute la durée de son séjour dans le pays. Il est donc pas le dernier rôle d’une bonne forme physique et prêt à travailler pour 15-16 heures par jour.
        </p>
        <p>
          Pour ce rôle, est mieux adapté la personne active et sociable d’âge jeune ou moyen, qui, en plus de traduire des réunions officielles et des visites, toujours prêts à aider, non seulement le chef de la délégation, mais n'importe quel de ses membres en dehors du programme officiel, pour le règlement de toutes les questions domestiques dans l'hôtel etc.
        </p>
        <p>
          En bref, le choix est vôtre ! Choisissez-vous un tel traducteur avec qui vous vous sentez plus à l'aise dans un voyage à l'étranger.
        </p>
    individuals:
      title: "Accompagnement personnel"
      text: |
        <p>
          Vous allez dans une ville à l'étranger, et vous avez besoin d'un traducteur local pour votre accompagnement à partir de l'aéroport ou de l'hôtel.
        </p>
        <p>
          Bien sûr, beaucoup dépend de la durée du programme et des objectifs du voyage. Comme il sera un soutien individuel, en plus de la qualification de traduction, est la compatibilité personnelle entre le voyageur d'affaires individuel et traducteur pour votre accompagnement a l’importance considérable.
        </p>
        <p>
          Lors du choix d'un traducteur, beaucoup dépend de votre programme prévu. Comment le traducteur vous convient à un voyage à l'étranger privé, vous pouvez vous orienter sur son résumé, en particulier, sur le sujet des thématiques de traduction indiquées. Dans certains cas, peuvent avoir besoin des questions de clarification supplémentaires.
        </p>
        <p>
          Si vous voulez assister à la plupart des magasins, des restaurants, des plages, des salons de beauté et d’autres lieux de loisirs et de divertissement, le traducteur doit être la personne sociable, qui est bien versé dans les magasins, les restaurants et d’autres lieux fréquentés par le divertissement. En general une telle information ont les guides - interprètes, comme-t-ils d'origine sont spécialisés dans la présentation aux visiteurs tels lieux, qu’ils vont absolument visités. Si vous allez visiter les installations sportives ou la hippodrome, alors à vous mieux convient le traducteur, qui lui-même a d’intérêt les mêmes sports que vous, et qui sera en mesure de fournir, en plus de la traduction, des informations supplémentaires. Si l’interprète dans le résumé a indiqué qu'il traduit " Sports ", alors peut-être cela est le traducteur de que vous avez besoin. Mais il est toujours préférable de clarifier.
        </p>
        <p>
          Si votre programme individuel implique la plupart du temps les visites de musées, alors mieux choisir le traducteur ou la traductrice, qui sont intéressés par l'histoire, l'art, la technologie et sont capablés d'agir non seulement comme un traducteur ordinaire, mais aussi comme un guide pour les sites les plus intéressants. Pour voyager d’une telle orientation thématique à nouveau, le meilleur ajustement est non seulement un interprète, mais un guide-interprète ou traducteur local, qui a souligné " Art " comme l'un des sujets remises par lui.
        </p>
        <p>
          Dans tous les cas, il est important de déterminer à l'avance et de préciser avec le traducteur la routine de son travail : qu'il devrait vous accompagner 24 heures par jour, moins le temps de dormir et de se reposer, ou que vous prévoyez d'utiliser les services de l’interprète de façon sporadique pendant plusieurs heures par jour (par exemple, pour traduire réunions d'affaires importantes ou des voyages à sites).
    phone_talking:
      title: "Traduction de la conversation par appel téléphonique"
      text: |
        <p>
          Avec l'amélioration des moyens de communication et l'amélioration de la qualité des lignes de communication, la traduction par téléphone devient un service de traduction le plus populaire.
        </p>
        <p>
          Admettons que vous voyagez à une ville étrangère, et vous devrez parler au téléphone ( par exemple, de l'hôtel, centre d'affaires, salle de réunion, café, etc. ). Et vous avez besoin d'un interprète local.
        </p>
        <p>
          Qu'est-ce à considérer lors du choix d'un traducteur pour traduire les conversations téléphoniques?
          Tout d'abord, les moyens modernes de communication permetent réaliser la traduction de conversation téléphonique à distance. Pour ce faire peut être utilisé le mode à téléconférence avec des appels simultanés des plusieurs abonnés à un certain nombre. Dans ce cas, tous les trois ( l'abonné 1, l’abonné 2 et traducteur ) peuvent être en trois points différents. Le coût total des services de communication, à durée d'une heure, de telles négociations à distance, peut être suffisamment élevée.
        </p>
        <p>
          Un autre mode de réalisation est haut-parleur ordinaire sur certain téléphone fixe et moderne, téléphone mobile moderne ou d'un smartphone. Dans ce cas, le traducteur est situé à côté de l'appelant, traduit alternativement dans les deux directions, et si nécessaire fait les demandes etc.
          Exigences de base pour le traducteur dans la traduction des conversations téléphoniques:
        </p>
        <ul>
          <li>
            compréhension du sujet et la connaissance de la terminologie pertinente ;
            avoire une bonne compréhension de langue étrangère à l'audience ;
          </li>
          <li>
            la capacité de transmettre rapidement un discours dans les deux sens ( il est souhaitable avec phrases simples
            et compréhensibles ) ;
          </li>
          <li>diction claire et la bonne prononciation en une langue étrangère.</li>
        </ul>
        <p>
          Pour la traduction des conversations téléphoniques est agille soit interprète simultanée soit consécutive. Tout dépend de la situation spécifique et de comment organiser le procès de traduction lui-même. il est désirable de décider avec le traducteur d’abord, comment et quoi il devrait se traduire, l'informer de l'objet et de le but de l'appel téléphonique. Cela lui permettra de traduire plus significatif.
        </p>
        <p>
          Dans tous les cas, il est nécessaire de prendre au sérieux la sélection d'un traducteur pour la traduction des conversations téléphoniques. Cela devrait être un traducteur fort capable, même dans des conditions de mauvaise audition et des bouts de phrases démonter et de transmettre correctement le sens de ce qui a été dit à l'autre extrémité.
        </p>
        <p>
          Lorsque l'interprète a demandé expressément de venir à l'heure fixée dans le bureau, hôtel ou un centre-entreprise pour traduire un appel, il est nécessaire de prendre en compte que la partie appelée ne peut pas être mis en place (il peut être dans une réunion d'urgence, etc.). Dans ce cas, les appels téléphoniques prévus ne seront pas avoir lieu. Pour éviter ces coûts, il est souhaitable de convenir à l'avance avec précision avec l'abonné le temps de l’appel et la durée approximative de l'appel. Vous devriez également considérer que, si la traduction ne soit pas simultanée mais consécutive, il est nécessaire de prévoir plus de temps.
        </p>
    interview:
      title: "Traduction de l'entrevue"
      text: |
        <p>
          Vous allez à la ville à l'étranger, et dans le programme de la visite que vous avez se trouve une entrevue avec les médias : il ne peut pas se passer sans un interprète qualifié.
        </p>
        <p>
          Tout dépend aussi de la façon de comme est organisée l'entrevue. Il existe diverses options :
        </p>
        <p>
          <strong>1.</strong>
          Traducteur en direct " à la volée " traduit non seulement des questions à vous posés, mais aussi vos réponses. Tout cela vient enregistré par l'enquêteur sur l'enregistreur et après un certain temps, en tout ou en version abrégée vient diffusée.
        </p>
        <p>
          Dans ce cas, à la qualification de traducteur viennent appliquées les exigences plus augmentées. Dans une certaine mesure, il est encore plus difficile que l'interprétation simultanée.
          La traduction la plus réussie d'un entrevue " en direct " sera faite par un traducteur consécutif de haute qualifié, capable de mémoriser de gros morceaux de texte et, de préférence, qui gère la méthode de écriture cursive en traduction.
        </p>
        <p>
          Un peu plus difficile sera pour interprète simultané, ainsi que il devra traduire en mode consécutif. Et il peuvent faire pas toutes les interprètes.
        </p>
        <p>
          <strong>2.</strong>
          L'entrevue va en direct, ou (ce qui est presque la même chose) vient enregistré immédiatement pour être transmis en direct. Dans ce cas, pour le traducteur existent plus des restrictions, qui compliquent son travail déjà difficile. Intervieweurs diront au traducteur, où il devrait être positionné (pour entrer, ou, au contraire, ne pas entrer dans le cadre), dans lesquelles périodes de temps, il peut prononcer le texte à dire, avec quel volume et etc.
        </p>
        <p>
          <strong>3.</strong>
          L'option la plus facile, mais que se produit plus rarement : il que le traducteur invité et payé votre par vous traduit alternativement vos questions. Vous réspondez pour chaque question individuellement. Questions, ainsi que vos réponses viennent enregistrées sur dictophone. Quelques jours plus tard à vous sera envoyé pour approbation la transcription de l'entervue traduite en une langue étrangère dans la forme, dans laquelle elle devrait être publiée dans une édition imprimée étrangère. Vous commandez, à ce ou un autre traducteur la traduction inverse du texte d'entervue en français et, si nécessaire, faites des ajustements.
        </p>
        <p>
          Dans tous les cas, il est souhaitable d'informer le Interprète à l'avance sur quel format sera faite l’entervue qu'il pourrait évaluer de façon réaliste ses forces et capacités. Bien sûr, d'autres choses étant égales, la préférence doit être donnée au traducteur, qui a déjà une expérience dans la traduction de l'entervue. D'une grande importance est l’allocution alphabétisée dans une langue étrangère, la clarté de la prononciation et en partie des données d’aspect du traducteur.
        </p>
        <p>
          Traduction de l'entervue sera plus efficace si l'interprète à l'avance vient à connaissance des questions, et aussi à comment traduire les concepts clés mentionnés dans l’entervue, et aussi les titres et les organisations.
        </p>
    press_conference:
      title: "Traduction des conférences de presse"
      text: |
        <p>
          Vous participez à une conférence de presse pour répondre aux questions des journalistes étrangers.
          Traduction à la conférence de presse - l'un des types les plus critiques et intensifs de traduction et l’exige de l'interprète une grande concentration et d'attention.
        </p>
        <p>
          Traduction des conférences de presse a beaucoup à voir avec la traduction d'un entretien avec la seule différence que la conférence de presse se déroule dans un cadre plus formel, et des questions se posent pas un ou deux, mais d’une fois un grand nombre de représentants des médias. En outre, contrairement à la traduction des questions d'entrevue, les questions ne coordonnent jamas à l'avance avec le parlant, et peuvent être données spontanément et aussi par tous ceux qui sont présents à la conférence de presse.
        </p>
        <p>
          Pour traduire une conférence de presse invitent habituellement un interprète expérimenté, possédant, si est possible, des compétences, soit la traduction consécutive soit simultanée. À l’interprete simultané sera difficile, s'il aura au cours d'une conférence de presse à traduire de longs et confus passages à mémoire.
        </p>
        <p>
          Le traducteur doit être de l’aspect m soigné, rester avec assurance, être aussi précis que possible dans la traduction. S'il n'a pas entendu une partie de la réponse, il est préférable de demander à nouveau une fois de plus que donner libre cours à son imagination et donner une interprétation décomposée.
        </p>
        <p>
          Il est recommandé, si possible, d’informer à l'avance de l'interprète sur le sujet de la conférence de presse et les questions qui devraient être touchés par elle. Ensuite, le traducteur sera en mesure de mieux se préparer pour la traduction, et sa traduction sera plus sûre et de qualité. S'il y a un texte préparé d'une communication ou d’un communiqué de presse, il est souhaitable de les présenter aussi au traducteur avant la conférence de presse. Et mieux encore - à l'avance à demander au traducteur professionnel à traduire ces textes par écrit dans la langue étrangère.
          Une grande aide pour l'interprète sera une liste écrite de tous les participants à la conférence de presse dans les deux langues.
        </p>

    protocol_translation:
      title: "Traduction de protocole"
      text: |
        <p>
          La traduction diplomatique ou protocole a beaucoup en commun avec la traduction dans les pourparlers. La seule différence est que dans ce cas, les réunions sont de caractère juridique et sont plus formel.
          Par conséquent, en plus de la qualité de la traduction, a l'importance le respect et le contrôle par l'interprète des aspects et des règles formelles, liées à l'étiquette diplomatique et d'affaires, y compris costume strict, cravate, etc.
        </p>
        <p>
          Traducteur n'a pas le droit de divulguer toute information à caractère interne, qui vient à sa connaissance à la suite de la préparation et la participation à cette réunion officielle en tant qu'interprète.
        </p>
        <p>
          Dans les réunions de protocole sont strictement réglementés les sièges, y compris l'emplacement de l’interprète. Habituellement, l'interprète est assis à droite ou à gauche de le chef de la délégation avec laquelle il a été effectué. Mais il y a des exceptions.
        </p>
        <p>
          Il est important que durant la présentation au cours de la réunion, le traducteur correctement appelé tous les noms, les postes, les titres et les noms des institutions. Afin d'éviter les incidents désagréables mieux instruire l'interprète d’abord, et orienter il par les noms, les positions et les concepts qui pourraient causer d'autres difficultés dans la traduction.
        </p>
        <p>
          Dans la traduction diplomatique ou protocole, lorsque parle le chef de la délégation, généralement il vient traduit par “ son “ traducteur en langues étrangères (par exemple, espagnol ou allemand). En prenant la parole par le chef de la délégation étrangère, il vient traduit aussi par ” son “ traducteur habituellement sur non d’origine pour lui la langue française.
        </p>
        <p>
          On croit que " son " traducteur sait l'essence de la question plus en détail, il dispose des informations de base nécessaires et, que - le plus important ! - ne commettra pas les distorsions idéologiques dans la traduction des pensées de son patron pour une langue étrangère, va traduire tout le " comment doit être". Une petite rugosité du style ne comptent pas beaucoup.
        </p>
        <p>
          En plus de son interprète, on peut toujours strictement demander pour la traduction inexacte ou incomplète. Il est plus facile de corriger ou même lui dire, s'il vient embarrassé à traduire quelques subtilités. Et ce ne serait pas une violation du protocole diplomatique et l'étiquette des affaires.
        </p>

    judicial_translation:
      title: "Traduction judiciaire"
      text: |
        <p>
          Admettons que vous êtes le demandeur, le défendeur ou le représentant et allez à la ville à l'étranger à l'audience - et vous avez besoin d'un interprète judiciaire local.
        </p>
        <p>
          Dans des nombreux pays il existe une classe privilégiée spéciale de soi-disant "traducteurs assermentés". Ils sont parfois appelés simplement «interprètes judiciaires».
        </p>
        <p>
          Si du touriste ou l’homme d'affaires vient détenu en tant que personne privée sur le territoire de, disons, l'Allemagne ou l'Espagne, pour des infractions administratives, et encore plus il vient soupçonné d'avoir commis des infractions pénales, puis, bien sûr, à engager soi-même à la recherche d'un interprète il ne serait pas. Il faudra faire à la police locale et les autorités judiciaires.
          Mais si vous êtes le demandeur ou le défendeur dans la procédure devant la Cour d'arbitrage ou lors de l'audience sur certains cas civil, vous pouvez essayer à inviter et proposer à le tribunal la candidature d'un traducteur agréé indépendant de votre choix. Il est le droit du tribunal d'accepter ou de rejeter un tel traducteur.
        </p>
        <p>
          Pour la traduction réussie de la cour, en plus des bonnes compétences d'interprétation consécutive, à un interprète sera necessaire la connaissance pratique de la terminologie juridique de la branche du droit, à laquelle appartient l’audience. Par exemple, le droit civil, le droit commercial ou le droit de la mer sont des domaines très différents avec des termes spécifiques et des nuances juridiques.
          Ayant toutes autres choses égales il est toujours préférable de choisir un traducteur, qui a déjà une expérience de traduction réussi à des audiences. Il est important de compréhension d’un traducteur par oreille tout entièrement, avant tout, la langue dans laquelle la procédure se déroule, ainsi que la capacité de convertir rapidement et avec précision à toutes les questions, réponses et déclarations au tribunal, vers l’un et l'autre sens.
        </p>
        <p>
          On suppose que n'importe quel " traducteur assermenté " certifié, par définition, il répond à ces critères d'admissibilité. Mais si dans un pays donné, il n'y a pas institutionnalisé la catégorie des interprètes assermentés ou judiciaires, il est préférable de demander à l'avance, quelles sont les exigences formelles que les autorités judiciaires du pays appliquent aus traducteurs pour admettre à eux à la traduction aux audiences, lors des entretiens avec des témoins, etc.
        </p>
        <p>
          Dans tous les cas, au premier place est habituellement la présence à un traducteur du document confirmant ses compétences en traduction ( Diplôme Universitaire du Traducteur ou Certificat de dépôt de l'examen de qualification pertinente ) et, comment le deuxième facteur important, ( Il est necessaire pas au tribunal, mais pour le Client du service de traduction ) de nouveau, si le traducteur posséde une expérience de traduction professionnelle dans le tribunal.
        </p>
        <p>
          Indépendement, que ce soit un traducteur officiel assermenté ou seulement un interprète fort, versé dans les subtilités juridiques, pour la traduction réussi au tribunal il est désirable de mettre-t-il en avance au courant de matériaux de cas et les positions des parties en litige judiciaire, au moins en termes généraux.
        </p>
