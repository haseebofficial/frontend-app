  service_pages:
    conversation:
      title: "Перевод на переговорах"
      text: |
        <p>
          Вам предстоят важные переговоры с зарубежным деловым партнером, и нужен  квалифицированный устный переводчик, так как не все сотрудники вашей компании, которые будут участвовать в переговорах, свободно владеют соответствующим иностранным языком. От правильного выбора переводчика и точности перевода может зависеть успех предстоящих переговоров.
        </p>
        <p>
          При подборе переводчика важно учесть характер предстоящих переговоров и те дополнительные знания и навыки, которые могут понадобиться  переводчику. Чтобы переводчик мог успешно справиться с переводом, желательно заранее сориентировать его, сообщив ему тематику переговоров и предоставив доступные материалы для подготовки. Желательно наличие у переводчика  опыта участия в переговорах по данной тематике или достаточное время на подготовку. Еще лучше – и то, и другое.
        </p>
        <p>
          <b>Переговоры бывают разные:</b>
        </p>
        <ul>
          <li>предварительные переговоры с обсуждением возможных совместных проектов или предложением каких-то продуктов или услуг;</li>
          <li>переговоры с подписанием документов (протокол о намерениях, соглашение о сотрудничестве и т.д.);</li>
          <li>рабочие переговоры с обсуждением хода реализации совместных проектов;</li>
          <li>переговоры с целью досудебного разрешения возникших споров и взаимных претензий.</li>
        </ul>
        <p>
          <b>Переговоры могут быть разными по продолжительности:</b>
        </p>
        <ul>
          <li>кратковременные переговоры продолжительностью от 30 минут до 1-2 часов</li>
          <li>длительные переговоры продолжительностью от одного до нескольких дней</li>
          <p>
            <b>Переговоры могут различаться по месту проведения:</b>
          </p>
          <li>в офисе одной из сторон переговоров;</li>
          <li>в гостинице или аэропорту;</li>
          <li>в кулуарах конференции или форума.</li>
        </ul>
        <p>
          <b>Переговоры могут также различаться по стране проведения:</b>
        </p>
        <ul>
          <li>переговоры внутри страны, когда ваша компания выступает принимающей стороной;</li>
          <li>переговоры во время поездки вашей делегации за рубеж.</li>
        </ul>
        <p>
          Устный перевод на всех указанных видах переговоров имеет свои особенности. Но с точки зрения обеспечения качества перевода существенно, как организован сам процесс перевода.
          Обычно на переговорах применяется последовательный (пофразовый) перевод.
        </p>
        <p>
          Это связано с тем, что:
          <ul>
            <li>далеко не все даже опытные переводчики имеют навыки профессионального синхронного перевода;</li>
            <li>для синхронного перевода необходимо заранее позаботиться о соответствующем стационарном или переносном оборудовании;</li>
            <li>деловые переговоры часто проходят в узком кругу, и в этой ситуации последовательный перевод лучше способствует созданию атмосферы непосредственного общения между участниками переговоров.</li>
          </ul>
        </p>
    exhibition:
      title: "Перевод на выставке"
      text: |
        <p>Вы летите на зарубежную выставку как посетитель-специалист и хотите воспользоваться услугами  местного переводчика.</p>
        <p>Поездка на международную специализированную выставку за рубеж это всегда особое событие. Чтобы сделать посещение выставки максимально эффективным, важно преодолеть языковой барьер, найти общий язык для делового общения. В этом вам поможет опытный переводчик. Перевод на выставке имеет свою специфику и не похож ни на один другой вид перевода; поэтому для сопровождения индивидуального специалиста или группы специалистов при посещении ими отраслевой выставки, лучше подобрать переводчика, обладающего:</p>
        <ul>
          <li>знанием соответствующей терминологии на двух языках;</li>
          <li>хорошими навыками устного двустороннего перевода;</li>
          <li>громким голосом и четкой дикцией;</li>
          <li>умением ухватить и перевести главное, невзирая на массу отвлекающих и мешающих факторов;</li>
          <li>способностью быстро адаптироваться в непривычной обстановке;</li>
          <li>коммуникабельностью и умением расположить к себе незнакомого собеседника;</li>
          <li>повышенной мобильностью и физической выносливостью.</li>
        </ul>
        <p>Дополнительным плюсом для переводчика будет владение не одним, а сразу несколькими иностранными языками. Скажем, не только немецким, но и английским, если речь идет о посещении выставки в Германии. Ведь среди участников выставки могут оказаться и такие, кто недостаточно хорошо владеет немецким языком.</p>
        <p>Перевод на выставке это публичный вид перевода, поэтому немаловажное значение играют и внешние данные переводчика.</p>
        <p>На практике нередко заказывают одного переводчика на все время пребывания в стране. Как правило, любой опытный профессиональный переводчик в состоянии обеспечить помимо перевода на выставке  перевод деловых посещений и встреч вне выставки, а также перевод культурной программы. Главное - обговорить это с ним заранее, чтобы переводчик мог подготовиться, настроиться и правильно рассчитать свои силы.</p>
        <p>Другое дело, когда вы участвуете в выставке за рубежом, у вас организован стенд, и вам требуются 1-2 местных переводчика для сотрудников, работающих на стенде.</p>
        <p>При работе на выставочном стенде помимо чисто переводческих умений и навыков от переводчика требуется дисциплинированность, коммуникабельность, физическая выносливость. Он должен в течение всех дней работы выставки быть ровным и приветливым, с готовностью   помогать в преодолении языкового барьера при общении между стендистами и посетителями стенда, а также между администрацией выставки и персоналом стенда.</p>
        <p>
          Желательно заранее предоставить переводчику (или переводчикам) для ознакомления рекламные и информационные материалы, которые предполагается использовать и обсуждать в ходе выставки, чтобы он мог дополнительно подготовиться, уточнить перевод нужной терминологии.
          Перевод будет более успешным, если с самого начала четко сориентировать переводчика относительно круга его обязанностей и, по возможности, заранее информировать его о времени наиболее важных деловых встреч и презентаций, которые намечены на стенде.
        </p>
    seminar:
      title: "Перевод на семинаре или конференции"
      text: |
        <p>
          Вы собираетесь принять участие в семинаре или конференции за рубежом. И рабочий язык конференции, скажем, английский, немецкий или французский. А вы ни одним из них не владеете настолько хорошо, чтобы обойтись без услуг переводчика.
        </p>
        <p>
          <b>Первый вариант:</b>
          вы летите на семинар или конференцию как слушатель, и вам нужен переводчик.
          Если вы не собираетесь выступать с докладом с трибуны и на протяжении всей конференции сидите и слушаете в зале, то соответственно приглашенный вами переводчик будет переводить  только лично для вас (за исключением тех случаев, когда вы пожелаете задать вопрос или сделать небольшую реплику с места).
        </p>
        <p>
          Чтобы не мешать другим участникам семинара или конференции, переводчик будет негромко нашептывать перевод вам на ухо. Такой вид перевода еще называют «шушутаж».
        </p>
        <p>
          <b>Второй вариант:</b>
          вы летите на семинар или конференцию как один из докладчиков, которому выделено некоторое время.
        </p>
        <p>
          Приглашенный вами переводчик, как и в первом варианте,  будет большую часть семинара или конференции нашептывать перевод вам на ухо, используя «шушутаж».
        </p>
        <p>
          Но в этом случае  самый ответственный момент это перевод Вашего выступления для всех на зал. В зависимости от размера помещения, акустики и числа участников, это может быть выступление с трибуны с использованием микрофона или просто громким голосом без каких-либо технических средств.
        </p>
        <p>
          Переводчик во время перевода обычно стоит рядом, чтобы не только хорошо слышать каждое сказанное вами слово, но при необходимости также иметь возможность что-то переспросить.
          Идеальный вариант, когда есть микрофоны. Даже если помещение не слишком большое. Тогда ни вам, ни переводчику не надо будет  сильно напрягать голос. А слушатели будут одинаково хорошо все слышать  даже в последнем ряду.
        </p>
        <p>
          Для успешного перевода семинара или конференции подойдет сильный последовательный переводчик. У более слабого и менее опытного  будет уходить на перевод намного больше времени. А времени на конференциях обычно не хватает.
        </p>
        <p>
          Чистому синхронисту, который редко переводит последовательно, будет трудно запоминать и переводить по памяти большие пассажи.
        </p>
        <p>
          В любом случае при переводе семинара или конференции – особенно по каким-то узкоспециальным темам – успешный перевод, как правило, невозможен  без хорошего знания переводчиком соответствующей тематики и терминов на двух языках. Если тематика для переводчика малознакомая, ему понадобится больше дней на подготовку.
        </p>
        <p>
          При переводе выступления с трибуны важное значение имеют также  внешние данные переводчика. Здесь много общего с переводом презентации.
        </p>
    presentation:
      title: "Перевод на презентации"
      text: |
        <p>
          Вы летите в город за рубежом на презентацию, например, нового оборудования в роли рядового участника и слушателя и вам нужен переводчик.
        </p>
        <p>
          В этом случае перевод мало чем отличается от перевода на любом другом массовом мероприятии (конференции, собрании, круглом столе). Нужен сильный устный переводчик, умеющий быстро ориентироваться в непривычной обстановке и, разумеется, разбирающийся и имеющий опыт переводов в той области знаний, к которой относится тема презентации.
        </p>
        <p>
          Условия и качество перевода будут в немалой степени зависеть от вашего статуса на данной презентации и соответственно места, с которого вы будете следить за презентацией. Если вы один из почетных гостей и сидите в президиуме, это одна ситуация. Если вы рядовой посетитель и сидите где-то в зале достаточно далеко от сцены, то это другая ситуация. Обеспечить идеальный перевод без специального оборудования затруднительно. Поэтому наиболее подходящим будет «шушутаж», т.е. переводчик будет нашептывать перевод вам на ухо. Поэтому очень важно выбрать такое место,  откуда хорошо все слышно и в то же время перевод не сильно мешает другим участникам презентации.
        </p>
        <p>
          Если же вы выступаете в роли организатора и основного выступающего и планируете провести презентацию своего нового продукта или услуги для потенциальных зарубежных партнеров (неважно, в России или за рубежом). В зависимости от места проведения, количества участников и имеющегося технического оснащения на презентациях применяется последовательный или синхронный перевод.
        </p>
        <p>
          Для презентации с небольшим числом участников и одной парой рабочих языков чаще применяется последовательный (пофразовый) перевод.
        </p>
        <p>
          Синхронный перевод больше подойдет для официальных многочасовых презентаций с большим числом участников и необходимостью обеспечить перевод сразу на несколько языков (например, не только на английский, но и на немецкий или китайский язык).
        </p>
        <p>
          В отличие от других разновидностей последовательного перевода, при переводе презентаций уделяется  особое внимание  внешнему виду, деловому стилю одежды и адекватной жестикуляции переводчика, а иногда  даже таким факторам, как возраст и пол переводчика. В конечном счете, вам выбирать, какой именно переводчик лучше всего подойдет для перевода презентации.
        </p>
        <p>
          При переводе презентаций особенно важна четкость изложения, точный перевод терминов, правильно расставленные акценты. Поэтому  желательно, чтобы переводчик не только хорошо ориентировался в данной тематике, но и имел возможность ознакомиться с полным текстом презентации за несколько дней до ее проведения.
        </p>
        <p>
          Для качественного перевода презентаций немаловажно наличие у переводчика четкой дикции и громкого голоса. При этом даже в небольшом помещении облегчить слушателям восприятие перевода и сделать презентацию более эффективной помогают дополнительные микрофоны для переводчика и для вопросов из зала. О них также желательно позаботиться заранее.
        </p>
    clinic:
      title: Перевод консультации в клинике
      text: |
        <p>Вы едете в зарубежную клинику для консультации или лечения, и вам нужен местный переводчик, разбирающийся в медицине.</p>
        <p>Медицинский перевод один из наиболее сложных видов перевода. При этом всегда особенно важно точно перевести диагноз, а также врачебные назначения и рекомендации. Переводчик, который путает печень с селезенкой, здесь не подойдет.</p>
        <p>Чтобы получить грамотный  перевод при посещении  зарубежной клиники или на консультации с зарубежным врачом , как правило, нужен не просто медицинский переводчик общего профиля, а переводчик, разбирающийся в той конкретной области медицины, к которой относится заболевание.  Переводчик, который успешно справляется с переводами по общемедицинской тематике, далеко не всегда сможет так же успешно перевести консультацию по урологии или гинекологии. В числе наиболее сложных для перевода разделов медицины нельзя не упомянуть стоматологию. В любом случае при подборе переводчика для посещения медицинских учреждений за рубежом, следует учитывать, насколько углубленной будет консультация. Будут ли обсуждаться тонкости медицинского диагноза и методов лечения или же вы собираетесь лишь обговорить какие-то общие вопросы, например, принципиальную возможность госпитализации.</p>
        <p>Если у вас имеются на руках какие-то письменные выписки и заключения, имеющие отношение к планируемой консультации, желательно заранее письменно перевести их на соответствующий язык и, конечно же, дать возможность переводчику ознакомиться с оригиналами и переводами. Если же письменный перевод по какой-то причине не был сделан, то устному переводчику придется переводить эти медицинские документы по ходу консультации «с листа», что может оказаться крайне сложным и не позволит получить от консультации желаемый результат.</p>
        <p>Не менее важный аспект, чем правильный перевод медицинской терминологии, умение переводчика разобраться в сопроводительной финансовой документации. Нередко пациент только задним числом узнает о реальной стоимости стационарного лечения, полученного им за рубежом.</p>
    celebration:
      title: "Перевод на торжественных мероприятиях"
      text: |
        <p>
          Вы летите в город за рубежом на торжественное, праздничное мероприятие у партнеров по бизнесу, у друзей и т.д. - и вам нужен местный переводчик, который поможет вам полноценно участвовать в намеченном торжестве.
        </p>
        <p>
          Такого рода мероприятия, где вам понадобится помощь личного переводчика, могут быть самыми разными: День города, юбилей фирмы, корпоративная вечеринка, Новый год, свадьба и т.д.
          Характер перевода и соответственно необходимые переводчику умения и навыки будут несколько различаться в зависимости от формата и места проведения торжественного мероприятия или вечера (офис компании, театр, ресторан, зона отдыха), от количества приглашенных гостей, от степени официальности и от того, в каком качестве вы присутствуете на этом мероприятии: как рядовой участник или как один из почетных гостей.
        </p>
        <p>
          При сопровождении и переводе на торжественном мероприятии  помимо бойкого и живого перевода не менее важное значение играет  коммуникабельность переводчика, его умение достойно держаться  в официальной обстановке, подтянутость, презентабельный внешний вид, умеренное употребление алкогольных напитков.
        </p>
        <p>
          Из чисто переводческих навыков может пригодиться умение переводить торжественные речи, шутки и анекдоты, знание  бытовой лексики, пословиц и поговорок.
        </p>
        <p>
          Если по ходу мероприятия вы собираетесь держать длинную официальную речь, то желательно заранее (за 1-2 дня) дать переводчику полный текст, для ознакомления и подготовки. А еще лучше - позаботиться о том, чтобы  текст Вашего выступления был письменно переведен  на иностранный язык.
        </p>
        <p>
          Если у вас нет заготовленного текста выступления, постарайтесь, по возможности,  предупредить переводчика, о чем примерно вы собираетесь говорить, и разобрать с ним те слова и выражения, которые могут вызвать дополнительную трудность при спонтанном переводе.
          При подборе переводчика желательно с самого начала выяснить, доводилось ли ему прежде переводить на таких мероприятиях, а также обсудить с ним намеченную программу и ту роль, которая отводится в ней переводчику.
        </p>
    guide:
      title: "Перевод экскурсий, услуги гида"
      text: |
        <p>
          Вы планируете поездку в город за рубежом и хотите найти местного гида-переводчика, который провел бы для вас экскурсию на русском языке по местным достопримечательным местам.
          Какие требования следует предъявлять к такому русскоязычному гиду?
        </p>
        <p>
          Во-первых, желательно, чтобы он хорошо владел русским языком: как родным или как основным иностранным. К счастью, во многих зарубежных странах сегодня проживает немало наших бывших соотечественников, которые с удовольствием проведут для вас такую экскурсию.
        </p>
        <p>
          Особенно, если речь идет о каком-то известном городе или крупном туристическом центре.
          Во-вторых, желательно, чтобы он имел опыт проведения экскурсий на русском языке по интересующей вас тематике.
        </p>
        <p>
          Многое зависит еще от того, идет ли речь об обычной обзорной экскурсии про местные достопримечательности, или же вы желаете заказать какую-то особую тематическую экскурсию: к примеру, по музыкальным или по литературным местам.
        </p>
        <p>В любом случае лучше заранее четко обозначить все пожелания, включая продолжительность экскурсии и то, насколько углубленной она должна быть.</p>
        <p>Может быть и другая ситуация. Вы летите в город за рубежом, и хотели бы посетить экскурсию, которая проводится на языке, которым вы не владеете. Поэтому вам требуется местный переводчик того, о чем говорит гид.</p>
        <p>В организационном плане при проведении такой экскурсии для одного человека или для небольшой группы туристов возможны самые разные варианты, в зависимости от страны и местных порядков и нравов.</p>
        <p>Для гида, проводящего экскурсию, наличие переводчика будет, с одной стороны, мешающим фактором. С другой стороны, дополнительной возможностью передохнуть, пока переводит переводчик.</p>
        <p>Но далеко не все гиды привыкли работать в паре с переводчиком.</p>
        <p>
          Что касается непосредственно переводчика, то в этом варианте от него не требуется доскональное знание всех деталей. Главное, чтобы он четко, без искажений и с минимальными пропусками переводил на русский язык все, что будет рассказывать гид.
        </p>
        <p>
          Кроме того, следует учесть, что из-за времени, расходуемого на перевод (включая неизбежные переспрашивания и уточнения), продолжительность экскурсии может увеличиться в полтора-два раза. А если время, отведенное на экскурсию, фиксировано, то экскурсовод успеет сообщить вам в полтора-два раза меньше полезной информации. Даже если его будет переводить суперпереводчик.
        </p>
    delegations:
      title: "Сопровождение делегаций"
      text: |
        <p>
          Вы летите с партнерами или коллегами в какой-то город за рубежом, и вам нужен местный переводчик, который сопровождал бы вас по всему маршруту, начиная от отеля или прямо от аэропорта прилета.
        </p>
        <p>
          При выезде российских делегаций за рубеж выбор переводчика во многом зависит от уровня и состава делегации, от намеченной программы и целей поездки.
        </p>
        <p>
          В любом случае предполагается, что переводчик уже имеет опыт успешного делового перевода для делегаций такого уровня. Лучше всего для этой роли подойдет сильный устный переводчик универсального профиля, хорошо знакомый с основными темами, которые планируется обсуждать в ходе поездки, а также  ориентирующийся в местных реалиях.
        </p>
        <p>
          Это не обязательно должен быть переводчик-синхронист, так как переводить придется в основном последовательно.
        </p>
        <p>
          Перевод для делегации это особенно ответственно. Переводчик будет не просто переводить, но и практически постоянно находиться с делегацией на протяжении всего времени ее пребывания в стране. Поэтому не последнюю роль играет хорошая физическая форма и готовность работать по 15-16 часов в сутки.
        </p>
        <p>
          Для этой роли лучше подойдет активный и коммуникабельный человек молодого или среднего возраста, который помимо перевода официальных встреч и посещений всегда охотно поможет не только руководителю делегации, но и любому из ее членов вне официальной программы для урегулирования каких-либо бытовых вопросов в гостинице и т.п.
        </p>
        <p>
          Это может быть как иностранный переводчик, для которого русский язык неродной, так и выходец из бывшего Советского Союза, Во многих странах (к примеру, в Англии, Германии или США), проживает немало наших бывших соотечественников, в том числе профессиональных переводчиков.
        </p>
        <p>
          Словом, выбор за вами! выбирайте такого переводчика, с которым вы будете чувствовать себя наиболее комфортно в зарубежной поездке.
        </p>
    individuals:
      title: "Сопровождение частных лиц"
      text: |
        <p>
          Вы летите в какой-либо город за рубежом, и вам нужен местный переводчик для сопровождения по всему маршруту, начиная от аэропорта или отеля.
        </p>
        <p>
          Многое, конечно, зависит от продолжительности, программы и целей поездки. Так как это будет индивидуальное сопровождение, то помимо переводческой квалификации немаловажное значение имеет личная совместимость между индивидуальным бизнес-туристом и сопровождающим вас переводчиком.
        </p>
        <p>
          При выборе переводчика многое зависит от намеченной вами программы. Насколько именно данный переводчик подойдет вам в частной зарубежной поездке можно сориентироваться по резюме, в частности, по указанным переводчиком тематикам перевода. В некоторых случаях могут понадобиться дополнительные уточняющие вопросы.
        </p>
        <p>
          Если вы собираетесь большую часть посещать магазины, рестораны, пляжи, салоны красоты или другие места отдыха и развлечений, то переводчик должен быть общительным тусовщиком, который хорошо ориентируется в магазинах, ресторанах, и прочих злачных местах. В принципе такой информацией обычно хорошо владеют гиды-переводчики, так как они изначально специализируются на показе гостям таких мест, которые надо непременно посетить. Если вы собираетесь посещать спортивные сооружения или ипподром, то вам лучше всего подойдет переводчик, который сам интересуется теми же видами спорта, что и вы, и в состоянии помимо перевода дать и какую-то дополнительную информацию. Если переводчик указал в резюме, что он переводит «Спорт», то, возможно, это как раз тот переводчик, который вам нужен. Но всегда лучше уточнить.
        </p>
        <p>
          Если ваша индивидуальная программа предусматривает в основном посещение музеев, то лучше выбирать переводчика или переводчицу, которые интересуются историей, искусством, техникой и в состоянии выступить не только в роли обычного переводчика, но и в роли гида по наиболее интересным достопримечательным местам. Для поездки такой тематической направленности опять же лучше подойдет не просто переводчик, а местный гид-переводчик или же переводчик, указавший «Искусство» как одну из переводимых им тематик.
        </p>
        <p>
          В любом случае важно заранее определиться и обговорить с переводчиком распорядок его работы: должен ли он сопровождать вас 24 часа в сутки за вычетом времени на сон и отдых или же вы планируете прибегать к услугам переводчика только эпизодически по несколько часов в день (например, для перевода важных деловых встреч или экскурсий по достопримечательным местам).
    phone_talking:
      title: "Перевод разговора по телефону"
      text: |
        <p>
          По мере совершенствования средств коммуникации и повышения качества линий связи перевод по телефону становится все более востребованной переводческой услугой.
        </p>
        <p>
          Допустим, вы едете в какой-то зарубежный город, и вам предстоит разговор по телефону (например, из отеля, переговорной комнаты бизнес-центра, кафе и т.д.). И вам соответственно требуется местный переводчик.
        </p>
        <p>
          Что следует учитывать при подборе переводчика для перевода телефонных переговоров?
          Во-первых, современные средства коммуникации позволяют осуществлять удаленный телефонный перевод. Для этого можно использовать режим телеконференции с одновременным дозвоном нескольких абонентов на определенный номер. В этом случае все трое (абонент 1, абонент 2 и переводчик) могут находиться в трех разных точках. Суммарная стоимость услуг связи при часовой продолжительности таких удаленных переговоров может оказаться достаточно высокой.
        </p>
        <p>
          Другой вариант - обычная громкая связь на каком-нибудь стационарном современном телефонном аппарате, современном мобильном телефоне или смартфоне. В этом случае переводчик находится рядом со звонящим, переводит поочередно в обе стороны, при необходимости переспрашивает и т.д.
          Основные требования к переводчику  при переводе телефонных переговоров:
        </p>
        <ul>
          <li>
            понимание предмета и знание соответствующей терминологии;
            умение хорошо разбирать иностранную речь на слух;
          </li>
          <li>
            умение быстро переводить услышанное в обе стороны (желательно, несложными и понятными
            разами);
          </li>
          <li>четкая дикция и хорошее произношение на иностранном языке.</li>
        </ul>
        <p>
          Для перевода телефонных переговоров подойдет как синхронный, так и последовательный переводчик. Все зависит от конкретной ситуации и от того, как организовать сам процесс перевода. Желательно заранее обсудить с переводчиком, как и что он должен переводить,  сообщить ему тему и цель телефонного звонка. Это позволит ему переводить более осмысленно.
        </p>
        <p>
          В любом случае следует серьезно подойти к подбору переводчика для перевода телефонных переговоров. Это должен быть сильный переводчик, способный даже в условиях плохой слышимости и по обрывкам фраз разобрать и правильно передать смысл сказанного на другом конце провода.
        </p>
        <p>
          Когда переводчика просят специально приехать в назначенное время в офис, отель или бизнес-центр для перевода телефонного разговора, надо учесть, что  вызываемого абонента может не оказаться на месте (его могут вызвать на срочное совещание и т.д.). В этом случае намеченные телефонные переговоры не состоятся. Во избежание подобных издержек  желательно  заранее четко согласовывать с абонентом  время звонка и примерную продолжительность разговора. Также надо учесть, что если перевод будет не синхронный, а последовательный, то  необходимо закладывать больше времени.
        </p>
    interview:
      title: "Перевод интервью"
      text: |
        <p>
          Вы летите в город за рубежом, и в программе визита у вас интервью со СМИ: здесь никак не обойтись  без квалифицированного  переводчика.
        </p>
        <p>
          Многое  зависит еще и от того, как  организовано интервью.  Возможны разные варианты:
        </p>
        <p>
          <strong>1.</strong>
          Переводчик вживую «с лёту» переводит не только задаваемые вам вопросы, но и ваши ответы. Все это записывается интервьюером на диктофон и через какое-то время целиком или в сокращенном варианте идет в эфир.
        </p>
        <p>
          В этом случае к квалификации переводчика предъявляются повышенные требования. В определенной степени это даже сложнее, чем синхронный перевод.
          Наиболее успешно с переводом интервью «вживую» справится последовательный переводчик высокой квалификации, способный запоминать большие куски текста и, желательно, владеющий методом переводческой скорописи.
        </p>
        <p>
          Чуть сложнее будет синхронному переводчику, так как ему придется переводить последовательно. А это умеют делать далеко не все синхронисты.
        </p>
        <p>
          <strong>2.</strong>
          Интервью идет в прямом эфире или (что почти одно и то же) записывается сразу начисто для эфира. В этом случае для переводчика масса ограничений, усложняющих его и без того непростую работу. Интервьюеры скажут переводчику, где он должен стоять (чтобы попасть или, наоборот, не попасть в кадр), в какие промежутки времени он может произносить текст перевода, с какой громкостью и т.д.
        </p>
        <p>
          <strong>3.</strong>
          Наиболее простой вариант, но встречающийся реже: приглашенный и оплачиваемый вами переводчик поочередно переводит вам вопросы. Вы отвечаете по отдельности на каждый вопрос. Вопросы вместе с вашими ответами записываются на диктофон. А через несколько дней вам присылают на согласование стенограмму интервью в переводе на иностранный язык в том виде, как его предполагают опубликовать в каком-либо зарубежном печатном издании. вы заказываете этому или другому переводчику обратный письменный перевод текста интервью на русский язык и, при необходимости, вносите в него коррективы.
        </p>
        <p>
          В любом случае желательно заранее проинформировать переводчика о том, в каком формате будет проходить интервью, чтобы он мог реально оценить свои силы и возможности. Конечно же, при прочих равных условиях, предпочтение следует отдавать переводчику, который уже имеет опыт перевода интервью. Большое значение имеет грамотность речи на иностранном языке, четкость произношения и отчасти внешние данные переводчика.
        </p>
        <p>
          Перевод интервью будет более успешным, если переводчика заранее ознакомить с вопросами, а также обсудить с ним, как правильно перевести упоминаемые в интервью ключевые понятия, названия должностей и организаций.
        </p>
    press_conference:
      title: "Перевод пресс-конференций"
      text: |
        <p>
          Вы участвуете в пресс-конференцию, чтобы ответить на вопросы иностранных журналистов.
          Перевод на пресс-конференции – один из наиболее ответственных и интенсивных видов перевода и требует от переводчика большой собранности и внимательности.
        </p>
        <p>
          Перевод пресс-конференций имеет много общего с переводом интервью с той лишь разницей, что пресс-конференция проходит в более официальной обстановке, и вопросы задают не один-два, а сразу большое количество представителей СМИ. Причем, в отличие от перевода интервью, вопросы практически никогда заранее не согласовываются с отвечающим и могут быть заданы спонтанно любым, кто присутствует на пресс-конференции.
        </p>
        <p>
          Для  перевода на пресс-конференции обычно приглашают  опытного устного переводчика,  владеющего, по возможности, навыками как последовательного, так и синхронного перевода. Чистому синхронисту будет тяжеловато, если ему придется по ходу пресс-конференции переводить по памяти длинные и путаные пассажи.
        </p>
        <p>
          Переводчик должен быть подтянут, держаться уверенно, быть максимально точным при переводе. Если он не расслышал часть ответа, лучше лишний раз переспросить, чем фантазировать и выдавать искаженный перевод.
        </p>
        <p>
          Желательно, если это  возможно, заранее информировать переводчика о теме пресс-конференции и тех вопросах, которые предположительно могут быть на ней затронуты. Тогда переводчик сможет лучше подготовиться к переводу, а его перевод будет более уверенным и качественным. Если есть заготовленный текст коммюнике или пресс-релиза, то желательно также познакомить с ними переводчика еще до пресс-конференции. А еще лучше – заблаговременно поручить профессиональному переводчику письменно перевести эти тексты на иностранный язык.
          Большим подспорьем для переводчика будет письменный список всех участников пресс-конференции на обоих языках.
        </p>

    protocol_translation:
      title: "Протокольный перевод"
      text: |
        <p>
          Дипломатический или протокольный перевод имеет много общего с переводом на переговорах. С той лишь разницей, что в данном случае встречи имеют более официальный, протокольный характер.
          Соответственно, помимо качества перевода,  важное значение имеет соблюдение и учет переводчиком  ряда формальных моментов и правил, связанных с дипломатическим и деловым этикетом, включая строгий деловой костюм, галстук и т.д.
        </p>
        <p>
          Переводчик не вправе  разглашать любую информацию внутреннего характера, которая станет ему известной  в результате подготовки и участия в подобной официальной встрече в качестве переводчика.
        </p>
        <p>
          На протокольных встречах строго регламентирована рассадка, включая место переводчика. Обычно переводчик сидит справа или слева от руководителя делегации, с которой он пришел. Но бывают и исключения.
        </p>
        <p>
          Важно, чтобы при представлении и по ходу встречи  переводчик правильно называл все имена, должности, титулы и названия учреждений. Во  избежание  неприятных казусов лучше заранее проинструктировать переводчика,  сориентировав его по именам, должностям и понятиям, которые могут вызвать дополнительные трудности при переводе.
        </p>
        <p>
          Вопреки давно провозглашенному на Западе принципу «Переводить только на родной язык» при дипломатическом или протокольном переводе все с точностью до наоборот. То есть, когда говорит руководитель российской делегации, обычно его переводит «свой» российский переводчик на иностранный язык (например, на английский или немецкий). А когда берет слово руководитель иностранной делегации, то его также переводит «свой» переводчик обычно на неродной для него русский язык.
        </p>
        <p>
          Считается, что «свой» переводчик более детально знает суть вопроса, владеет необходимой фоновой информацией и – главное! – не допустит идеологических искажений при передаче мыслей своего начальника на иностранном языке, донесет всё «как нужно». А мелкие шероховатости стиля не имеют большого значения.
        </p>
        <p>
          К тому же со своего переводчика всегда можно строго спросить за неточный или неполный перевод. Его легче поправить или даже подсказать ему, если он затрудняется с переводом каких-то тонкостей. И это не будет нарушением дипломатического протокола или делового этикета.
        </p>

    judicial_translation:
      title: "Судебный перевод"
      text: |
        <p>
          Допустим, вы как истец, ответчик или представитель едете в город за рубежом на судебное заседание - и вам требуется местный судебный переводчик.
        </p>
        <p>
          Во многих странах существует особая привилегированная категория так называемых „присяжных переводчиков“. Иногда их называют просто „судебными переводчиками“.
        </p>
        <p>
          Как правило, не вправе выступать в роли переводчика на судебном процессе переводчик, являющийся сотрудником фирмы истца или ответчика, так как в этом случае не может быть гарантирована объективность при переводе.
        </p>
        <p>
          Если русскоязычного туриста или бизнесмена задерживают как частное лицо на территории, скажем, Германии или Франции, за административные правонарушения, а тем более по подозрению в совершении каких-то уголовных преступлений, то, разумеется, заниматься самому поиском переводчика ему не придется. Это возьмут на себя местные полицейские или судебные власти.
          Но если вы выступаете в роли истца или ответчика на разбирательстве  в арбитражном суде или на слушании по какому-то гражданскому делу, то можете попробовать пригласить и предложить суду кандидатуру независимого присяжного переводчика по своему выбору. Право суда признать или отклонить такого переводчика.
        </p>
        <p>
          Для успешного перевода в суде, помимо хороших навыков устного последовательного перевода, переводчику пригодится знание юридической терминологии той отрасли права, к которой относится судебное разбирательство. К примеру, гражданское право, коммерческое право или морское право это очень разные области со своими специфическими терминами и правовыми нюансами.
          При прочих равных условиях всегда лучше выбирать переводчика, который уже имеет опыт успешного перевода на аналогичных судебных процессах. Важно стопроцентное понимание переводчиком на слух, прежде всего,  того языка, на котором ведется судопроизводство, а также умение быстро и четко переводить все вопросы, ответы и заявления в суде в ту и другую сторону.
        </p>
        <p>
          Предполагается, что любой аттестованный «присяжный переводчик» уже по определению отвечает всем этим квалификационным требованиям. Но если в данной стране не существует узаконенной категории присяжных или судебных переводчиков, то лучше заранее поинтересоваться, какие формальные требования судебные органы этой страны предъявляют к переводчикам для допуска их к переводу на судебных слушаниях, при опросе свидетелей и т.д.
        </p>
        <p>
          В любом случае на первом месте стоит, как правило, наличие у переводчика документа, подтверждающего его переводческую квалификацию (университетский диплом переводчика или свидетельство о сдаче соответствующего  аттестационного экзамена) и - как второй важный фактор - (уже не для суда, а для заказчика перевода)  опять же наличие у данного переводчика опыта профессионального перевода в суде.
        </p>
        <p>
          Независимо от того, будет ли это официальный присяжный переводчик или просто сильный устный переводчик, разбирающийся в юридических тонкостях, для успешного перевода в суде желательно заранее ознакомить его хотя бы в общих чертах с материалами дела и позициями сторон в судебном споре.
        </p>
