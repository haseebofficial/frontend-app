      block3: "<strong> 2.</strong> Укажите данные пользователя услуги (если пользователем услуги являетесь вы, то указываются теже данные что и в «Информации для контакта»). Обратите внимание, что указанный номер является основным средством связи с вами для переводчика, поэтому номер телефона необходимо указывать с международным кодом в формате «+7...» (для российских номеров). Например если номер вашего мобильного телефона 89023150000, то указать следует +79023150000. Для проверки на указанный номер мобильного телефона отправляется проверочный код."
      block4: '<strong>3.</strong> Укажите точный адрес встречи с переводчиком, используя поле ввода адреса или с использованием карты выбранного города'
      block5: "<strong> 4. </strong> При оформлении заказа вы можете указать информацию для переводчика небходимую для подготовке к переводу: регламент планируемой встречи, описание основных тем обсуждения на встрече и тд Также вы можете прикрепить файл описания или презентации, который будет отправлен переводчику вместе с уведомлением о заказе."
      block6: 'В случае необходимости оформления заказа на компанию выберите закладку «Оформить заказ на компанию», заполните форму оформления заказа на компанию. В остальном оформление заказа не отличается от оформления заказа на частное лицо.'
