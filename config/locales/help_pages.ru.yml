    payment:
      title: "Способы оплаты заказа"
      block0: |
        <p>После того, как вы заполните форму оформления заказа, выберите способ оплаты заказа:</p>
        <ul>
          <li>Банковской картой;</li>
          <li>Переводом;</li>
          <li>Наличными переводчику;</li>
          <li>QIWI (оплата наличными в терминалах);</li>
        </ul>
      block1: |
        <br>
        Если вы выбираете оплату банковской картой, то для завершения оформления и оплаты заказа нужно:
        <br>
        1. Указать тип карты: VISA или Master Card
        <br>
        2. Ввести номер банковской карты (это 16 цифр на её лицевой стороне)
        <br>
        3. Указать дату окончания действия карты
        <br>
        4. Указать имя и фамилию владельца карты так, как они написаны на самой карте
        <br>
        5. Ввести код безопасности карты (CVC/CVV) – дополнительный трёхзначный код, напечатанный на обратной стороне вашей карты
        <br>
        6. Подтвердить, что ознакомлены и согласны с Правилами и условиями
        <br>
        7. Нажать кнопку «Заказать услуги переводчика»
      block2: |
        <p>
          Оформление заказа и проведение платежа займёт около минуты. Пожалуйста, не нажимайте кнопку обновления страницы и не закрывайте окно браузера до завершения процедуры.
          <br/>
          После оформления заказа и проведения платежа, сумма заказа будет блокирована на вашей карте немедленно. Вы увидите страницу с деталями заказа и его подтверждением. Списание средств с карты может произойти сразу или через несколько дней, что зависит от условий бесплатной отмены заказа.
        </p>
        <p>Через несколько минут после осуществления платежа на вашу электронную почту придёт письмо с подробностями заказа, а в прикреплённых файлах вы найдете квитанцию об оплате заказа и ваучер заказа. Ваучер заказа – единый документ, подтверждающий оформление и оплату заказа на выбранную услугу устного перевода, поэтому мы советуем распечатать его или сохранить на мобильном устройстве, которое вы возьмёте в поездку.</p>
        <p>
          Если вы не получали письмо с ваучером, квитанцией и подтверждением оформления заказа, проверьте, пожалуйста, папку «Спам» или «Нежелательная почта». Из-за настроек сортировки почты письмо может по ошибке попасть туда. Если вы так и не смогли обнаружить письмо, пожалуйста, позвоните в нашу бесплатную службу поддержки:
          <br/>
          +7 (495) 374-59-47
        </p>
        <p>В случае отмены заказа сумма будет возвращена на ту же карту, с помощью которой он был оплачен. В некоторых случаях, оговоренных заранее, сервис имеет право удержать часть или полную стоимость отменённого заказа. Правила и условия отмены заказа указаны рядом с информацией о ценах, в специальной колонке, а также в Общих правилах пользования сервисом interpreters.travel. Обязательно ознакомьтесь с ними перед оформлением заказа.</p>
      block3: 'Если вы хотите оплатить заказ банковским переводом, отметьте пункт "Перевод".'
      block4: |
        <p>
          Счёт на оплату можно просмотреть прямо на этой странице. После оформления заказа, счет будет выслан вам на электронную почту вместе с подтверждением об оформлении заказа. Оплатить счёт можно любым удобным для вас способом: через систему интернет-банк или в отделениях банков.
          <br/>
          Оплату нужно провести в срок, указанный в счете, во избежание автоматической отмены заказа. Поскольку перевод средств с одного счета на другой может занять до трёх рабочих дней, мы рекомендуем осуществить платеж как минимум за три рабочих дня до истечения указанного срока.
          <br/>
          После поступления денежных средств мы вышлем письмо на вашу электронную почту, с подтверждением оплаты заказа, квитанцией об оплате заказа и ваучером заказа. Ваучер заказа – единый документ, подтверждающий оформление и оплату заказа на выбранную услуги устного перевода, поэтому мы советуем распечатать его или сохранить на мобильном устройстве, которое вы возьмёте в поездку.
        </p>
        <p>
          Если вы не получали письмо с ваучером и подтверждением оформления заказа, проверьте, пожалуйста, папку «Спам» или «Нежелательная почта». Из-за настроек сортировки почты письмо может по ошибке попасть туда. Если вы так и не смогли обнаружить письмо, пожалуйста, позвоните в нашу бесплатную службу поддержки:
          <br/>
          +7 (495) 374-59-47
        </p>
        <p>В случае отмены заказа сумма будет возвращена на тот же счет, с которого он был оплачен. В некоторых случаях, оговоренных заранее, сервис имеет право удержать часть или полную стоимость отменённого заказа. Правила и условия отмены заказа указаны рядом с информацией о ценах, в специальной колонке, а также в Общих правилах пользования сервисом interpreters.travel. Обязательно ознакомьтесь с ними перед оформлением заказа.</p>
      block5: ""
      block6: |
        <p>При выборе способа оплаты “Наличные” Вы оплачиваете заказ непосредственно переводчику, после выполнения заказа. Необходимо заранее согласовать с переводчиком валюту оплаты заказа.</p>
        <p>Обратите внимание, что при оплате наличными сумма заказа может отличатся в зависимости от актуального курса, действующего на момент оплаты.”</p>
      block7: |
        <p>Заказ можно оплатить наличными через терминал QIWI. Для этого вам необходимо указать:</p>
        <ul>
          <li>номер телефона, который был использован вами при оформлении заказа</li>
          <li>номер заказа</li>
        </ul>
        <p>Эти данные вы можете уточнить в Личном кабинете на нашем сайте, на странице «Мои Заказы» или в письме с подтверждением оформления заказа.</p>
        <p>
          По этим реквизитам ваш заказ можно оплатить через Кошелёк QIWI (QIWI Wallet). Для этого:
          <br/>
          <strong>1.</strong>
          Выберите в платёжном терминале QIWI раздел QIWI Wallet
        </p>
      block8: '<strong> 2.</strong> Введите номер телефона, который был указан вами при оформлении заказ'
      block9: |
        <strong>3.
          Если вы зарегистрированы в системе QIWI, можете ввести свой PIN-код. Если же вы не зарегистрированы, то номера телефона будет достаточно - для проведения платежа регистрация не нужна.
        </strong>
        <p>
          <strong>4.</strong>
          Выберите раздел «Счета к оплате».
        </p>
      block10: |
        <p>Ожидающие оплаты счета представлены в списке как «Резервации interpreters.travel» с номерами заказов.</p>
        <p>
          <strong>5.</strong>
          Найдите номер вашего заказа и нажмите кнопку «Оплатить».
          <br/>
          Важно отметить, что терминалы QIWI, как правило, не выдают сдачи. Поэтому, если вы внесёте наличными сумму, большую стоимости бронирования, остаток будет сохранен в вашем электронном кошельке QIWI. Этот сумму можно, например, перечислить на счёт вашего мобильного телефона.
        </p>
        <p>
          <strong>
            Итак, ещё раз, вкратце:
            <br/>
            QIWI Wallet → Номер телефона → Счета к оплате → Номер счёта → Оплатить
          </strong>
        </p>
        <p>После поступления денежных средств мы вышлем письмо на вашу электронную почту, с подтверждением оплаты заказа, квитанцией об оплате заказа и ваучером заказа. Ваучер заказа – единый документ, подтверждающий оформление и оплату заказа на выбранную услуги устного перевода, поэтому мы советуем распечатать его или сохранить на мобильном устройстве, которое вы возьмёте в поездку.</p>
        <p>
          Если вы не получали письмо с ваучером и подтверждением оформления заказа, проверьте, пожалуйста, папку «Спам» или «Нежелательная почта». Из-за настроек сортировки почты письмо может по ошибке попасть туда. Если вы так и не смогли обнаружить письмо, пожалуйста, позвоните в нашу бесплатную службу поддержки:
          <br/>
          +7 (495) 374-59-47
          <br/>
          В случае отмены бронирования сумму заказа мы возвратим вам наличными в любой удобный для вас банк через систему переводов Contact. Наши операторы свяжутся с вами и организуют процесс возврата средств. В некоторых случаях, оговоренных заранее, сервис имеет право удержать часть или полную стоимость отменённого заказа. Правила и условия отмены заказа указаны рядом с информацией о ценах, в специальной колонке, а также в Общих правилах пользования сервисом interpreters.travel. Обязательно ознакомьтесь с ними перед оформлением заказа.
        </p>
