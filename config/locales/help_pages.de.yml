      <p>
        <strong>Unpersönliche Informationen</strong>
      </p>
      <p>
        Wir können unpersönliche Informationen zur Identifikation der Nutzer sammeln, wenn Sie in eine Interaktion mit unserer Webseite treten. Unpersönliche Informationen zur Identifikation des Nutzers können den Browsernamen, Rechnertypus und technische Informationen über die Kommunikationsmittel enthalten. Zum Beispiel, Betriebssystem und Internetanbieter und andere Informationen.
      </p>
      <p>
        <strong>Cookie-Files, die von interpreters.travel benutzt werden</strong>
      </p>
      <p>
        Unsere Webseite kann Cookie-Files benutzen, um die Erfahrung des Nutzers zu steigern. Web-Browser platziert Cookies zwecks einer Erfassung auf der Hardware, und manchmal verfolgt Informationen darüber zurück. Der Nutzer kann die Einstellungen seines Browsers ändern und auf die Aufbewahrung von Cookies verzichten oder sich über die Cookies informieren lassen. In diesem Fall, achten Sie bitte darauf, dass einige Teile der Webseite nicht ordentlich funktionieren werden.
      </p>
      <p>
        <strong>Wie benutzt interpreters.travel die gesammelten Informationen?</strong>
      </p>
      <p>
        Interpreters.travel OÜ kann persönliche Benutzerdaten sammeln und für folgende Zwecke benutzen:
      </p>
      <ul>
        <li>
          <p>Steigerung der Qualität der Kundenbetreuung</p>
          <p>
            Informationen, die Sie an uns preisgeben, helfen uns
            Ihre Bedürfnisse zu erfüllen und die Serviceanfragen beim Support schneller zu bearbeiten.
          </p>
        </li>
        <li>
          <p> Personalisierung der Nutzererfahrung</p>
          <p>
            Wir können Informationen in deren Gesamtheit auswerten, um zu verstehen, wie unsere Nutzer,
            als Gruppe Dienstleistungen und Ressourcen auf unserer Webseite benutzen.
          </p>
        </li>
        <li>
          <p>Verbesserungen unserer Webseite</p>
          <p>
            Wir könne Ihr Feedback nutzen, um unsere Produkte
            und Dienstleistungen zu verbessern
          </p>
        </li>
        <li>
          <p>Zahlungsbearbeitung</p>
        </li>
      </ul>
      <p>
        Wir können die Informationen, die die Nutzer über sich hinterlassen, könne wir nutzen um die Dienstleistungen entsprechend zu erbringen. Wir geben diese Informationen nicht weiter, abgesehen davon, was für das Erbringen einer Leistung unbedingt notwendig ist.
      </p>
      <ul>
        <li>
          <p>Promo-Wettbewerbe, Untersuchungen und andere Funktionen der Webseite</p>
          <p>
            Wir schicken Informationen an die Nutzer, die mit dem Erhalt der Informationen einverstanden sind,
            die für Sie von Interesse sind.
          </p>
        </li>
        <li>
          <p>Newsletterversand</p>
        </li>
      </ul>
      <p>
        Wir können Benutzers E-Mail Adresse dazu nutzen, um ihm die Informationen bezüglich der Bestellung zu schicken. Die E-Mail Adresse kann auch dafür benutzt werden um auf die Fragen und Anfragen zu antworten. Falls der Benutzer auf der Verteiler Liste steht, kann Mitteilungen, Neuigkeiten, Informationen über Änderungen und betriebliche Informationen per E-Mail erhalten. Falls Sie sich vom Verteiler rausnehmen wollen, können Sie dies jede Zeit tun, indem Sie die Anweisungen am Ende jeden Briefes folgen.
      </p>
      <p>
        <strong>Wie schützt  interpreters.travel Ihre Daten?</strong>
      </p>
      <p>
        Wir verwenden gewisse Regeln der Ansammlung, Aufbewahrung und Bearbeitung der Informationen und Sicherheitsmaßnamen gegen den unerlaubten Zugang, Veränderungen, Preisgeben oder Löschen Ihrer persönlichen Daten, Benutzer Namen, Ihres Passworts, Informationen über die Transaktionen, die auf unserer Webseite aufbewahrt werden.
      </p>
      <p>
        Informationsaustausch zwischen der Webseite und dem Nutzer kommt über den sicheren Kommunikationskanal SSL, verschlüsselt.
      </p>
      <p>
        <strong>Übergabe der persönlichen Daten an die Dritte </strong>
      </p>
      <p>
        Wir verkaufen nicht, verleihen nicht persönlichen Daten der Nutzer oder Informationen zur Identifizierung der Person der Nutzer. Wir können allgemeine aggregierten demographischen Informationen, und keine persönlichen Daten unserer Nutzer an unsere Geschäftspartner, Vertreter der Filialen für die o. g. Zwecke weitergeben. Wir können die dritten Lieferanten engagieren, die uns helfen können das Geschäft und die Webseite zu leiten sowie für die administrative Tätigkeiten in unserem Namen, z.B. Newsletter Versand oder Studien. Wir können die Informationen für die eingegrenzte Zwecke, vorausgesetzt Sie haben Ihr Erlaubnis erteilt, mit den Dritten teilen.
      </p>
      <p>
        <strong>Änderungen der Datenschutzrichtlinie </strong>
      </p>
