  service_pages:
    conversation:
      title: "Dolmetscher für Verhandlungen"
      text: |
        <p>
          Ihnen stehen Geschäftsverhandlungen mit Ihren ausländischen Geschäftspartnern bevor, und Sie benötigen Dienste eines qualifizierten Dolmetschers, da nicht alle Ihre Mitarbeiter, die an der Verhandlungen teilnehmen werden, die entsprechende Fremdsprache beherrschen. Von der Wahl des Dolmetschers und der Genauigkeit seiner Übersetzung in die Fremdsprache kann auch der Erfolg Ihrer Verhandlungen abhängen.
        </p>
        <p>
          Bei der Dolmetscherauswahl ist es wichtig, die Art der geplanten Gespräche, und die dafür notwendigen zusätzlichen Informationen und Kenntnisse zu berücksichtigen, die der Dolmetscher gebrauchen könnte. Damit Ihre Zusammenarbeit mit dem Dolmetscher reibungslos abläuft, ist es empfehlenswert den Dolmetscher rechtzeitig über das Thema der Gespräche zu unterrichten, und die für die Vorbereitung notwendigen Informationen bereitzustellen. Ausschlaggebend für den Erfolg Ihrer Verhandlungen ist sowohl die Erfahrung eines Dolmetschers, als auch die Vorbereitungszeit, die für eine gründliche Einarbeitung in das Thema unabdingbar ist.
        </p>
        <p>
          <b>Es gibt unterschiedliche Arten von Verhandlungen: </b>
        </p>
        <ul>
          <li>Vorgespräche – Besprechungen der möglichen zukünftigen gemeinsamen Projekte oder Angebote Ihrer Produkte und Dienstleistungen;</li>
          <li>Gespräche mit dem Ziel Verträge zu unterzeichnen (Protokoll Ihrer Pläne, Vereinbarungen über die Zusammenarbeit usw.);</li>
          <li>Besprechung der Realisierung der einzelnen Stadien der gemeinsamen Projekte;</li>
          <li>vorgerichtliche Verhandlungen.</li>
        </ul>
        <p>
          <b>Verhandlungen können unterschiedlich lang andauern:</b>
        </p>
        <ul>
          <li>kurzandauernde Verhandlungen, von 30 Minuten bis 1-2 Stunden</li>
          <li>langandauernde Verhandlungen, von einem bis mehreren Tagen</li>
          <p>
            <b>Verhandlungen können an verschiedenen Orten stattfinden:</b>
          </p>
          <li>im Büro einer der teilnehmenden Parteien;</li>
          <li>im Konferenzraum eines Hotels oder am Flughafen;</li>
          <li>in Couloirs eines Konferenzraums oder Forums.</li>
        </ul>
        <p>
          <b>Verhandlungen können in verschiedenen Ländern stattfinden:</b>
        </p>
        <ul>
          <li>in Ihrem Land - somit wird Ihre Firma zu der einladenden Seite ;</li>
          <li>Verhandlungen während Ihrer Auslandsreise.</li>
        </ul>
        <p>
          Das Gesprächsdolmetschen hat in jeder Situation eigene Besonderheiten. Für die Qualität der Übersetzung ist allerdings ausschlaggebend, wie die Verhandlungen organisiert sind, und somit auch wie eine Übertragung in die Fremdsprache stattfinden soll.
          In der Regel verwendet man während der Verhandlungen das konsekutive Dolmetschen.
          Es ist einfach zu erklären:
          <ul>
            <li>nicht jeder erfahrener Dolmetscher hat die Fertigkeiten eines professionellen simultan Dolmetschers;</li>
            <li>Simultandolmetschen wird mit Hilfe der transportablen (Personenführungsanlagen) oder stationären technischen Hilfsmittel (Kabinendolmetschen) gewährleistet;</li>
            <li>Sehr oft werden die Verhandlungen in einem engen Kreis abgehalten. In diesem Fall erweckt das Konsekutivdolmetschen den Eindruck einer direkten Kommunikation zwischen den Parteien.</li>
          </ul>
        </p>
    exhibition:
      title: "Messedolmetscher"
      text: |
        <p>Sie planen Ihren Besuch einer Fachausstellung im Ausland, und möchten Dienste eines Dolmetschers vor Ort nutzen.</p>
        <p>Besuch einer Fachausstellung im Ausland ist immer ein besonderes Ereignis. Um Ihren Messebesuch maximal effektiv zu gestalten, ist es wichtig die Sprachbarriere zu überwinden und die gemeinsame Sprache mit Ihren potenziellen Geschäftspartnern zu finden. Ein erfahrener Dolmetscher kann Ihnen dabei eine große Hilfe sein. Das Messedolmetschen hat eigene Besonderheiten und ist nicht mit den anderen Arten des Dolmetschens zu verwechseln. Es ist empfehlenswert, den passenden Dolmetscher nach folgenden Kriterien auszusuchen:</p>
        <ul>
          <li>Fachkenntnisse in beiden Sprachen знанием соответствующей терминологии на двух языках;</li>
          <li>Übersetzungsfertigkeiten;</li>
          <li>laute Stimme und deutliche Aussprache;</li>
          <li>schnelle Auffassungsgabe und Konzentrationsfähigkeit</li>
          <li>Anpassungsfähigkeit auch in einer ungewöhnlichen Situation;</li>
          <li>sympathische Ausstrahlung und Kommunikationsstärke;</li>
          <li>Mobilität und Belastbarkeit.</li>
        </ul>
        <p>Einen zusätzlichen Vorteil bringt der Dolmetscher mit, wenn er nicht nur eine, sondern mehrere Fremdsprachen beherrscht. Zum Beispiel, nicht nur Deutsch, sondern auch Englisch, wenn es um ein Messebesuch in Deutschland geht. Sehr oft trifft man auf andere Messebesucher, oder Aussteller, die selber nur wenig Deutsch können.</p>
        <p>Ein Messebesuch ist ein Auftritt in der Öffentlichkeit, dabei spielt auch das äußere Erscheinungsbild des Dolmetschers eine große Rolle.</p>
        <p>Man bestellt in der Regel nur einen Dolmetscher für die Gesamtdauer Ihres geplanten Auslandsaufenthalts. Ein erfahrener Dolmetscher kann in der Lage sein, seine Dolmetscherdienste Ihnen auch außerhalb der Messe anzubieten, und Sie auch bei den Geschäftstreffen mit Ihren Partnern oder an einem Tagesausflug zu begleiten, vorausgesetzt, Sie haben das gesamte Programm mit ihm im Vorfeld besprochen.</p>
        <p>Eine komplett andere Situation ist, wenn Sie und Ihre Kollegen oder Mitarbeiter an einer Fachmesse im Ausland teilnehmen. In diesem Falle brauchen Sie einen oder zwei Stand-Dolmetscher für die Betreuung Ihrer Kunden und Mitarbeiter.</p>
        <p>Bei der Kundenbetreuung am Stand wird vom Dolmetscher zusätzlich zu seiner sprachlichen Qualifikation auch Disziplin, Kommunikationsstärke und Belastbarkeit erwartet. Während der ganzen Messezeit muss er freundlich und hilfsbereit sein und den Mitarbeitern in der Kommunikation mit Ihren Kunden oder mit den Messemitarbeitern zur Seite stehen.</p>
        <p>
          Es ist empfehlenswert, alle notwendigen Informationsbroschüren und Werbeprospekte, die auf der Messe behandelt werden, dem (oder den) Dolmetscher/n rechtzeitig zur Vorbereitung zukommen zu lassen.
          Die Qualität der Leistung eines Dolmetschers steigt, wenn er im Vorfeld klar und deutlich über seine Aufgaben und den Ablauf mit den Zeitangaben zu den wichtigen Terminen (Präsentationen) informiert ist.
        </p>
    seminar:
      title: "Seminar oder Konferenzdolmetschen"
      text: |
        <p>
          Planen Sie an einem Seminar oder einer Konferenz im Ausland teil zu nehmen? Die Arbeitssprache des Seminars ist Englisch, Deutsch oder Französisch und Sie sind keiner dieser Sprachen mächtig und somit auf die Dienste eines Dolmetschers angewiesen?
        </p>
        <p>
          <b>Die erste Variante:</b>
          Sie nehmen an einem Seminar oder Konferenz als Zuhörer teil und benötigen die Dienste eines Dolmetschers.
          Falls Sie es nicht vorhaben einen Vortrag zu halten, und nehmen an der Konferenz als Zuhörer teil, wir die Konferenz von einem Fachspezialist für Sie persönlich verdolmetscht (von den Fällen abzusehen, wenn Sie eine Frage an den Redner stellen, oder ein Kommentar abgeben wollen).         .
        </p>
        <p>
          Um die anderen Konferenzteilnehmer nicht zu stören, wird der Dolmetscher die aus der Fremdsprache übertragene Rede Ihnen ins Ohr flüstern. Diese Art des Dolmetschens nennt sich Chuchotage oder auch Flüsterdolmetschen.
        </p>
        <p>
          <b>Die zweite Variante:</b>
          Sie nehmen an einem Seminar oder Konferenz als Redner teil, um eine Presentation oder Rede abzuhalten.
        </p>
        <p>
          Der Dolmetscher, den Sie engagieren, wird die meiste Zeit die Reden anderer für Sie flüsternd aus der Fremdsprache übertragen.
        </p>
        <p>
          In diesem Fall ist das wichtigste Teil – die Übertragung Ihrer Rede in die Fremdsprache an die Zuhörer. Je nach Größe der Konferenzräume, Raumakustik und Teilnehmerzahl können Sie entweder von der  Rednertribüne mit Mikrofon oder einfach mit lauter Stimme ohne auf jegliche technische Hilfsmittel zuzugreifen Ihre Rede halten.
          In der Regel steht der Dolmetscher neben Ihnen, damit er nicht nur gut hören, sondern auch, falls notwendig, eine Verständnisfrage stellen kann.
          Im Idealfall haben Sie ein Mikrofon, selbst wenn der Raum nicht sehr groß ist. Dann müssen weder Sie, noch der Dolmetscher Ihre Stimme erheben, und die Zuhörer werden Sie selbst in der letzten Reihe gut hören können.
        </p>
        <p>
          Für eine erfolgreiche Dolmetschen bei Seminare oder Konferenzen eine kompetente konsekutiv Dolmetscher wird völlig ausreichend. Eine nicht kompetente oder nicht erfahrene Dolmetscher wird viel mehr Zeit gebraucht. Das ist  bei der Konferenzen nicht erwünscht, da zu wenig Zeit verfügbar ist.
        </p>
        <p>
         Für eine reine Simultandolmetscher, welche sehr selten konsekutiv dolmetscht, wird es schwierig die größere Sätze zu erinnern und dolmetschen.           </p>
        <p>
          In jeden Fall, bei der Seminar- oder Konferenzdolmetschen mit sehr spezialisierte Themen, eine erfolgreiche mündliche Übersetzung ist in der Regel, ohne eine gute Sprach- und Themenkenntnisse in beide Sprachkombinationen, nicht möglich. Wenn die Thematik ist nicht bekannt, dann braucht Dolmetscher mehr Tage Zeit für die Vorbereitung.
        </p>
        <p>
          Wenn die Rede von Bühne oder Tribune übersetzt werden soll, es ist auch wichtig, dass der Dolmetscher entsprechend gut aussehen muss. Hier gibt es Ähnlichkeiten mit Übersetzung von Vorträge.
        </p>
    presentation:
      title: "Verdolmetschen einer Presentation"
      text: |
          <p>
            Sie fliegen nach Ausland einen Vortrag zu halten, wie etwa neue Geräte zu presentieren oder als Teilnehmer und Sie benötigen einen Dolmetscher.
          </p>
          <p>
            In diesem Fall ist das Dolmetschen nicht viel anders als die Dolmetschen in alle sonstigen Veranstaltungen (Konferenzen, Tagungen, runden Tisch). Sie brauchen eine erfahrene Dolmetscher, die sich schnell in einer fremden Umgebung orientieren kann und, natürlich, ist gut informiert und in diesen Thematik Dolmetschenerfahrung hat.
          </p>
          <p>
            Vorraussetzungen und Qualität des Dolmetschens hängt weitgehend von Ihren Status an diesem Vortrag ab und Ihrer Sitzplatz von dem Sie den Vortrag folgen. Wenn Sie einer der Ehrengäste sind und sitzen auf dem Podium, das ist eine Situation. Wenn Sie ein gewöhnlicher Besucher sind und sitzen irgendwo im Raum weit genug von der Szene, es ist eine andere Situation. Es ist schwierig eine perfekte Dolmetschen ohne spezielle Ausrüstung zu gewährleisten. Daher ist die geeignetste wäre Flüsterdolmetschen, also Dolmetscher flüstert direkt in Ihre Ohr. Daher ist es sehr wichtig, so einen Ort auswählen zu können, wo alles gut hörbar ist und gleichzeitig das Dolmetschen nicht die anderen Teilnehmern stört.
          </p>
          <p>
            Wenn Sie selbst der Veranstalter und Hauptredner sind, und einen Vortrag über Ihre neuen Produkten oder Dienstleistungen zu potenziellen ausländischen Partnern (ob in Russland oder im Ausland) halten wollen, dann je nach Veranstaltungsort, Teilnehmerzahl und zur Verfügung stehende technische Ausrüstung, wird Konsekutiv- oder Simultandolmetschen verwedet.
          </p>
          <p>
            Für die Präsentation mit einer kleinen Teilnehmerzahl und einem Paar von Arbeitssprachen oft wird eine Konsekutivdolmetschen (Phrasendolmetschen) eingesetzt.
          </p>
          <p>
            Eine Simultandolmetschen wird mehr für offiziellen und mehrstündige Vorträge mit grossen Teilnehmerzahl eingesetzt, wo den Vortrag gleichzeitig auf mehrere Sprachen übersetzt werden soll (z.B. nicht nur ins Englische, sondern auch ins Russische und Chinesische).
          </p>
          <p>
           Simultandolmetschen ist besser geeignet für mehrstundige formalen Präsentationen mit einer großen Teilnehmerzahl, wo Dolmetschenbedarf in mehrere Sprachen besteht (z.B. nicht nur in Englisch, sondern auch in Deutsch oder Chinesisch).
          </p>
          <p>
            Im Gegensatz zu anderen Arten von Konsekutivdolmetschen, die Übersetzung der Vorträge besondere Aufmerksamkeit widmen, Aussehen, Business-Stil Kleidung und angemessenen Gesten eines Dolmetschers, und manchmal sogar Faktoren, wie Alter und Geschlecht des Dolmetschers. Letztendlich entscheiden Sie, welche Art von Übersetzungs am besten geeignet, um die Präsentation zu übersetzen.
          </p>
          <p>
            Bei der Übersetzung von Präsentationen ist besonders wichtig, die Klarheit der Darstellung, eine genaue Übersetzung der Begriffe richtig platziert Akzente. Daher ist es wünschenswert, dass der Übersetzer nicht nur im Fach gut orientiert, aber hatten auch die Gelegenheit, um den vollständigen Text der Präsentation ein paar Tage vor ihrer Umsetzung zu überprüfen.
          </p>
          <p>
            Für eine hochwertige Vortragsdolmetschen ist es wichtig, dass der Dolmetscher eine klare Diktion und eine laute Stimme hat. Selbst in einem kleinen Raum, die Dolmetschen wirkungsvoll zu machen, werden zusätzliche Mikrofone für den Dolmetscher und für die Fragen aus dem Publikum eingesetzt. Die Mikrofone müssen auch im Voraus bestellt werden.
          </p>
    clinic:
      title: Dolmetschen im Klinikum
      text: |
        <p>Sie haben es vor, sich von Ärzten im Klinikum im Ausland beraten zu lassen, und benötigen dafür die Dienstleistungen eines Dolmetschers mit medizinischem Hintergrund?</p>
        <p>Dolmetschen im Klinikum ist eine der schwierigsten Dolmetscher Arten. Besonders wichtig ist es die Diagnose in oder von der fremden Sprache richtig wiederzugeben. Ein Dolmetscher, der das Leber vom Milz nicht unterscheiden kann, ist hier fehl am Platze!</p>
        <p>Um eine fachkundige Übersetzung im Klinikum oder beim Arzt zu leisten, muss der Dolmetscher sich gut in dem medizinischen Bereich auskennen, aus welchen Ihre Diagnose stammt. Ein Dolmetscher mit allgemeinmedizinischen Kenntnissen kann leider nicht immer ein Gespräch beim Urologen oder einem Frauenarzt fachgerecht zu wiedergeben. Eine der für die Übersetzung schwierigsten medizinischen Gebiete ist Zahnarztmedizin. Bei der Auswahl eines Dolmetschers denken Sie bitte auch daran, was Sie von dem Arztgespräch erwarten, wie tief wird das Gespräch gehen? Werden dabei die Einzelheiten einer Diagnose erläutert, und die speziellen Therapiemethoden diskutiert? Oder werden lediglich organisatorische Fragen und die stationäre Aufnahme des Patienten besprochen? </p>
        <p>Falls Sie die früheren Arztbriefe und Befunde haben, die für das Gespräch mit dem Arzt relevant sein können, empfehlen wir Ihnen diese schon im Vorfeld ins Deutsche oder Englische übersetzen zu lassen. Lassen Sie auch Ihren Dolmetscher diese einmal vor dem Gespräch mit dem Arzt durchzulesen. Falls Sie keine Übersetzungen mitbringen, wird der Dolmetscher höchstwahrscheinlich Ihre Befunde dem Arzt „vom Blatt“ übersetzen müssen, was sich auch als kompliziert erweisen kann. Was wiederum dazu führen kann, dass die Qualität des Gesprächs vernachlässigt wird.</p>
        <p>Nicht minder wichtig sind auch die Fähigkeiten Ihres Dolmetschers sich mit dem „bürokratischen Berg“ auseinander setzen zu können. Sehr oft erfährt der Patient nur im Nachhinein, wie hoch die Behandlungskosten für seinen stationären Aufenthalt tatsächlich waren.</p>
    celebration:
      title: "Dolmetscher bei einem Feier"
      text: |
        <p>
          Sie sind zu einer Feier bei Ihren ausländischen Geschäftspartnern oder Freunden eingeladen und brauchen einen Dolmetscher vor Ort, der Sie bei dieser Gelegenheit begleiten würde und somit es Ihnen ermöglichen wird der Feier nicht nur als ein passiver Zuschauer beiwohnen, sondern auch aktiv daran teilzunehmen.
        </p>
        <p>Dienste eines Dolmetschers können Sie bei folgenden Events gebrauchen: ein Tag zur Feier einer Stadt, ein Firmenjubiläum, eine Firmenfeier, Silvester, Hochzeit usw.
          Die Anforderungen an Dolmetscher werden sich je nach Anlass, Größe der Festlichkeit (Teilnehmerzahl) und je nachdem, wo die Veranstaltung stattfinden soll, ob in Ihren Geschäftsräumen, im Theater, Im Restaurant oder auch im Freien, variieren. Darüber hinaus ist es auch von Bedeutung, welchen Status Sie selber bei dieser Festlichkeit haben. Sind Sie ein VIP-Gast, Veranstalter oder wurden Sie zur Feier eingeladen?
        </p>
        <p>
          Ein Dolmetscher muss für die Festlichkeit auch einiges mitbringen. Zusätzlich zu seiner Fachkompetenz und sprachlichen Gewandtheit muss er kommunikativ und anpassungsfähig sein, über ein gepflegtes Äußeres und eine souveräne Ausstrahlung verfügen, und beim Alkoholkonsum eher zurückhaltend sein.
        </p>
        <p>
          Was seine fachlichen Kompetenzen angeht, gefragt in solcher Situation sind vor allem die Fähigkeiten und Fertigkeiten im fachgerechten Übersetzen der feierliche Reden, Witzen oder Redewendungen und Sprüchen.
        </p>
        <p>
          Falls Sie selber vorhaben, eine Rede zu halten, empfahlen wir Ihnen diese 1 oder 2 Tage vor der Veranstaltung dem Dolmetscher zur Vorbereitung zukommen zu lassen. Idealerweise sollte man die Rede schon im Vorfeld in die Fremdsprache übersetzt haben.
        </p>
        <p>
          Falls Sie keine Rede vorbereitet haben, möchten aber einige Worte zum Anlass sagen, geben Sie dem Dolmetscher Bescheid, um was es in Ihrer Ansprache sich handeln wird. Gehen Sie mit dem Dolmetscher kurz Ihre improvisierte Rede stichwortartig durch.
          Bei der Auswahl Ihres Dolmetschers fragen Sie nach, ob der Dolmetscher schon in solch einer Situation Erfahrungen gesammelt hat. Gehen Sie mit dem Dolmetscher das geplante Programm durch und besprechen Sie mit ihm genau seine Rolle.
        </p>
    guide:
      title: "Ein Dolmetscher bei der Fremdenführung, oder als Fremdenführer"
      text: |
        <p>
          Sie planen eine Reise ins Ausland und suchen einen Fremdenführer, der Ihnen die Stadt zeigen könnte und darüber auf Russisch etwas erzählen könnte?
          Welche Anforderungen sollen Sie an solchen Fremdenführer stellen?
        </p>
        <p>
          Zum einen, muss er oder sie gut Russisch können. Zum Glück leben viele unserer ehemaligen Landsleute im Ausland. Sie erweisen Ihnen gerne Ihre Dienste als Fremdenführer.
        </p>
        <p>
          Insbesondere, wenn es sich um eine bekannte Stadt oder um ein Urlaubszentrum handelt.
          Zum anderen, wichtig ist natürlich seine Erfahrung als Fremdenführer und ob er oder sie sich mit dem für Sie interessanten Thema auskennt.
        </p>
        <p>
          Es hängt hauptsächlich davon ab, ob Sie sich für einen Stadtrundgang mit einem besonderen Thema, z.B. Literatur, Musik, oder auch Wein und Bier, interessieren oder nicht.
        </p>
        <p>Jedenfalls ist es wichtig alle Ihre Wünsche und sogar die Dauer der Führung schon im Vorfeld mit dem Fremdenführer zu besprechen. </p>
        <p>Oder Sie planen Ihre Auslandsreise und wollen an einer Exkursion teilnehmen, die leider nicht in Ihrer Sprache angeboten wird. Und dafür brauchen Sie einen Dolmetscher vor Ort.</p>
        <p>Was die Organisation solcher Exkursionen für eine Person oder für eine kleine Gruppe angeht, gibt es viele verschieden Varianten, je nach Land und Ortschaft. </p>
        <p>Die Anwesenheit eines Dolmetschers bei der Führung kann für den Fremdenführer sowohl eine Belastung sein, als auch eine Möglichkeit sich eine kleine Pause zu nehmen, während der Dolmetscher seine Rede übersetzt.</p>
        <p>Allerdings sind nicht alle Fremdenführer der Zusammenarbeit mit einem Dolmetscher gewöhnt     </p>
        <p>
          Was den Dolmetscher angeht, in dieser Variante muss er kein perfekter Stadt- (oder Werk-) Kenner sein. Er muss lediglich genau, ohne Verzehrung und ohne Informationen rauszulassen, alles was der Fremdenführer erzählt auf Russisch wiedergeben können.
        </p>
        <p>
          Man muss bedenken, dass durch die Übertragung der Exkursion in andere Sprache und die im Laufe der Übersetzung entstehende Fragen kann die Dauer der Führung sich um 1,5 bis 2 Mal verlängern. Wenn die Dauer der Führung festgelegt wird, kann es für Sie bedeuten, dass der Fremdenführer möglicherweise seine Informationen verkürzt selbst wenn der Dolmetscher hoch professionell arbeitet.
        </p>
    delegations:
      title: "Begleitung einer Delegation "
      text: |
        <p>
          Sie planen mit Ihren Geschäftspartnern oder Kollegen eine Geschäftsreise ins Ausland und brauche einen Dolmetscher, der Sie auf der gesamten Strecke begleitet.
        </p>
        <p>
          In diesem Fall die Wahl des Dolmetschers hängt davon ab, welches Programm geplant ist und welche Gäste (Führungskräfte oder Kollegen) anreisen, und welche Ziele sie verfolgen.
        </p>
        <p>
          In jedem Fall ist es anzunehmen, dass der Dolmetscher schon gewisse Erfahrungen auf dem Feld der Geschäftsverhandlungen und Delegationsbegleitung gesammelt hat. Am besten würde ein universeller Dolmetscher passen, der sich gut mit dem Thema Ihres Besuches mit mit den Realien vor Ort auskennt.
        </p>
        <p>
          Es muss kein Synchrondolmetscher sein, da die Übertragung von und in die Fremdsprache eher konsekutiv stattfinden wird.
        </p>
        <p>
          Das Dolmetschen für eine Delegation ist eine besondere Verantwortung. Der Dolmetscher erfühlt nicht nur seine direkte Funktion, nämlich Verdolmetschen der Verhandlungen oder einer Rede, einer Exkursion, er begleitet die Delegation durch deren ganzen Aufenthalt im Ausland. In diesem Kontext muss er auch ein gewisses Ausdauer beweisen können, da die Arbeitszeiten nicht selten 15-16 Stunden betragen können.
        </p>
        <p>
          Diese Aufgabe bewältigt eine aktive, kommunikative und junge Person, oder Person mittleren Alters, die auch außerhalb des offiziellen Teils des geplanten Programms dem Geschäftsführer und seinen Kollegen bereit sein wird, zur Hilfe zu stehen.
        </p>
        <p>
          Es kann ein Dolmetscher sein für den Russisch eine Fremdsprache ist, oder es kann auch einer der ehemaligen Landsleute sein, die in England, USA oder Deutschland leben und auch als professionelle Übersetzer und Dolmetscher tätig sind.
        </p>
        <p>
          Mit anderen Worten, Sie haben die Wahl! Wählen Sie jemanden, mit dem Sie sich auf Ihrer Auslandsreise wohlfühlen werden.
        </p>
    individuals:
      title: "Begleitung von Privatpersonen"
      text: |
        <p>
          Sie planen Ihre Auslandsreise und benötigen Dienste eines Dolmetschers, der Sie auf der Strecke begleiten wird.
        </p>
        <p>
          Vieles hängt natürlich von der Dauer Ihrer Reise und Ihren Zielen ab. Im Falle, wenn nur ein Tourist vom Dolmetscher begleitet wird, kommt es nicht nur die fachliche Kompetenz eines Dolmetschers, sondern auch an die persönliche Kompatibilität zwischen dem Touristen und dem Dolmetscher.
        </p>
        <p>
          Die Wahl des Dolmetschers hängt im Großen von dem von Ihnen geplanten Programm. Ob zu Ihnen dieser oder ein anderer Dolmetscher passen würde? Auf diese Frage können Sie schnell eine Antwort finden, wenn Sie die Angaben in seinem Lebenslauf überprüfen. Manchmal sind auch zusätzliche Fragen notwendig, um es herauszufinden, ob der Dolmetscher genügend Erfahrung im für Sie interessanten Bereich hat.
        </p>
        <p>
          Falls Sie es vorhaben, die meiste Zeit dem Shopping zu widmen, Restaurants, Beachclubs oder Strände, Schönheitssalons und andere Unterhaltungsorte zu besuchen, brauchen Sie als Dolmetscher jemanden, der sich in dieser Szene auskennt und auch mitmacht. Im Prinzip, verfügen die meisten Dolmetscher, die auch als Fremdenführer arbeiten über solche „Geheim-Tipps“, da sie von vorn herein sich darin spezialisieren. Falls Sie es vorhaben eine Sportveranstaltung oder eine Rennbahn zu besuchen, wäre es für Sie von Interesse, dass der Dolmetscher, der Sie begleitet, vielleicht auch selber Interesse an der gleichen Sportart hat wie Sie. Somit würden Sie eventuell zu einer guten Übersetzung auch Insiderinformationen dazu bekommen. Falls der Dolmetscher in seinem Lebenslauf „Sport“ als eine der Kategorien angegeben hat, in denen er sich spezialisiert, ist es genau das, was Sie suchen. Aber es ist immer besser, man fragt nach.
        </p>
        <p>
          Falls auf Ihrem Besuchsprogramm im Großen nur Museen stehen, ist es sinnvoll auch jemanden als Begleiter und Dolmetscher auszusuchen, der sich für Kunst, Geschichte, Technik begeistert und wird auch in der Lage sein wird, zusätzlich zu einer qualitativen Übersetzung Ihnen auch die Stadt mit ihren Sehenswürdigkeiten zu zeigen. Für die Rolle Ihres Begleiters in diesem Fall wird sich ein Dolmetscher eignen, der unter anderen Qualifikationsbereichen „Kunst“ angegeben hat, oder auch eine Person, die lange vor Ort lebt und ein Fremdenführer sein kann.
        </p>
        <p>
          In jedem Fall ist es wichtig schon im Vorfeld sich für eine Kandidatur zu entscheiden und es auch schon mit dem Dolmetscher im Vorfeld seine Einsatzzeiten zu besprechen. Soll er Sie den ganzen Tag begleiten oder soll er nur sporadisch zur Übersetzung wichtiger Treffen, Verhandlungen, Exkursionen zur Verfügung stehen?
    phone_talking:
      title: "Telefondolmetschen"
      text: |
        <p>
          Mit der Entwicklung der Kommunikationsmittel und damit verbundenen Steigerung der Verbindungsqualität wird unter anderen Dolmetscherarten immer häufiger auch das Dolmetschen am Telefon gefragt.
        </p>
        <p>
          Angenommen, Sie sind im Ausland und Ihnen steht ein Telefonat (z.B. vom Hotel aus, oder vom Verhandlungsraum eines Business-Zentrums, von einem Café etc.) bevor und Sie brauchen Dienste eines Dolmetschers vor Ort.
        </p>
        <p>
          Auf was sollen Sie bei der Auswahl eines Dolmetschers für solche Zwecke achten?
          Zum einen, erlauben die herkömmlichen Kommunikationsmitteln auch eine Fernübertragung. Man verwendet dafür die Konferenzfunktion, wobei mehrere Sprecher gleichzeitig mit einer Telefonnummer verbunden werden können. So können alle drei Parteien (der Anrufer, der Angerufene und der Dolmetscher) an drei unterschiedlichen Orten sein. Der Preis für eine solche Verbindung bei einer sündigen Unterhaltung könnte erheblich sein.
        </p>
        <p>
          Eine andere Variante ist ein gewöhnlicher Lautsprecher. In diesem Fall befindet sich der Dolmetscher in einem Raum mit dem Anrufer und verdolmetschet das Gesagte in eine oder andere Richtung. Bei Bedarf kann er auch zusätzliche Fragen stellen.
          Die Anforderungen an den Dolmetscher beim Telefondolmetschen:
        </p>
        <ul>
          <li>
            Das fachliche Verständnis und Kenntnisse relevanter Begriffe;
            gutes Hörverständnis;
          </li>
          <li>
            Die Fähigkeit das Gesagte, bzw. das Gehörte, schnell und genau in beide Richtungen zu Übersetzen. Kurze präzise Sätze und einfache Formulierungen sind von Vorteil;
          </li>
          <li>klare und deutliche Aussprache der fremden Sprache.</li>
        </ul>
        <p>
          Um diese Aufgabe zu lösen, können Sie sowohl einen Konsekutiv- als auch einen Simultandolmetscher engagieren. Diese Entscheidung hängt vor allem von der Situation und auch von der Organisation sehr stark ab. Wir empfahlen Ihnen es schon im Vorfeld mit dem Dolmetscher zu besprechen, wie und was er zu übersetzen hat. Informieren Sie ihn oder sie rechtzeitig über das Thema des Gesprächs, es wird dem Dolmetscher helfen, sich auf das Gespräch einzustellen.
        </p>
        <p>
          Treffen Sie keine voreiligen Entscheidungen bei der Auswahl Ihres Dolmetschers. Es muss ein Profi sein, der selbst bei der schlechten Verbindungsqualität in der Lage sein wird aus den abgerissenen Phrasen den Sinn zu erschließen und den auch richtig wiederzugeben.
        </p>
        <p>
          Man muss auch mitbedenken, dass selbst wenn der Dolmetscher zu einer bestimmten Uhrzeit ins Büro, Hotel oder Business-Zentrum zum Telefondolmetschen bestellt wird, kann der Angerufene gerade nicht am Platz sein, weil etwas dazwischen gekommen ist. So kann dann auch das geplante Telefonat nicht stattfinden. Um solche Unannehmlichkeiten zu vermeiden, muss die genaue Uhrzeit und die Dauer des Gesprächs im Vorfeld festgelegt werden. Beim Konsekutivdolmetschen muss man eine etwas längere Zeit einplanen.
        </p>
    interview:
      title: "Dolmetschen beim Interview"
      text: |
        <p>
          Steht auf dem Programm Ihrer Auslandsreise ein Interview mit den Massenmedien, so brauchen Sie unbedingt die Dienste eines qualifizierten Dolmetschers.
        </p>
        <p>
          Vieles hängt mit der Organisation des Interviews zusammen. Mehrere Varianten sind möglich:
        </p>
        <p>
          <strong>1.</strong>
          Der Dolmetscher übersetzt aus dem Stegreif sowohl die Ihnen gestellten Fragen, als auch Ihre Antworten. Das Gespräch wird mit einem Diktiergerät aufgezeichnet und wird dann später ganz oder in Abschnitten gesendet.
        </p>
        <p>
          Da diese Art des Dolmetschens in gewisser Hinsicht um einiges anspruchsvoller ist, als das Simultandolmetschen, sind damit auch die höheren Anforderungen verbunden.
          Am besten eignet sich für solche Aufgabe ein hochqualifizierter Konsekutivdolmetscher, der in der Lage ist, sich längere Textabschnitte zu merken und im Idealfall auch schnellschreiben kann.
        </p>
        <p>
          Ein Simultandolmetscher wird bei dieser Aufgabe gewisse Schwierigkeiten haben, da er in diesem Falle konsekutiv dolmetschen müsste, was aber nicht jeder Simultandolmetscher kann.
        </p>
        <p>
          <strong>2.</strong>
          Das Interview wird live gesendet oder, was fast das Gleiche wäre, wird für eine Live Sendung aufgezeichnet. In diesem Falle gelten gewisse Regelungen, die die ohnehin komplizierte Aufgabe für en Dolmetscher noch zusätzlich erschweren. In der Regel wird der Dolmetscher genau eingewiesen, wo er zu stehen hat (im Bild oder außerhalb) und wann er sprechen bzw. übersetzen darf, wie laut seine Stimme sein soll usw.
        </p>
        <p>
          <strong>3.</strong>
          Eine einfachere Variante, die aber weniger oft vorkommt ist wenn der von Ihnen eingeladene und bezahlte Dolmetscher ein Satz nach dem anderen die an Sie gestellten Frage und Ihre Antworten darauf übersetzt. Die Fragen und Ihre Antworten werden mit Hilfe eines Diktiergerätes Aufgezeichnet. Ein paar Tage später bekommen Sie ein Stenogramm Ihres Gespräches übersetzt in die Fremdsprache, das für die Veröffentlichung in einem Verlag geplant ist. Sie können den Übersetzer beauftragen Ihnen das Gegenübersetzung in Ihre Muttersprache anzufertigen und so auch gewisse Veränderungen einbringen, falls solche notwendig sind.
        </p>
        <p>
          Wir empfahlen Ihnen in jedem Fall den gefragten Dolmetscher über das Format und die Länge des Interviews im Vorfeld zu informieren. So kann er immer noch seine eigenen Fähigkeiten und Kräfte einschätzen. Von großer Bedeutung ist die Sprachkompetenz eines Dolmetschers, seine Aussprache und zum Teil auch sein Äußeres.
        </p>
        <p>
          Die Übersetzung gelingt besser, wenn der Dolmetscher sich mit den Fragen im Vorfeld vertraut gemacht hat und es mit Ihnen besprochen hat, wie die Schlüsselbegriffe oder Personennamen und Posten richtig zu übersetzen und auszusprechen sind.
        </p>
    press_conference:
      title: "Verdolmetschung einer Pressekonferenz"
      text: |
        <p>
          Sie nehmen an einer Pressekonferenz teil und beantworten die Fragen der Journalisten.
          Die Aufgabe eines Dolmetschers bei der Pressekonferenz ist eine die mit der größten Verantwortung verbunden ist und somit auch sehr intensiv. Die verlangt vom Dolmetscher Konzentration höchsten Grades.
        </p>
        <p>
          Das Dolmetschen an einer Pressekonferenz hat im Grunde vieles mit dem Verdolmetschen eines Interview mit dem Unterschied, dass der Ablauf einer Pressekonferenz noch förmlicher ist und die Fragen werden gleich von mehreren Personen, Repräsentanten der Massenmedien gestellt. Im Gegenteil zu Interview werden diese sehr selten im Vorfeld bekannt gegeben und sind recht spontan.
        </p>
        <p>
          Um bei einer Pressekonferenz zu dolmetschen, werden eher erfahrene Dolmetscher eingeladen, die sowohl simultan, als auch konsekutiv dolmetschen. Für einen rein Simultandolmetscher könnte diese Aufgabe schwierig fallen, die längeren Passagen zu übertragen.
        </p>
        <p>
          Der Dolmetscher muss straff und stramm sein, souverän auftreten und maximal präzise von und in die Fremdsprache übersetzen. Falls er ein Teil der Antwort akustisch nicht verstanden hat, ist es immer besser nachzufragen, als die Antwort selber zusammen zu reimen.
        </p>
        <p>
          Es ist nahe zu legen, den Dolmetscher schon im Vorfeld über das Thema der Pressekonferenz zu informieren und auch über die Fragen oder Angelegenheiten, die dabei behandelt werden können. Dann hat der Dolmetscher die Möglichkeit, sich auf seine Aufgabe vorzubereiten. Somit steigt auch die Qualität der Übersetzung. Falls Sie eine vorbereitete Préssemitteilung schon haben, dann ist es sinnvoll die dem Dolmetscher schon vor der Pressekonferenz zu zeigen. Und noch besser wäre den Übersetzer damit zu beauftragen die Texte in die Fremdsprache zu übersetzen.
          Eine große Hilfe für den Dolmetscher wird auch die Liste aller Teilnehmer der Pressekonferenz in beiden Sprachen.
        </p>

    protocol_translation:
      title: "Dolmetscher bei der diplomatischen Anläßen"
      text: |
        <p>
          Das Dolmetschen bei einem diplomatischen Anlass hat vieles mit dem Dolmetschen bei den Verhandlungen gemeinsam. Mit einem kleinen Unterschied, dass in diesem Fall das Treffen einen offiziellen Charakter hat und nach Protokoll verläuft.
          Dementsprechend wird es von Dolmetscher nicht nur eine klasse Leistung erwartet. Auch das Verhalten und Aussehen eines Dolmetschers muss einem gewissen Protokoll entsprechen. Ein Anzug und eine Krawatte sind hier unabdingbar!
        </p>
        <p>
          Der Dolmetscher soll Verschwiegenheit über alle ihm zur Vorbereitung gestellten Informationen, oder die Themen, die bei dem Treffen behandelt werden bewahren.
        </p>
        <p>
          Bei der diplomatischen Anlässen ist die Sitzordnung der Teilnehmer, einschließend den Platz für den Dolmetscher festgelegt. In der Regel sitzt der Dolmetscher zu der Rechten oder der Linken des Delegationsführers. Allerdings, es gibt auch Ausnahmen.
        </p>
        <p>
          Wichtig ist, dass der Dolmetscher während der Vorstellung und auch im Laufe des Treffens alle Namen, Titel und Organisationen richtig benennt. Um sich die Peinlichkeiten zu ersparen, empfehlen wir Ihnen, dem Dolmetscher schon im Vorfeld alle notwendigen Informationen (Namen, Titel und Organisationen) zukommen zu lassen und auf die richtige Aussprache deren hinzuweisen.
        </p>
        <p>
          Im Gegensatz zu dem in Europa geltenden Prinzip „nur in die Muttersprache übersetzen“, bei einem diplomatischen Treffen gilt die umgekehrte Regelung. Nämlich, die Rede eines Repräsentanten der Russischen Föderation wird von „seinem“ Dolmetscher in die Fremdsprache (Englisch, Deutsch usw.) überragen und umgekehrt. Spricht der Sprecher der ausländischen Delegation, wird seine Rede von „seinem“ Dolmetscher ins Russische übertragen.
        </p>
        <p>
          Man glaubt, der „eigene“ Dolmetscher ist mit allen Einzelheiten der Angelegenheit vertraut und – WIHTIG! – wird keine ideologische Verzerrung der Information bei der Verdolmetschung der Rede seines Vorgesetzten zulassen, und alles so übertragen, „wie es sich gehört“. Kleine stilistische Ungenauigkeiten sind an der Stelle nicht von Belangen.
        </p>
        <p>
          Darüber hinaus, kann man seinen eigenen Dolmetscher für eine ungenaue oder nicht komplette Übersetzung auch bestraffen. Man kann ihn während der Übersetzung berichtigen oder ihm ein Hinweis zur Übersetzung geben, falls er damit Schwierigkeiten hat. Das wird auch nicht als Verstoß gegen das Etikett gelten.
        </p>

    judicial_translation:
      title: "Gerichtsdolmetscher"
      text: |
        <p>
          Angenommen, Sie als Klägerin, die Beklagte oder als Vertreter müssen nach Ausland für einen Gerichtverhandlung kommen - und da benötigen Sie eine lokale Gerichtsdolmetscher.
        </p>
        <p>
          In vielen Ländern gibt es einen speziellen privilegierten Kategorie der sogenannten "vereidigte Dolmetscher", manchmal heissen sie als "Gerichtsdolmetscher".
        </p>
        <p>
          In der Regel die Mitarbeiter des beklagtes oder klagendes Unternehmen ist nicht berechtigt als Dolmetscher bei der Gerichtsverhandlung teilzunehmen, weil in diesem Fall, die Objektivität von Dolmetschen kann nicht garantiert werden.
        </p>
        <p>
          Wenn die russischsprachige Touristen oder Geschäftsleute im Ausland, sagen wir, in Deutschland oder Frankreich, für Ordnungswidrigkeiten oder wegen des Verdachts auf jede Straftat zu begehen haben, dann, natürlich, muss er nicht selbst ein Dolmetscher suchen. Diese Aufgabe ubernimmt die örtliche Polizei und Justizbehörden. Aber wenn Sie in dem Verfahren in  Schiedsgericht oder im Zivillprozess der Kläger oder der Beklagte sind, dann können Sie es versuchen selbs eine unabhängige Dolmetscher Ihre Wahl anzubieten. Das Gericht hat die Rechte dieses zu akzeptieren abzulehnen.
        </p>
        <p>
          Für eine erfolgreiche Dolmetschen im Gericht, neben guten Fähigkeiten in Konsekutivdolmetschen, es ist sehr nützlich wenn Dolmetscher auch die Rechtsterminologie im Bereich dieses Gerichtsverhandlung beherrscht. Zum Beispiel, Zivilrecht, Handelsrecht, oder das Seerecht - diese sind sehr unterschiedliche Bereiche wo viele spezifische Terminologie benutyt wird. Wenn alles anderes gleich ist, es ist immer besser, so einen Dolmetscher auszusuchen, der Erfahrung in der erfolgreichen Dolmetschen von ähnlichen Gerichtverhandlungen hat. Es ist wichtig, dass der Dolmetscher das ganzen mündlichen Verhandlungen versteht, und in erster Linie, die Verfahrenssprache, als auch die Fähigkeiten hat, schnell und präzis alle Fragen und Antworten für beide Seiten zu dolmetschen.
        </p>
        <p>
          Es wird angenommen, dass jeder zertifizierte "vereidigten Dolmetscher" per Definition diese Voraussetzungen erfüllt. Aber wenn in diesem Land keine institutionalisierten Kategorien von Vereidigte- oder Gerichtsdolmetscher gibt, dann es ist besser, im Voraus zu klären, welche formelle Anforderungen die Justizbehörden dieses Landes an die Gerichtdolmetscher die bei die Verhandlungen tätig sind, inkl. Befragung von Zeugen usw. haben.
        </p>
        <p>
          In jedem Fall die erste Vorrausetzung ist, dass der Dolmetscher seine Qualifikation bescheinigen kann (Universitätsdiplom eines Dolmetschers oder eine Bescheinigung über die Hinterlegung der entsprechenden Eignungsprüfung) und - als zweiter wichtiger Faktor - (nicht für den Gericht, aber für den Kunden), dass der Dolmetscher die ensprechenden professionellen Erfahrung bei Gerichtdolmetschen hat.
        </p>
        <p>
          Unabhängig davon, ob es sich um eine offiziell vereidigten Dolmetscher handelt oder einfach nur um einen erfahrenen Dolmetscher der in den rechtlichen Bereichen versteht, es ist immer wünschenswert, dass Sie zumindest in allgemeiner Form den Dolmetscher in Ihre Situation einführen und ihn mit gerichtliche Unterlagen und Rechtstreitproblemathik bekannt machen.
        </p>
