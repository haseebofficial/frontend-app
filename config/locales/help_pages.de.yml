        <strong>Persönliche Daten, die von interpreters.travel benutzt werden</strong>
      </p>
      <p>
        Wir können die persönlichen Daten und die Daten zur Identifikation der Nutzer in unterschiedlichen Formaten sammeln, inklusive jedoch nicht ausschließlich, wenn die Nutzer unsere Webseite besuchen, sich auf der Webseite registrieren, Ihre Bestellung abgeben, und auch im Kontext von anderen Aktivitäten, Dienstleistungen, Möglichkeiten und Ressourcen, die wir erbringen und die man auf unserer Webseite finden kann. Wir können bei den Nutzern in entsprechenden Fällen den Namen, E-Mail Adresse, Adresse, Telefonnummer anfragen. Allerdings, die Nutzer können unsere Webseite auch anonym besuchen. Wir sammeln die persönlichen Daten und die Daten zur Identifikation der Nutzer nur in dem Fall, wenn die Nutzer diese an uns freiwillig weitergegeben haben. Die Nutzer können immer die Angabe der persönlichen Daten und die Daten zur Identifikation der Nutzer verweigern, abgesehen von dem Fall, wenn dies sie daran hindert eine bestimmte Tätigkeit auf unserer Webseite auszuführen.
