      <p>
        <strong>Datenschutzrichtlinie und Cookie-Files.</strong>
      </p>
      <p>
        Wir legen großen Wert auf Diskretion. Wir wissen Ihr Vertrauen an uns zu schätzen, und nehmen auf uns die Verantwortung die an uns freigegebene Informationen zu Ihrer Person zu schützen. Die vorliegende Datenschutzrichtlinie reglementiert, wie die Gesellschaft Interpreters.travel OÜ die von Nutzern (weiter Nutzer) erhaltene Informationen auf der Webseite (weiter Webseite) sammelt, nutzt, aufbewahrt und preisgibt. Die vorliegende Datenschutzrichtlinie bezieht sich auf die Webseite und alle Produkte, die von Interpreters.travel OÜ angeboten werden.
