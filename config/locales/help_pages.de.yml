        Interpreters.travel OÜ hat das Recht, nach eigenem Ermessen die Datenschutzrichtlinie jede Zeit zu verändern. Falls dies geschieht, wird auch das Datum auf der Seite unten geändert und / oder Sie werden über die Änderungen per E-Mail informiert. Wir raten unseren Nutzern diese Seite regelmäßig zu überprüfen, um zu wissen, wie wir Ihre privaten Informationen ansammeln und schützen. Sie akzeptieren und erklären sich damit einverstanden, dass es in Ihrer Verantwortung liegt, die vorliegende Datenschutzrichtlinie regelmäßig durchlesen und sich die Änderungen merken.
      </p>
      <p>
        <strong>Ihre Zustimmung der Datenschutzrichtlinie </strong>
      </p>
      <p>
        Mit dem Nutzen dieser Webseite erklären Sie sich mit der vorliegenden Datenschutzrichtlinie einverstanden. Falls Sie mit der Datenschutzrichtlinie nicht einverstanden sind, dürfen Sie unsere Webseite nicht benutzen. Falls Sie unsere Webseite auch nach der Änderungen in der Datenschutzrichtlinie weiterhin benutzen, erklären Sie sich damit mit den Änderungen einverstanden.
