  meta_desc: 
    help_interpreter: "Interpreters. travel – sözel çeviri alanında yeni siparişlerin alınması için kullanışlı ve güvenli bir sitedir. Kolay kullanım hizmeti, dolu olduğum günlere göre zamanımı esnek bir şekilde ayarlamamı ve sadece uygun olduğum zamanlarda sipariş kabul etmemi sağlıyor. Hatta iş programımda sadece birkaç saatlik boş saatlerim olsa bile ben interpreters.travel’den sipariş alıyor ve böylece kendi zamanımı maksimum seviyede yararlı kullanıyorum."

  for_interpreters_page:
    title: "Çevirmenler için"
    signup_link: "Kaydolun"
    quote: "«Interpreters. travel – sözel çeviri alanında yeni siparişlerin alınması için kullanışlı ve güvenli bir sitedir. Kolay kullanım hizmeti, dolu olduğum günlere göre zamanımı esnek bir şekilde ayarlamamı ve sadece uygun olduğum zamanlarda sipariş kabul etmemi sağlıyor. Hatta iş programımda sadece birkaç saatlik boş saatlerim olsa bile ben interpreters.travel’den sipariş alıyor ve böylece kendi zamanımı maksimum seviyede yararlı kullanıyorum.»"
    quote_author: "Elena Rite, interpreter. London."
    interpreter_reviews: "Tercüman değerlendirmeleri"
    block1:
      title: "Site nasıl çalışır?"
      step1: "Site profilinizde hizmetlerinizi, koşullarınızı, fiyatlarınızı ve çalışabildiğiniz saatleri belirtiyorsunuz."
      step2: "Şartlarınız müşteri tarafından dikkate alınır ve size yeni siparişler gönderilir."
      step3: "Çeviri hizmetinizi müşteriye sipariş şartlarına göre veriyorsunuz."
      step4: "Ödemeyi nakit olarak müşteri ile buluştuğunuzda veya banka havalesi ile alıyorsunuz."
    block2: 
      title: "Ücreti nedir?"
      text: "Siteye bilgi yerleştirmeniz <strong>tamamen ücretsizdir!</strong> Sadece gerçekleşmiş siparişler için Interpreters.travel’a sizin belirlediğiniz oranda komisyon ücreti verirsiniz."
    why_inter: 
      title: "Neden interpreters.travel?"
      block1: 
        title: "Program"
        text: "Kendi iş programınızı yönetiyor ve sadece size uygun zamanlarda sipariş alıyorsunuz."
      block2: 
        title: "Esnek ücretlendirme"
        text: "Siz ücretleri hizmet türüne ve siparişin büyüklüğüne bağlı olarak oluşturuyorsunuz."
      block3: 
        title: "Ücretsiz bilgi yerleştirme"
        text: "Hizmetleriniz hakkında siteye istediğiniz kadar bilgi yerleştirebilirsiniz."
      block4: 
        title: "Google & Яндекс & Yahoo"
        text: "Hizmetlerinizi binlerce yeni site ziyaretçileri görebilir, çünkü biz doğrudan Google, Yandex ve Yahoo ile çalışıyoruz."
      block5: 
        title: "Ödeme yöntemleri"
        text: "Siz ödemeleri sizi için en rahat yöntemlerle alıyorsunuz: VISA, MasterCard, PayPal, banka havalesi veya nakit."
      block6: 
        title: "SMS – bildirimi"
        text: "Siparişlerinizle ilgili anlık bildirimleri iş saatlerinde doğrudan telefonunuza yönlendirebilirsiniz."
      block7: 
        title: "Güvenliğiniz"
        text: "Hatta müşteri buluşmaya gelmezse veya geç kalırsa bile ayırdığınız zaman için ödeme almanızı garanti ediyoruz."
      block8: 
        title: "Parasal işlemler"
        text: "Ödemeleriniz zamanında yapılıyor. Interpreters.travel bu konu ile ilgilenmekte ve tüm mali işlemlerin sorumluluğunu kendi üstlenmektedir."
      block9: 
        title: "SSL güvenlik sertifikası"
        text: "Verileriniz SSL güvenlik protokolü bağlantısı ile korunmaktadır."
      block10: 
        title: "iMac/iPad/iPhone"
        text: "Hizmetleri bilgisayarınızdan veya mobil cihazınızdan yönetebilirsiniz."
      block11: 
        title: "7/24 Destek"
        text: "Nerde olursanız olun istenilen zaman destek alıyorsunuz."
      block12: 
        title: "Yorumlar"
        text: "Hizmetinizden memnun kalmış müşterilerden yorumlar alıyorsunuz."
    block3: 
      title: "Çalışmaya nasıl başlayabiliriz?"
      step1: "Adım 1. Siteye kaydolun"
      step2: "Adım 2. Ankete kendinizle ilgili bilgileri girin"
      step3: "Adım 3. Sözel çeviri hizmetlerinizi belirtin ve sitede duyurun"
    after_reg: 
      text: "Interpreters.travel’le çalışmaya başlamadan önce üye alanına giriş yapın ve ankete bilgilerinizi girin. Anketi doldurduktan sonra hizmetleriniz, şartlarınız ve ücretlerinizle ilgili duyurular yapabilir, programınızı siparişlere uygun şekilde ayarlayabilirsiniz. Şu andan itibaren profiliniz ve hizmetleriniz sitede gösterilecektir."
      link: "Giriş yap ve anketi doldur"
