  for_interpreters_page:
    title: "通訳者の皆様へ"
    signup_link: "登録フォームへの移動"
    quote: "ロンドン在住の通訳者エレーナ ・ ライト氏は次のように述べています　ー “Interpreters.travelは通訳サービスの新注文を受け取る便利で、安全なウェブサイトです。利用しやすい機能は私のスケジュールに順調に合わせて、私の都合のよい時間のみに注文を提供しています。自分の日程は暇な時間が数時間しかなくても、私はinterpreters.travel上の注文を引き受け、自分の時間を効率よく利用できます”。"
    quote_author:
    interpreter_reviews: "通訳者からの評価"
    block1:
      title: "利用方法　ー"
      step1: "本ページにあるプロフィールでは提供できる通訳サービス、条件、値段とご希望の労働時間をご記入いただきます。"
      step2: "通訳者のサービスはお客様のリクエストに沿い提供され、新注文になります。"
      step3: "注文の条件に従い、通訳者はお客様との打ち合わせでの通訳を実施します。"
      step4: "支払方法　ー　打ち合わせの際での現金払いまたは銀行での振込み"
    block2: 
      title: "本ページの利用料金"
      text: "本ページでの情報の投稿は完全に無料です！実際に完了された注文のみは、Interpreters.travelの展開のため、仲介手数料の対象になりますが、その金額の限度は通訳者自身に決めていただきます。"
    why_inter: 
      title: "どうしてInterpreters.travel?"
      block1: 
        title: "カレンダー"
        text: "通訳者は自分の日程を調整し、それに合わせて新注文はご都合のよい時間のみに来ます。"
      block2: 
        title: "フレキシブル料金"
        text: "通訳者は通訳サービスの種類と通訳量に合わせて自分で料金を設定します。"
      block3: 
        title: "無料な投稿"
        text: "通訳者は、通訳サービスに関する情報量と時間に限らず、全部無料で投稿します。"
      block4: 
        title: "Google ・ Яндекс ・ Yahoo"
        text: "弊社はGoogle ・ Яндекс ・ Yahooと直接協力していますので、通訳サービス一覧は本ページの無数の利用者にご覧いただけます。"
      block5: 
        title: "通訳料金の支払方法"
        text: "VISA, MasterCard, PayPalなどカード払い、銀行での振り込み、現金払いなどご都合に合わせた支払方法があります。"
      block6: 
        title: "SMSメッセージ連絡サービス"
        text: "新注文に関するメッセージが直ちに通訳者の携帯電話へ一日に渡り送信されます。"
      block7: 
        title: "プライバシーポリシー"
        text: "お客様の来場または遅刻の有無に関わらず、利用された時間に合わせて通訳者への料金が保証されています。"
      block8: 
        title: "支払保証"
        text: "支払は時間通り行われ、Interpreters.travelはそれを配慮し、すべての支払に関する手続きを担当しております。"
      block9: 
        title: "SSL証明書"
        text: "通訳者のデータはSSLコネクション型の安全プロトコルにより厳守されています。"
      block10: 
        title: "iMac/iPad/iPhone"
        text: "パソコンまたはスマホからの操作も可能です。"
      block11: 
        title: "24時間7日のサポート"
        text: "居場所と時間に関わらず、通訳者へのサポートが提供されています。"
      block12: 
        title: "評価"
        text: "満足しているお客様からの評価をいただきます。"
    block3: 
      title: "仕事の開始順番"
      step1: "第１ステップ。本ページ上の登録してください。"
      step2: "第２ステップ。通訳者の情報に関するアンケートにご記入ください。"
      step3: "第３ステップ。本ページにおいて通訳サービスのリストを作成し、投稿してください。"
    after_reg: 
      text: "Interpreters.Travelとの仕事を始める前に、ログインしていただき、アンケートに自分についての情報をご記入ください。アンケートの整理後、通訳サービス ・ 条件 ・ 料金などの記入または、注文の引き受けに合わせた時間のカレンダーでの調整も可能になります。これから通訳者のプロフィールと通訳サービスのリストが本ページで見られるようになります。"
