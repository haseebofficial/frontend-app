    phone: "Interpreters.travel fournit des appels internationaux avec des interprètes et des services d'interprétation par téléphone. Accès 24/7, 180 langues, 20 000+ interprètes professionnels"
    main: "Des interprètes partout dans le monde. Pourquoi interpreters.travel? Traducteurs vérifiés et des commentaires réels des clients"
    about: "La société Interpreters.travel OÜ, fondée en 2013, possède pleinement les droits exclusifs pour Interpreters.travel - le service de recherche des traducteurs et de commande des services d'interprétation en ligne dans le monde entier."
    for_clients: "Interpreters.travel c’est un service en ligne pour trouver des traducteurs professionnels rapidement et facilement et de faire la réservation des services d'interprétation dans de nombreuses villes et pays à travers le monde !"
    help_interpreter: "Interpreters.travel - c’est le site pratique et sûr pour la réception des nouvelles commandes pour des services d’interprétation. Des fonctions simples en utilisation permettent construire très flexible le service en accordant avec mon emploi et recevoir des commandes seulement pour quel temps, qu’est confortable pour moi. Même si j’ai seulement quelque heure libre dans mon agenda, je reçois des commandes du site « interpreters.travel » et j’utilise mon temps avec profit."
    info: "Interpreters.travel est un service simple, sûr et fiable qui vous aide directement sur le site web ou à partir d'un appareil mobile trouver rapidement un traducteur approprié et réserver des services d'interprétation dans le monde entier."
    for_affiliates: "Programme d'affiliation sur le site Interpreters.travel. Vous placez un formulaire de recherche des traducteurs ou le lien hypertexte sur votre site. L'utilisateur de votre site qui est intéressé par les services d'interprétation trouve un interprète compétent et passe une commande. Vous recevez une commission de 5% du montant de chaque commande effectuée."
