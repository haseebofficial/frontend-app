      text_html: “أكثر من 20000 مترجم محترف <br/> أكثر من 180 لغة. مكالمات إلى 150 دولة <br/> متاح على مدار الساعة طوال أيام الأسبوع"
    block4:
      link: "مريح"
      text_html: "اختر المترجمين حسب الأسعاروالتصنيف <br/> ربط فوري بالمترجم <br/> طرق دفع مريحة فيزا ، ماستركارد"
  why_inter_spa:
    title: "لماذا interpreters.travel؟"
    block1:
      link: "بسيط وآمن"
      text_html: "احجز الآن وادفع لاحقا! <br/> إلغاء الحجز مجانا. <br/> ضمان الدفع الأمن."
    block2:
      link: "أسعار منخفضة"
      text_html: "جميع الطلبات وفقا لأسعار المترجمين <br/> دون هامش إضافي. <br/> حساب التخفيضات عند حساب الطلب."
    block3:
