  hero:
    professional_interpreters: "مترجمون محترفون <br/> للمعارض، المؤتمرات والمفاوضات"
    vetted_interpreters: "نوفر أكثر من 20000 مترجم مثبت في أكثر من 170 دولة ترجمة سريعة وبأسعار معقولة وعالية الجودة إلى 180 لغة"
    international_calls: "مكالمات دولية مع المترجمين الفوريين <br/> أو الترجمة عن بُعد بدون رسوم الاتصال الدولي"
    thousands_of_professional: "يتوفر آلاف المترجمين الفوريين المحترفين في 180 لغة على مدار الساعة طوال أيام الأسبوع وعلى استعداد لترجمة محادثتك الهاتفية أو الترجمة الفورية عن بُعد"
    connect_an_interpreter: "تواصل مع مترجم للترجمة الفوررية عن بُعد و اتصل عبر الإنترنت بأي هاتف في 150 دولة"
  how_it_works:
    title: "آلية العمل"
    text1: 'اختر لغة وانقر على" تواصل مع مترجم"'
    text2: "سيتم عرض المترجمين الفوريين المستعدين للترجمة الشفوية على الصفحة جنبًا مع الأسعار"
    text3: "اضغط على الزر الأخضر للاتصال بالمترجم"
    text4: "اشرح للمترجم ما تحتاجه ، وأين تتصل ، ومع من تتحدث ولماذا"
    text5: "اتصل على رقم الهاتف وانتظر الرد واستمر في المحادثة في في وضع المؤتمر عن بعد عبر الهاتف"
    text6: "سوف يستمع المترجم لمحادثتك و يترجم في كلا الاتجاهين"
    text7: "سيتم خصم المبلغ تلقائيًا. أنت تدفع فقط اتعاب المترجم الفوري بالدقيقة ،و أما المكالمة الهاتفية فهي مجانية."
    press: "اضغط"
    to_call_interpreter: "للاتصال بالمترجم"
    to_end_the_phone_call: "أسفل رقم الهاتف لإنهاء المكالمة الهاتفية. سيبقى المترجم على اتصال"
    to_end_the_conversation: "لإنهاء المحادثة مع المترجم الفوري"
